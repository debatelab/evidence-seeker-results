    text: 'Es war zugleich eine unausgesprochene Vertagung der

      konzeptionellen Debatten, dass erstmals 1978 die fünf großen wirtschaftswissenschaftlichen
      Forschungsinstitute der Republik mit einer

      „Strukturberichterstattung“ beauftragt wurden und dann gut zwei Jahrzehnte lang
      in mehrjährigen Berichtsrunden umfangreiche Wissensbestände

      zusammentrugen.  Einheitliche wirtschaftspolitische Empfehlungen aber ergaben
      sich aus den konkurrierenden Forschungsarbeiten nicht, und schon gar kein

      „Gesamtkonzept“.  [12]

      Es erstaunt daher kaum, dass die politischen Interventionen in den wirtschaftlichen
      Strukturwandel keinem klaren Muster folgten und ihre Ergebnisse höchstens

      im Einzelfall, aber nicht pauschal beurteilt oder gar berechnet werden können.  Der
      Blick auf die langfristige Entwicklung zeigt zwar, dass sehr wenige und durch

      große Unternehmen geprägte Branchen über lange Zeiträume hinweg einen Großteil
      der Industriesubventionen beziehen konnten.  Dabei handelte es sich aber

      sowohl um absteigende Industrien mit markant rückläufiger Beschäftigtenzahl
      als auch um (vermeintliche) „Zukunfts-“ oder „Fortschrittsindustrien“.  Unter
      den

      Traditionsbranchen war der bei Weitem größte Empfänger der Steinkohlenbergbau;
      neben dem jahrzehntelangen sozialverträglichen Beschäftigungsabbau in

      einer Branche, über deren fehlende internationale Wettbewerbsfähigkeit schon
      in den 1960er Jahren wenig Illusionen bestanden, spielten dafür energiepolitische

      Erwägungen eine herausragende Rolle.  Über mehrere Jahrzehnte hinweg wurde auch
      der Schiffbau, insbesondere pro Kopf der noch hier Beschäftigten, mit

      relativ hohen Summen unterstützt. '

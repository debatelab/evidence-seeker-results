    text: 'Der Umweltschutz kollidierte angesichts der grassierenden Massenarbeitslosigkeit
      tendenziell mit dem Ziel der

      Beschäftigungssicherung.  Das galt, wenn auch in sehr unterschiedlicher Weise,
      ebenso für die vorsichtige Annäherung der Gewerkschaften an neue

      Wachstumsmodelle wie für die Forderungen der mittlerweile in den Bundestag gelangten
      Grünen, deren weit radikalere Vorstellungen eines Umbaus

      industriegesellschaftlicher Strukturen nur durch sehr vage Ideen über die Umschichtung
      der industriepolitischen Staatsausgaben untersetzt waren.  [15] Auch in

      der wirtschaftspolitischen Programmatik der SPD tauchte zwar jetzt die Forderung
      nach einem „ökologischen Umbau der Industriegesellschaft“ auf, doch im

      Vordergrund stand weiterhin eine keynesianisch inspirierte Beschäftigungspolitik.  [16]

      Die Entdeckung einer ökologischen Dimension der Industriepolitik in den 1980er
      Jahren war also nicht nur Ausdruck eines gewachsenen Umweltbewusstseins,

      sondern lässt sich zugleich als Ausdruck einer gewissen Erschöpfung großer strukturpolitischer
      Entwürfe interpretieren.  Diese Impulse reichten vorläufig nicht

      aus, um einen neuen industriepolitischen Mainstream zu begründen, aber sie erweiterten
      nachhaltig die Agenda.  Der Naturwissenschaftler und SPD-Politiker

      Ernst Ulrich von Weizsäcker gab als Präsident des Wuppertal Instituts 1994 einen
      Band über den „Umweltstandort Deutschland“ heraus, um der zu dieser Zeit

      grassierenden Debatte über Defizite des Wirtschaftsstandorts eine ökologische
      Dimension zu geben.  Die Konzentration der deutschen Industrie auf

      Umwelttechnik und umweltfreundliche Prozesse, die forschungspolitische Lenkung
      des technischen Fortschritts zugunsten höherer Energieproduktivität, das

      alles erschien hier gerade wegen der deutschen Exportstärke als Perspektive,
      um trotz der Kosten des „nachsorgenden Umweltschutzes“ einen positiven Netto-

      Arbeitsplatzeffekt zu erzielen. '

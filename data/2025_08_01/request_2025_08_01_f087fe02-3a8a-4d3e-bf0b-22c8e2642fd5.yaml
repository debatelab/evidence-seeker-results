      title: Pragmatischer Interventionismus
      url: https://www.bpb.de/shop/zeitschriften/apuz/industriepolitik-2024/544578/pragmatischer-interventionismus/
      year: 2024
    text: 'Längst ist der Begriff wieder salonfähig, nachdem er seit den 1960er Jahren
      für einige Zeit von

      einer umfassenderen „Strukturpolitik“ verdrängt worden war.  Doch hatte insbesondere
      die sektorale, also auf einzelne Branchen bezogene und federführend vom

      Bundeswirtschaftsministerium betriebene Strukturpolitik stets den Fokus auf
      die Industrie gerichtet.  Dienstleistungsbranchen spielten bestenfalls eine

      Nebenrolle, und für Landwirtschaft oder Verkehr waren eigene Ressorts zuständig.  Die
      von Bund und Ländern gemeinsam verantwortete regionale Strukturpolitik

      umfasste zwar ein breiteres Spektrum, zielte aber ebenfalls wesentlich auf die
      nachholende Industrialisierung eher ländlicher Gebiete sowie zunehmend auf die

      Stabilisierung traditioneller, vom Strukturwandel gebeutelter Industrielandschaften.  [1]

      Heute ist in der Selbstdarstellung des Bundeswirtschaftsministeriums hingegen
      ausdrücklich von „moderner Industriepolitik“ die Rede.  [2] Daraus lässt sich

      zunächst einmal lernen, dass Industriepolitik auch dann stattfinden kann, wenn
      sie nicht als solche bezeichnet wird.  Sie muss auch nicht systematisch als

      eigenständige Politik organisiert sein, um Auswirkungen auf die industrielle
      Struktur einer Volkswirtschaft auszuüben, welche wiederum von vielen anderen

      Politikfeldern wie Forschung und Technologie, Außenwirtschaft oder Arbeitsmärkten
      beeinflusst wird. '

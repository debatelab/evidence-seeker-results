      year: 2024
    text: "Ökologische Aspekte spielten denn auch weder bei\nden Kritikern noch bei\
      \ den Befürwortern eine herausragende Rolle.\n Nicht nur auf konzeptioneller\
      \ Ebene, sondern auch in der Praxis blieb die deutsche Industriepolitik von\
      \ Pragmatismus, begrenzten Zeithorizonten und branchen-\nbeziehungsweise regionsbezogenen\
      \ Verhandlungslösungen geprägt.  Exemplarisch stand dafür die Förderung der\
      \ Photovoltaik, die in den 2000er Jahren von der\nenergiepolitischen Peripherie\
      \ ins Zentrum einer von ökologischen Hoffnungen getragenen Industriepolitik\
      \ rückte – nur, um die deutschen Hersteller unmittelbar\nnach der Etablierungsphase\
      \ an der Preissetzungsmacht internationaler Konkurrenten scheitern zu lassen.\
      \ [22] Die aktuelle Debatte um die Subventionierung des\nStromverbrauchs industrieller\
      \ Großunternehmen zeigt darüber hinaus, dass sich das Spannungsverhältnis von\
      \ Umwelt- und Industriepolitik nicht vollständig\nauflösen lässt.  Nichtsdestoweniger\
      \ sind ökologische Aspekte mittlerweile zu einer weiteren, und für die Zukunft\
      \ wohl zur wichtigsten Determinante einer\nindustriellen Strukturpolitik geworden,\
      \ die insgesamt unvermeidbar ist und sich doch nicht in verbindliche Regeln\
      \ auflösen lässt, sondern gerade von der\ndemokratischen Aushandlung lebt.\n\
      \ Fußnoten \n[1]\nVgl.  mit ausführlichen Literaturverweisen Ralf Ahrens, Strukturpolitik\
      \ und Subventionen. "
    uid: 61c6322c-b02e-48de-8e80-1e97b908304b

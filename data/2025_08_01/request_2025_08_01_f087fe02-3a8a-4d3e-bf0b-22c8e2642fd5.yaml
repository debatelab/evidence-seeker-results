    text: '[9]

      Aufstieg und Praxis der Strukturpolitik

      Es gab also seit dem frühen 20.  Jahrhundert unterschiedliche Gründe dafür,
      dass auch der demokratische Staat sich in Entwicklungen einmischte, die nach

      vorherrschendem ordnungspolitischen Verständnis eigentlich dem Markt zu überlassen
      waren.  In den 1960er Jahren zeigten sich zumindest Ansätze einer

      systematischeren Herangehensweise, die einer eigentümlichen Gemengelage aus
      Krise und Aufbruch entsprangen.  Einerseits verringerten sich im auslaufenden

      Nachkriegsboom allmählich die gesamtwirtschaftlichen Wachstumsraten; das ließ
      die schon bestehenden Strukturprobleme im Bergbau und in der

      Textilindustrie umso deutlicher hervortreten und zukünftigen Anpassungsbedarf
      auch in anderen Branchen erwarten.  Andererseits übernahm 1966 die SPD das

      Wirtschaftsministerium und besetzte es mit dem bekennenden Keynesianer Karl
      Schiller.  Damit zog ein Lenkungsoptimismus in die Wirtschaftspolitik ein, der
      sich

      besonders deutlich im Konzept einer „Globalsteuerung“ von Konjunktur und Wachstum
      äußerte.  [10]

      Beides legte eine systematischere Industriepolitik nahe. '

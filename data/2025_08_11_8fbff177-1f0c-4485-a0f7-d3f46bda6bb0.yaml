    text: "In ideengeschichtlicher Perspektive ebnete die „militante Demokratie“ zwar\
      \ den Weg zu einem robusten Demokratieverständnis, aber Loewensteins Konzept\n\
      verdeutlicht vor allem, in welche Dilemmata sich liberale Demokraten verstricken,\
      \ wenn sie bereits jenseits demokratischer Mehrheiten operieren und die\nvorgesehenen\
      \ Maßnahmen zum Schutz der demokratischen Ordnung gar nicht mehr ergreifen können.\
      \  „Militant Democracy“ erscheint dann als Produkt einer\nexistenziellen Bewährungskrise\
      \ der Demokratie.  Die Probleme fangen freilich schon mit einer angemessenen\
      \ Eindeutschung des Begriffes an, denn man darf\nnicht übersehen, dass die abgemilderten\
      \ Formen der „wehrhaften“ oder „streitbaren Demokratie“ erst nachträgliche Übersetzungen\
      \ sind.  In den 1930er Jahren\nlag der Begriff der Militanz näher; er hatte\
      \ innenpolitische und außenpolitische Evidenz.  Innenpolitisch, weil es wirklich\
      \ darum ging, militarisierten\nKampfverbänden der extremistischen Parteien zu\
      \ begegnen, außenpolitisch, weil die revisionistische Außenpolitik und der kriegerische\
      \ Expansionswille des\nNationalsozialismus Gegenwehr verlangten.\n Wenn Zeitdiagnostiker,\
      \ Historiker und Politikwissenschaftler heute den Vergleich zur Zwischenkriegszeit\
      \ ziehen, [17] liegen einige oberflächliche Ähnlichkeiten\nauf der Hand: die\
      \ Akzeptanzkrise des Parlamentarismus, das Aufkommen rechtsextremistischer Massenbewegungen\
      \ und der allgemeine Konjunkturaufschwung\ndes Nationalismus, das Spannungsverhältnis\
      \ zwischen demokratischen Teilhabeansprüchen und kapitalistischer Wirklichkeit,\
      \ nicht zuletzt die Unsicherheiten\neines internationalen Systems, dessen Institutionen\
      \ den Herausforderungen der Migration, der Ökonomie und Ökologie oder der Sicherheitspolitik\
      \ immer hilfloser\ngegenüberzustehen scheinen.\n Der wichtigste Unterschied\
      \ besteht allerdings darin, dass die liberale Demokratie seinerzeit noch eine\
      \ neue Errungenschaft war. "

    text: "„Militant Democracy“ erscheint dann als Produkt einer\nexistenziellen Bewährungskrise\
      \ der Demokratie.  Die Probleme fangen freilich schon mit einer angemessenen\
      \ Eindeutschung des Begriffes an, denn man darf\nnicht übersehen, dass die abgemilderten\
      \ Formen der „wehrhaften“ oder „streitbaren Demokratie“ erst nachträgliche Übersetzungen\
      \ sind.  In den 1930er Jahren\nlag der Begriff der Militanz näher; er hatte\
      \ innenpolitische und außenpolitische Evidenz.  Innenpolitisch, weil es wirklich\
      \ darum ging, militarisierten\nKampfverbänden der extremistischen Parteien zu\
      \ begegnen, außenpolitisch, weil die revisionistische Außenpolitik und der kriegerische\

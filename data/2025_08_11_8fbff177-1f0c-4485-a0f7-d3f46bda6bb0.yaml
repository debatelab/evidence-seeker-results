    text: "Spätestens nach\ndem Ausbruch des russischen Angriffskrieges gegen die\
      \ Ukraine lassen sich allerdings die Aporien der damaligen Situation wieder\
      \ besser verstehen.  Bei einer\nWürdigung von Loewensteins kämpferischer Entschlossenheit\
      \ wird man die fehlende theoretische Stringenz – Bürgerrechte außer Kraft zu\
      \ setzen, um\n„fundamentale Rechte“ zu verteidigen – eventuell mit anderen Augen\
      \ sehen.  Auch Loewenstein war das wesentliche Argument Kelsens nicht entgangen,\
      \ in der\nFestigung der demokratischen Kultur das wirksamste Remedium gegen\
      \ Autoritarismus zu sehen.  Seine empirischen Befunde bestätigten, dass die\
      \ westlichen\nDemokratien und parlamentarischen Monarchien weitgehend stabil\
      \ blieben, die jungen Republiken wie Spanien, Österreich, Polen oder Deutschland,\
      \ denen es an\ndemokratischer Erfahrung fehlte, indessen zugrunde gingen.\n\
      \ Wehrhafte Demokratie als Krisenlösung?\n Die Politikwissenschaft und die Staatsrechtslehre\
      \ neigen dazu, die Idee einer begrifflich pazifizierten „streitbaren Demokratie“\
      \ als ein praxisorientiertes Modell zu\nbehandeln, dessen Erfolg schließlich\
      \ im Grundgesetz der Bundesrepublik zu besichtigen sei.  [16] Die entscheidenden\
      \ Stichworte, die der Charakterisierung einer\n„streitbaren Demokratie“ dienen,\
      \ sind dann „wachsam“, „wertgebunden“, „abwehrbereit“; ihre Mittel sind die\
      \ des Verfassungsschutzes, des Parteienverbots, der\nBekämpfung von Verfassungsfeinden\
      \ und der Festschreibung von Normen durch Unabänderlichkeits- oder Ewigkeitsklauseln. "

    text: 'Der Staatsrechtler Carl Schmitt etwa meinte die Schwachstelle des Liberalismus
      darin zu erkennen, dass dieser unfähig sei, sich seiner

      Feinde zu erwehren.  Dabei drohte der demokratischen Ordnung, so Schmitt, nicht
      in erster Linie Gefahr vonseiten einer „antidemokratischen Mehrheit“.  Sondern

      bereits der legale Zugriff auf staatliche Macht böte die Möglichkeit, die Legitimität
      eines demokratischen Willens auszuhebeln.  Schmitt betonte zu Recht einen

      zentralen Aspekt der parlamentarischen Demokratie: das „Offenhalten der gleichen
      Chance, die Mehrheit, das heißt die politische Macht zu gewinnen“.  Hellsichtig

      erkannte er, dass „der bloße Besitz der staatlichen Macht einen zur bloß normativistisch-legalen
      Macht hinzutretenden zusätzlichen politischen Mehrwert“

      bewirke, nämlich „eine über-legale Prämie auf den legalen Besitz der legalen
      Macht und auf die Gewinnung der Mehrheit“.  [6]

      Für Schmitt lag die Gefährdung der Weimarer Republik eben nicht einfach in dem
      Umstand, dass ihre Verfassung per Mehrheitsentscheid außer Kraft gesetzt und

      damit die demokratische Ordnung beseitigt werden konnte, sondern darin, dass
      Verfassungsgegner in einem gezielten Angriff konkurrierende legale Mittel

      ausnutzen konnten, um ein neues Regime zu etablieren.  Insofern könne man die
      gleiche Chance „selbstverständlich nur demjenigen offenhalten, von dem man

      sicher ist, daß er sie einem selber offenhalten würde“. '

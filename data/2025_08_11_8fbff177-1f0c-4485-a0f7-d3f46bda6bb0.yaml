    text: "Eigentlich kann man in\nEuropa erst seit 1918 davon sprechen, dass die\
      \ liberale Demokratie mit freiem und gleichem Wahlrecht, repräsentativer parlamentarischer\
      \ Regierungsform,\nGewaltenteilung und Garantie von Grundrechten Verfassungsgeltung\
      \ erlangte und zum führenden Modell wurde.  Die Frage, wie die Demokratie dauerhaft\
      \ zu\nsichern und gegen ihre Feinde zu schützen ist, wurde in dem Moment relevant,\
      \ als sich in der Massendemokratie neue totalitäre Ideologien anschickten, die\n\
      parlamentarische Demokratie zu beseitigen – unter Berufung auf einen vermeintlichen\
      \ Volks- beziehungsweise Mehrheitswillen.\n Für die Zeitgenossen schienen Joseph\
      \ Goebbels’ Worte von der liberalen Demokratie, die „ihren Todfeinden die Mittel\
      \ selbst stellte“, durch die sie vernichtet\nwerden konnte, unmittelbar evident.\
      \  [18] Nimmt man Goebbels’ Ausspruch ernst, ist aber nicht das Volk der entscheidende\
      \ Akteur, sondern es sind die\nantidemokratischen Eliten, die die Chancen des\
      \ politischen Systems für ihre Zwecke instrumentalisieren.  Insofern konzentriert\
      \ sich bis heute jede Krisendiagnose\nauf die Kritik an den Eliten und Funktionsträgern\
      \ in Politik und Wirtschaft, die sich vom normativen Anspruch der Demokratie\
      \ entkoppelt haben und ihrer\ndemokratischen Verantwortung nicht mehr gerecht\
      \ werden.  [19]\nDies macht auch die Grenzen jeder normativen Demokratietheorie\
      \ deutlich, die stets auch mit dem Unverfügbaren zu tun hat: mit sozialpsychologischen\n\
      Dynamiken, Hoffnungen und Ängsten, Utopien und Schreckensbildern der Bürger,\
      \ die sich schwer berechenbar auf den demokratischen Prozess auswirken.\n Ausgerechnet\
      \ der formalistische und rechtspositivistische Hans Kelsen erinnert die Staatsrechtler\
      \ und Politikwissenschaftler daran, dass Verfassungen den\nGegebenheiten der\
      \ sozialen und politischen Wirklichkeit in unvorhersehbarer Weise ausgeliefert\
      \ bleiben müssen.\n"

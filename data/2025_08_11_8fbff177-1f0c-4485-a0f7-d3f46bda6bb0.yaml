    text: "Wehrhafte Demokratie als Krisenlösung?\n Die Politikwissenschaft und die\
      \ Staatsrechtslehre neigen dazu, die Idee einer begrifflich pazifizierten „streitbaren\
      \ Demokratie“ als ein praxisorientiertes Modell zu\nbehandeln, dessen Erfolg\
      \ schließlich im Grundgesetz der Bundesrepublik zu besichtigen sei.  [16] Die\
      \ entscheidenden Stichworte, die der Charakterisierung einer\n„streitbaren Demokratie“\
      \ dienen, sind dann „wachsam“, „wertgebunden“, „abwehrbereit“; ihre Mittel sind\
      \ die des Verfassungsschutzes, des Parteienverbots, der\nBekämpfung von Verfassungsfeinden\
      \ und der Festschreibung von Normen durch Unabänderlichkeits- oder Ewigkeitsklauseln.\
      \  So wichtig dieser praxisbezogene\nKontext verfassungspolitischer Maßnahmen\
      \ ist, so sehr läuft man Gefahr, die politikwissenschaftliche Diskussion auf\
      \ Anwendungswissen zu reduzieren und\ndamit die demokratietheoretische und normativ-politische\
      \ Debatte um die Selbstbehauptung der Demokratie zu vernachlässigen.\n In ideengeschichtlicher\
      \ Perspektive ebnete die „militante Demokratie“ zwar den Weg zu einem robusten\
      \ Demokratieverständnis, aber Loewensteins Konzept\nverdeutlicht vor allem,\
      \ in welche Dilemmata sich liberale Demokraten verstricken, wenn sie bereits\
      \ jenseits demokratischer Mehrheiten operieren und die\nvorgesehenen Maßnahmen\
      \ zum Schutz der demokratischen Ordnung gar nicht mehr ergreifen können.  „Militant\
      \ Democracy“ erscheint dann als Produkt einer\nexistenziellen Bewährungskrise\
      \ der Demokratie.  Die Probleme fangen freilich schon mit einer angemessenen\
      \ Eindeutschung des Begriffes an, denn man darf\nnicht übersehen, dass die abgemilderten\
      \ Formen der „wehrhaften“ oder „streitbaren Demokratie“ erst nachträgliche Übersetzungen\
      \ sind. "

      original_text: 'Nicht nur wird das Parteienverbot mit

        Blick auf die AfD, die in einigen Landesverbänden nach Auskunft des Verfassungsschutzes
        als „gesichert rechtsextremistisch“ gilt, in der Öffentlichkeit

        parteiübergreifend gefordert, auch die Einschränkung der Grundrechte von einigen
        ihrer führenden Köpfe steht zur Diskussion. '
      page_label: '1'
      title: Wehrhafte {Demokratie}
      url: https://www.bpb.de/shop/zeitschriften/apuz/inguterverfassung-2024/545648/wehrhafte-demokratie/
      year: '2024'
    text: "War sie früher nur der Gegenstand von Sonntagsreden, ist nun Vorsicht geboten,\
      \ dass sich die Dauerpräsenz des Appells an alle\nDemokraten, sich ihrer Gegner\
      \ zu erwehren, nicht abnutzt oder zur Ausstellung der Hilflosigkeit wird.\n\
      \ Krise allenthalben\nUnleugbar scheint die Einsicht, dass die demokratische\
      \ Ordnung fragiler und unsicherer wirkt als lange Zeit gedacht.  [1] Dabei hat\
      \ sich das Verhältnis umgekehrt:\nWährend früher die Zivilgesellschaft einen\
      \ Missbrauch des Staats- und Verfassungsschutzes fürchtete, wenn Notstandsgesetze,\
      \ Parteienverbote oder\nRadikalenerlass den Verdacht auf sich zogen, restriktiv\
      \ die Freiheiten einer offenen Gesellschaft zu beschränken und Gesinnungsschnüffelei\
      \ zu etablieren, so\nhäufen sich mittlerweile die Forderungen, von den verfügbaren\
      \ Rechtsmitteln endlich konsequent Gebrauch zu machen.  Nicht nur wird das Parteienverbot\
      \ mit\nBlick auf die AfD, die in einigen Landesverbänden nach Auskunft des Verfassungsschutzes\
      \ als „gesichert rechtsextremistisch“ gilt, in der Öffentlichkeit\nparteiübergreifend\
      \ gefordert, auch die Einschränkung der Grundrechte von einigen ihrer führenden\
      \ Köpfe steht zur Diskussion.  Und mit Blick auf die Maßnahmen,\ndie in Polen\
      \ und Ungarn einen schleichenden institutionellen Umbau in Richtung „illiberaler\
      \ Demokratie“ begleiteten, sind jüngsthin Rufe lauter geworden, die\nWahl der\
      \ Bundesverfassungsrichter an eine im Grundgesetz verankerte Zweidrittelmehrheit\
      \ zu binden, um sie präventiv vor einem Zugriff der AfD zu schützen.\n Sicherlich\
      \ lässt sich die Dramatik der Krisendiagnostik im deutschen Fall relativieren,\
      \ sobald man den Wandel der Parteiensysteme und die Stärke\nrechtspopulistischer\
      \ Kräfte in Nachbarländern wie Österreich, den Niederlanden oder Frankreich\
      \ betrachtet.  Doch selbst wenn man in Betracht zieht, dass die\nDemokratie\
      \ die einzige Staatsform ist, welche die oppositionelle Infragestellung der\
      \ Regierung institutionalisiert hat und die Kritik – und damit häufig auch die\n\
      Suggestion einer Krise in Permanenz – zu ihrem Wesensmerkmal zählt, hat die\
      \ Sorge um die Zukunftsfähigkeit der Demokratie doch eine neue Qualität erreicht.\n"

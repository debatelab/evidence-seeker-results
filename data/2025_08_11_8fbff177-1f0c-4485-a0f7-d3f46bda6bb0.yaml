      \ Historiker und Politikwissenschaftler heute den Vergleich zur Zwischenkriegszeit\
      \ ziehen, [17] liegen einige oberflächliche Ähnlichkeiten\nauf der Hand: die\
      \ Akzeptanzkrise des Parlamentarismus, das Aufkommen rechtsextremistischer Massenbewegungen\

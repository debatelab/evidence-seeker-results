      \ immer hilfloser\ngegenüberzustehen scheinen.\n Der wichtigste Unterschied\
      \ besteht allerdings darin, dass die liberale Demokratie seinerzeit noch eine\
      \ neue Errungenschaft war.  Demokratie war ein\nZukunftsbegriff, an den sich\
      \ eine Fülle von Erwartungen und Hoffnungen knüpfte, aber mit ihm waren noch\
      \ kaum Erfahrungen verbunden. "

    text: "Gerichte allein werden diesen Herausforderungen trotz deutlicher Worte\
      \ nicht begegnen können.  [32] Die großen Versprechen der Verfassung, vor\n\
      Ungleichbehandlungen aller Art zu schützen, benötigen bessere Institutionen\
      \ und Verfahren sowie aktive Akteure, idealerweise eingebettet in einen\ninternationalen\
      \ Konsens.  Insbesondere, aber nicht nur der Gesetzgeber ist hier gefordert\
      \ – national, europäisch und weltweit.  Die komplizierten Fragen einer\nmenschenrechtsbasierten\
      \ Migrationspolitik, aber auch die schwierigen Konflikte im Gesundheitswesen\
      \ oder am Wohnungsmarkt, in Verwaltung und Polizei oder\nim Arbeitsleben lassen\
      \ sich angehen, wenn das Potenzial des Grundgesetzes aktiv genutzt wird.\n Kinderrechte\n\
      Wie steht es schließlich um das Potenzial des Grundgesetzes, Kinder und ihre\
      \ Rechte zu berücksichtigen?  Immer wieder wird diskutiert, ob spezifische\n\
      Kinderrechte in die Verfassung aufgenommen werden sollten.  Bei genauerer Betrachtung\
      \ ist dies nicht erforderlich. "

    text: "Die Verfassung hat ausdrücklich das Potenzial, hier für Verbesserungen\
      \ zu sorgen.  Artikel 3 Absatz 2 GG verspricht seit 1994 „die\ntatsächliche\
      \ Durchsetzung der Gleichberechtigung von Männern und Frauen“ und die „Beseitigung\
      \ aller Nachteile“.  Die UN-Konvention zur Beseitigung jeder\nForm von Diskriminierung\
      \ der Frau (CEDAW) sowie die Istanbul-Konvention des Europarates sind hingegen\
      \ noch allzu oft schlafende Schönheiten, deren\nPotenziale noch auszuschöpfen\
      \ sind.\n Rassismus und Migration\nSexismus ist nicht die einzige Ungleichheit,\
      \ die uns weiter beschäftigen sollte.  In den vergangenen Jahren sind zum Beispiel\
      \ auch die durch Rassismus\nhervorgerufenen Ungleichheiten stärker ins Bewusstsein\
      \ getreten.  Ausdrücklich untersagt Artikel 3 Absatz 3 Satz 1 des Grundgesetzes\
      \ seit 1948, eine Person\nwegen ihrer „Rasse“ zu benachteiligen oder zu bevorzugen.\
      \  Zudem wendet sich die Menschenwürdegarantie nach Artikel 1 Absatz 1 GG als\
      \ „oberster und\nzentraler Wert der Verfassung“[28] gegen diese Ungleichheit. "

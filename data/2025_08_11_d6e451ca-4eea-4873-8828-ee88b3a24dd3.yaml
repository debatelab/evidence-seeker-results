      original_text: 'Sexismus

        So gut das Grundgesetz im Meinungskampf aufgestellt ist, so ermüdend wie deutlich
        sind seine unausgeschöpften Potenziale in Bezug auf die

        Geschlechterverhältnisse, genauer: in Bezug auf Sexismus. '

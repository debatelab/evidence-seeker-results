        institutionelle

        Gründe oder objektive sozioökonomische Missstände zurückführen lassen. '
      page_label: '4'
      title: Wehrhafte {Demokratie}
      url: https://www.bpb.de/shop/zeitschriften/apuz/inguterverfassung-2024/545648/wehrhafte-demokratie/
      year: '2024'
    text: "Denn die wachsenden Zweifel an der Problemlösungskompetenz des politischen\
      \ Systems sowie die abnehmende Akzeptanz der\nDemokratie signalisieren ein Kommunikationsdefizit\
      \ beziehungsweise eine Entfremdung zwischen Bürgerinnen und Bürgern und demokratischem\
      \ Staat.  Es ist\ndeswegen wenig zielführend, sich allein auf die Bekämpfung\
      \ der Demokratiegegner zu kaprizieren, sondern wichtiger, Krisenfelder und politische\
      \ Verwerfungen\nals Ergebnisse von (immerhin korrigierbaren) politischen Versäumnissen\
      \ zu begreifen.  Zur Stabilisierung der Demokratie gehört eine Aktivierung demokratischer\n\
      Selbstkritik, die bedrohliche Symptome wie soziale Spaltung, Rechtspopulismus\
      \ und Nationalismus, Xenophobie, Antisemitismus und Antiliberalismus auf\nUrsachen\
      \ zurückführt, anstatt wohlfeile Feinderklärungen vorzunehmen.\n Die Demokratie\
      \ ist auch deswegen eine „gefährdete Lebensform“, [21] weil sich ihre Krisensymptome\
      \ keineswegs immer auf offensichtlich rationale institutionelle\nGründe oder\
      \ objektive sozioökonomische Missstände zurückführen lassen.  Diffuse Ängste\
      \ und Ressentiments treten dann auf, wenn die Demokratie nicht mehr\nhinreichend\
      \ in der Lage ist, eine Perspektive der Hoffnung und Verbesserung zu bieten,\
      \ die mit dem Gemeinwohl und dem grundsätzlichen Ziel einer\n„Gesellschaft der\
      \ Gleichen“ verbunden bleibt.  [22] Die Pflege des öffentlichen Raumes in Kommunen\
      \ und Städten, der Zugang zur Bildung, die Gewährung von\nLebenschancen, die\
      \ Bereitstellung einer funktionierenden Infrastruktur, die Sorge um die ökologischen\
      \ Grundlagen – dies alles bleibt Gegenstand fortwährender\nDemokratisierungsprozesse.\
      \  Insofern ist eine politische Thematisierung des Gemeinsamen eine weitaus\
      \ wirksamere präventive Strategie zur demokratischen\nWehrhaftigkeit als die\
      \ einseitige Fixierung auf den Kampf gegen die Feinde der Demokratie.\n"

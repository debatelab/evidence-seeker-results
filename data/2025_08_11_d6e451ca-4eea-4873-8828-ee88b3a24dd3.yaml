      url: https://www.bpb.de/shop/zeitschriften/apuz/inguterverfassung-2024/545648/wehrhafte-demokratie/
      year: '2024'
    text: "Ausgerechnet der formalistische und rechtspositivistische Hans Kelsen erinnert\
      \ die Staatsrechtler und Politikwissenschaftler daran, dass Verfassungen den\n\
      Gegebenheiten der sozialen und politischen Wirklichkeit in unvorhersehbarer\
      \ Weise ausgeliefert bleiben müssen.\n In gewisser Weise zeigt die Aufgabe,\
      \ das Konzept einer „wehrhaften Demokratie“ festzuzurren, eine Strukturanalogie\
      \ zu anderen Paradoxa der\nDemokratietheorie, wie dem Widerstandsrecht und dem\
      \ „zivilen Ungehorsam“.  Während das Widerstandsrecht als Notwehr der Bürger\
      \ gegen den\nMachtmissbrauch der Regierenden gilt, kommt dem „zivilen Ungehorsam“\
      \ die Rolle zu, legitime normative Gründe gegen eine Legalordnung vorzubringen,\
      \ die\nsich von den Werten der Verfassung zu entfernen droht.  Die juridische\
      \ Fixierung solcher Handlungsoptionen erweist sich in beiden Fällen als nahezu\
      \ unmöglich,\ndenn der demokratische Zweck, welcher der Anwendung zugrunde liegen\
      \ soll, kann schwerlich allein durch die Buchstaben der Verfassung gesichert\
      \ werden.\n Man kann zwar Regelungen für den Ausnahmefall vorsehen, aber mit\
      \ dem Ausnahmezustand, der die Aktion rechtfertigen soll, verliert man den festen\
      \ Boden\nprozeduralen Handelns unter den Füßen.  Die normative Legitimität steht\
      \ damit gegen die legislative und exekutive Legalität.  Es bleibt – zumal in\
      \ der Demokratie –\nWehrhafte Demokratie | In guter Verfassung? "

    text: "Verfassungskultur lebt eben nicht vom Text und auch nicht von\nGerichtsentscheidungen\
      \ allein, sondern vom Verständnis und Willen aller Akteure, Rechte auch zur\
      \ Geltung zu bringen.\n Verfassungskultur\nDas Grundgesetz ist ein wunderbarer\
      \ Text.  Dieser soll und kann gelebt werden.  Doch es fällt auf, dass beispielsweise\
      \ Diskriminierungsverbote lange nicht\nmobilisiert wurden und heute sogar auf\
      \ neue Widerstände stoßen.  Auch fällt auf, dass beispielsweise das Engagement\
      \ zum Schutz unserer Umwelt nicht nur\nbegrüßt, sondern immer wieder infrage\
      \ gestellt wird.  Zugleich häufen sich alarmierende Berichte über rechtspopulistische\
      \ Hetze gegen Migrantinnen und\nMigranten und das weltweite Wiederaufflammen\
      \ eines national-ethnischen Patriotismus.  Zugleich soll eine „Leitkultur“ revitalisiert\
      \ werden, ohne dass die\nideologisch einseitigen, derzeit insbesondere rassistischen\
      \ Risiken, die damit einhergehen, bewältigt wären. "

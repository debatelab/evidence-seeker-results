      page_label: '1'
      title: Wehrhafte {Demokratie}
      url: https://www.bpb.de/shop/zeitschriften/apuz/inguterverfassung-2024/545648/wehrhafte-demokratie/
      year: '2024'
    text: "Politiker fordern sie ein, der öffentlich-rechtliche\nRundfunk ruft sie\
      \ zum Jahresmotto aus, sie wird zum allgemein geteilten Bekenntnis hunderttausender\
      \ Demonstranten, die Zeichen gegen einen politischen\nRechtsruck setzen wollen.\
      \  Demokratische Wehrhaftigkeit scheint zum Heils- und Hoffnungsversprechen\
      \ in einer Zeit der Krisenstimmung geworden zu sein,\nwelche die westlichen\
      \ Demokratien spätestens seit dem Jahr 2016 erfasst hat, als das Brexit-Referendum\
      \ und die Wahl Donald Trumps zum US-Präsidenten eine\nErschütterung des liberalen\
      \ Selbstverständnisses verursachten, von dem sich Europa bis heute nicht erholt\
      \ hat.  Im Gegenteil: Der Aufschwung des\nRechtspopulismus hat sich seither\
      \ fortgesetzt, und die politischen Rezepte zu seiner Bekämpfung bleiben weiterhin\
      \ Mangelware.  Dieser Befund trifft mittlerweile\neuropaweit zu, und der Verdacht\
      \ liegt nahe, dass die Beschwörung einer selbstbewussten und verteidigungsbereiten\
      \ Demokratie proportional zur Notlage an\nLautstärke zunimmt.  War sie früher\
      \ nur der Gegenstand von Sonntagsreden, ist nun Vorsicht geboten, dass sich\
      \ die Dauerpräsenz des Appells an alle\nDemokraten, sich ihrer Gegner zu erwehren,\
      \ nicht abnutzt oder zur Ausstellung der Hilflosigkeit wird.\n Krise allenthalben\n\
      Unleugbar scheint die Einsicht, dass die demokratische Ordnung fragiler und\
      \ unsicherer wirkt als lange Zeit gedacht.  [1] Dabei hat sich das Verhältnis\
      \ umgekehrt:\nWährend früher die Zivilgesellschaft einen Missbrauch des Staats-\
      \ und Verfassungsschutzes fürchtete, wenn Notstandsgesetze, Parteienverbote\
      \ oder\nRadikalenerlass den Verdacht auf sich zogen, restriktiv die Freiheiten\
      \ einer offenen Gesellschaft zu beschränken und Gesinnungsschnüffelei zu etablieren,\
      \ so\nhäufen sich mittlerweile die Forderungen, von den verfügbaren Rechtsmitteln\
      \ endlich konsequent Gebrauch zu machen. "

      url: https://www.bpb.de/shop/zeitschriften/apuz/inguterverfassung-2024/545648/wehrhafte-demokratie/
      year: '2024'
    text: "Denn die Demokratie ist immer Ergebnis –\nund manchmal auch Opfer – der\
      \ mit ihr verbundenen Erwartungen und Hoffnungen, aber auch der versäumten Chancen,\
      \ ungelösten Konflikte und entstandenen\ngesellschaftlichen Verwerfungen.  Deshalb\
      \ hängt die Frage, wie stabil, resilient oder wehrhaft die Demokratie ist, stets\
      \ damit zusammen, inwiefern sie in der Lage\nist, sich neuen Herausforderungen\
      \ anzupassen, entwicklungsfähig zu bleiben und vor allem erfolgreich die soziale\
      \ Kohäsion und Integration ihrer Bürger zu\nbewerkstelligen.\n Eben weil die\
      \ Demokratie stetem Wandel unterworfen bleibt und im Sinne des frühen bundesrepublikanischen\
      \ Demokratieerziehers Dolf Sternberger eine\n„lebende Verfassung“ ist, [3] können\
      \ Selbstbehauptung, Funktionsfähigkeit und Performanz nur schwer voneinander\
      \ getrennt werden.  Um es anders zu\nformulieren: Systemgegner treten in dem\
      \ Moment auf den Plan, in dem bestimmte Probleme nicht behandelt werden, Bevölkerungsgruppen\
      \ sich nicht\nrepräsentiert fühlen, Zukunftschancen schwinden, soziale Ungleichheit,\
      \ Abstiegsängste und Unzufriedenheit wachsen.  Insofern liegt die Vermutung\
      \ nahe, dass\nWehrhafte Demokratie\nVom Wesen und Wert eines schillernden Konzepts\n\
      23.02.2024 / 16 Minuten zu lesen\nJens Hacke\nOb liberale Demokratien durch\
      \ Maßnahmen der wehrhaften Demokratie erfolgreich gegen ihre Feinde\nverteidigt\
      \ werden können, ist eine offene Frage.  Wichtiger scheint eine Konzentration\
      \ auf die politische\nKultur und die Ursachen demokratischer Entfremdung.\n\
      \ Wehrhafte Demokratie | In guter Verfassung? "
    uid: d7263879-c2cb-4475-81b3-abc082fcb071

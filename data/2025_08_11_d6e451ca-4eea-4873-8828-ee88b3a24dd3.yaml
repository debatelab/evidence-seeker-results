      title: Verfassungskultur statt {Leitkultur}
      url: https://www.bpb.de/shop/zeitschriften/apuz/inguterverfassung-2024/545646/verfassungskultur-statt-leitkultur/
      year: '2024'
    text: "[23] Seitdem wird um die Grenzen dieses Grundrechts gerungen.  Jüngst erklärte\
      \ das Gericht, dass Politikerinnen in\nsozialen Medien nicht ungebremst beschimpft\
      \ werden dürfen – auch, weil sich sonst irgendwann niemand mehr engagieren werde.\
      \  [24] Und schon seit Langem\nist klargestellt, dass Lügen verfassungsrechtlich\
      \ nicht durch das Recht auf freie Meinungsäußerung geschützt sind; das scheint\
      \ in „postfaktischen“ Zeiten\nwichtiger denn je.\n Sexismus\nSo gut das Grundgesetz\
      \ im Meinungskampf aufgestellt ist, so ermüdend wie deutlich sind seine unausgeschöpften\
      \ Potenziale in Bezug auf die\nGeschlechterverhältnisse, genauer: in Bezug auf\
      \ Sexismus.  Die Mütter des Grundgesetzes haben darum gekämpft, unterstützt\
      \ von Postkarten aus dem ganzen\nLand, den Grundsatz der Gleichberechtigung\
      \ in die Verfassung aufzunehmen.  Sie setzten sich durch: „Frauen und Männer\
      \ sind gleichberechtigt“, heißt es in\nArtikel 3 Absatz 2 GG.  Dieser Gleichberechtigungsgrundsatz\
      \ wurde in der Folgezeit engagiert mobilisiert, über die Gerichte und in den\
      \ Parlamenten. "
    uid: 135b44d2-4e73-4b04-b81c-385f521586e1

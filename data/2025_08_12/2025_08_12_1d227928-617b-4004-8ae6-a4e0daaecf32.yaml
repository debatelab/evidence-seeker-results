    text: "[22]\nZwei Untersuchungen zu politischen Haltungen von studierenden Offizieren\
      \ kommen zu gegensätzlichen Einschätzungen.  Während sich diese Gruppe in den\n\
      Studien von Arwed Bonnemann und Kollegen politisch rechts von den zivilen Studentinnen\
      \ und Studenten positioniert, zeigt sich in den Arbeiten von Thomas\nBulmahn\
      \ und Kollegen ein gegenteiliger Effekt: Die Zustimmung zu Positionen der Neuen\
      \ Rechten ist unter zivilen Jugendlichen und jungen Erwachsenen höher\nals bei\
      \ den studierenden Offizieren an den Universitäten der Bundeswehr.  [23] Es\
      \ ist also ungeklärt, ob radikale oder extremistische Haltungen in den\nStreitkräften\
      \ verbreiteter sind als in der Gesamtgesellschaft.\n Die genauen Ursachen von\
      \ Extremismus in Armeen sind daher in der wissenschaftlichen Literatur umstritten.\
      \  Die erwähnte Selektionshypothese geht davon aus,\ndass es Verbindungen zwischen\
      \ militärischen Prinzipien und rechtsextremistischen Einstellungen gebe.  Militärische\
      \ Grundsätze wie Disziplin, Hierarchie,\nGehorsam und (Unter-)Ordnung seien\
      \ in hohem Maße kompatibel mit rechten Wertevorstellungen.  [24] Personen mit\
      \ rechten – nicht notwendigerweise\nextremistischen – Orientierungen sollten\
      \ daher eher den Weg in die Streitkräfte suchen. "

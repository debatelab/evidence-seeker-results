    text: "Juni 1953 in der DDR, der geschichtspolitisch auch mit dem Widerstand des\
      \ 20.\n Juli 1944 verknüpft wurde, um wiederum Nationalsozialismus und Kommunismus\
      \ als Unrechtsregime zu verurteilen.  Auch wurde er zur Rehabilitierung mit\
      \ Blick\nauf die NS-Vergangenheit genutzt: Der Volksaufstand habe „viele Flecken\
      \ hinweggewaschen, mit denen das ruchlose Regime des Nationalsozialismus unseren\n\
      Namen beschmutzt hat“, [36] äußerte zum Beispiel der SPD-Politiker Carlo Schmid\
      \ 1956.  Mit der Totalitarismustheorie konnte die Bundesrepublik zudem an\n\
      althergebrachte antikommunistische Haltungen anknüpfen, was somit ebenfalls\
      \ integrierend wirkte.  [37]\nEinen Gründungsmythos wie den Antifaschismus-Mythos\
      \ der DDR gab es in der Bundesrepublik nicht.  Ein nationales Selbstbild entwickelte\
      \ sich erst allmählich.\n Negativ begründet, in normativer Abgrenzung vom Nationalsozialismus\
      \ und der daraus positiv resultierenden Verpflichtung zu Rechtsstaatlichkeit\
      \ und\nfreiheitlich-demokratischen Grundwerten, wurde es im Laufe der Jahre\
      \ um spezifisch bundesrepublikanische Bezugspunkte wie das Grundgesetz, den\n\
      Verfassungspatriotismus oder das „Wirtschaftswunder“ erweitert, mit denen sich\
      \ schließlich eine Erfolgsgeschichte des 1949 in Westdeutschland gegründeten\n\
      Staates erzählen ließ.\n"

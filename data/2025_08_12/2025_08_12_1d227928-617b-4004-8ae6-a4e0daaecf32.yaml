    text: '[16]

      Bei den bislang berichteten Zahlen handelt es sich um Verdachtsfälle, von denen
      sich einige bestätigen, viele sich aber als unbegründet erweisen.  Weitaus

      geringer sind daher die Zahlen der erkannten Extremistinnen und Extremisten
      im Sinne des Paragrafen 4 BVerfSchG.  Im Jahr 2023 wurden rund 50 Personen

      identifiziert, die als Rechtsextremisten oder als Reichsbürger eine fehlende
      Verfassungstreue aufweisen.  Über 70 bereits identifizierte Extremisten haben
      die

      Bundeswehr verlassen.  [17] Die Entfernung erkannter Extremisten aus dem Dienst
      war bislang sehr langwierig.  Selbst bei einem eindeutigen Fall wie Franco A.

      war die Entlassung aus der Bundeswehr erst nach mehreren Jahren möglich.  [18]
      Eine Gesetzesnovelle von 2023 soll die Verfahren beschleunigen, damit

      Angehörige der Bundeswehr, die nicht auf dem Boden der FDGO stehen, schneller
      entlassen werden können.

      '

      \ \"erheblich\nerhöhte Raten antisemitischer Einstellungen\" unter Muslim:innen\
      \ in Deutschland festgestellt.  Die Ergebnisse zeigen, \"dass bei Muslim:innen\
      \ seit 2021 ein linearer\nTrend des Anstiegs manifester antisemitischer Einstellungen\
      \ stattgefunden hat, der 2023 mit einer Rate von 17% einen vorläufigen Höchststand\
      \ erreicht hat.\n Gleichzeitig zeigt sich damit allerdings auch, dass manifeste\
      \ antisemitische Einstellungen unter der Gesamtgruppe der Muslim:innen in Deutschland\
      \ auch\ngegenwärtig nur bei einer Minderheit anzutreffen sind. \"[19]\nDoch\
      \ welche Wirkfaktoren führen zu antisemitischen Einstellungen – stehen diese\
      \ wirklich in einem unmittelbaren Zusammenhang mit dem Islam?  Eine aktuelle\n\
      Studie über Antisemitismus an deutschen Hochschulen der Soziolog:innen Thomas\
      \ Hinz, Anna Marczuk und Frank Multrus gibt Hinweise darauf, dass Religion –\n\
      in diesem Fall der Islam – kaum als alleiniger Wirkfaktor infrage kommt.  In\
      \ Bezug auf die muslimischen Befragten stellen die Autor:innen fest: \"Muslimische\n\
      Studierende zeigen häufiger antisemitische Einstellungen als christliche oder\
      \ konfessionslose Studierende, was teilweise mit der eigenen und der familiären\n\
      Herkunft aus einem Land, das an die Konfliktregion angrenzt, zusammenhängt. "

      url: https://www.bpb.de/shop/zeitschriften/apuz/doppelte-staatsgruendung-2024/547804/blick-zurueck-nach-vorn/
      year: '2024'
    text: "Die Abgrenzung vom NS-\nRegime im Sinne des „Nie wieder“ diente insbesondere\
      \ der Legitimierung des jeweils neuen Staates und, wie im Folgenden noch deutlicher\
      \ werden wird, auch\nder gegenseitigen Delegitimierung.  Der Antisemitismus\
      \ als ein wesentlicher Bestandteil der NS-Ideologie wurde zwar benannt und bis\
      \ zu einem gewissen Grad\nauch problematisiert, aber dieser Aspekt wie auch\
      \ der Holocaust sollten nicht im Vordergrund der Geschichtsdeutung der frühen\
      \ Bundesrepublik und der DDR\nstehen.\n DDR: Gründungsmythos Antifaschismus\n\
      Ein „Zurück in die Barbarei“, vor dem Grotewohl in seiner Regierungserklärung\
      \ warnte, war gemäß dem historischen Selbstverständnis in der DDR gar nicht\n\

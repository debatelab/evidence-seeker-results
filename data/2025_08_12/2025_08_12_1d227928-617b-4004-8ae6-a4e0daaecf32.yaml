      aus dem Milieu der Reichsbürger und Selbstverwalter, oder solche, die auf

      eine Delegitimierung des Staates zielen.  Andere Varianten des Extremismus wie
      Linksextremismus und auslandsbezogener Extremismus (zum Beispiel die

      türkische Bewegung der Grauen Wölfe/Ülkücü) oder Islamismus sind demgegenüber
      selten.  [11]


      year: '2024'
    text: "Komposition des militärischen Personals geschuldet.\n Die Zahl der Studien,\
      \ die der Frage nachgehen, ob sich Angehörige von Streitkräften im Laufe ihres\
      \ Dienstes radikalisieren, ist ebenfalls begrenzt.  [27] Indizien für\nWirkungen\
      \ der Sozialisation während des (Wehr-)Dienstes in der Bundeswehr erbrachte\
      \ eine ältere Untersuchung, die nachweist, dass der Wehrdienst nicht zur\nAusprägung\
      \ autoritärer Haltungen führt, sondern vielmehr demokratische Orientierungen\
      \ und Überzeugungen stärkt.  [28] Eine neuere Analyse bestätigt, dass\nsowohl\
      \ ehemalige als auch aktive Soldatinnen und Soldaten politisch engagierter sind\
      \ und ein höheres politisches Interesse sowie politisches\nKompetenzbewusstsein\
      \ aufweisen als Personen ohne Erfahrung in der Bundeswehr. "
    uid: 2fb35a8e-f044-4cce-97e3-38e18a23c4ba

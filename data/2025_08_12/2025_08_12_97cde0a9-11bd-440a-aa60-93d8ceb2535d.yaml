      title: Preis der {Freiheit}
      url: https://www.bpb.de/shop/zeitschriften/apuz/bundeswehr-2024/556394/preis-der-freiheit/
      year: '2024'
    text: "Der zweite rechnerische Ansatz fragt deshalb danach, welche finanziellen\
      \ Mittel heute erforderlich sind, um kriegstüchtige Streitkräfte aufzubauen\
      \ und dauerhaft\neinsetzen zu können.  Das ist ein fähigkeitsorientierter Ansatz,\
      \ der sowohl in der Nato als auch in der Bundeswehr für die Streitkräfteplanung\
      \ angewandt wird.  Ziel\nist es, diejenigen Mittel (auch) in der Bundeswehr\
      \ verfügbar zu haben, die im Verteidigungsfall zur erfolgreichen Abwehr bestimmter\
      \ Bedrohungen erforderlich\nsind.  Derzeit ist beispielsweise von vielen Verteidigungsexperten\
      \ zu hören, dass wir uns auch in Deutschland auf eine Situation vorbereiten\
      \ müssen, in der\nDeutschland und die Nato-Partnerstaaten, insbesondere an der\
      \ Ostflanke der Nato, in spätestens sieben Jahren in der Lage sein müssen, einen\
      \ möglichen Angriff\nRusslands auf Nato-Territorium auch mit sichtbarem deutschen\
      \ Einsatz abwehren zu können.  Die damit verbundenen finanziellen Mittel werden\
      \ im\nBundesministerium der Verteidigung von den operativen Militärplanern im\
      \ Rahmen verschiedener Szenarien quantifiziert, können aber im Rahmen dieses\n\
      Aufsatzes nicht vertieft werden.\n Inwieweit dieses Ziel in der Bundesrepublik\
      \ erreicht werden kann, ist fraglich – eine aktuelle Studie des Kieler Instituts\
      \ für Weltwirtschaft zeigt sich skeptisch.  [13]\nAus finanzwissenschaftlicher\
      \ Sicht wäre es äußerst wünschenswert, wenn die Ausgaben zur Erfüllung eines\
      \ politischen Auftrags den zuvor definierten Aufgaben\nfolgen würden. "

      \ Brüning.\n Schon auf dem Konvent in Herrenchiemsee waren aus dem Scheitern\
      \ dieser Generation zahlreiche Konsequenzen gezogen worden. [2] Die Grundrechte\
      \ sollten\nnicht am Ende, sondern am Anfang der Verfassung stehen; das Wirken\
      \ des Staatspräsidenten sollte nicht noch einmal im Hindenburg-Fiasko enden\
      \ können; das\nParlament sollte zu seinem Glück, der Arbeitsfähigkeit und Regierungsstabilisierung,\
      \ gezwungen werden.  Gesichert war außerdem, unterstützt von den drei\nwestlichen\
      \ Militärgouverneuren, die starke Stellung der Länder als Bollwerk gegen einen\

      Führungskader der Hamas beklagten dagegen im Zuge des israelischen Gegenschlags
      nach dem 7.  Oktober, sie sähen gerne mehr Unterstützung durch ihre

      Alliierten.  Revolutionsführer Ali Chamenei erteilte solchen Forderungen der
      im November 2023 eine Absage.'

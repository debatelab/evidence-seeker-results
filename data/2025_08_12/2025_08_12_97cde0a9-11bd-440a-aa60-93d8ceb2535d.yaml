      original_text: 'Militärische Grundsätze wie Disziplin, Hierarchie,

        Gehorsam und (Unter-)Ordnung seien in hohem Maße kompatibel mit rechten Wertevorstellungen. '
      page_label: '2'
      title: Extremismus in der {Bundeswehr}
      url: https://www.bpb.de/shop/zeitschriften/apuz/bundeswehr-2024/556395/extremismus-in-der-bundeswehr/
      year: '2024'
    text: "[23] Es ist also ungeklärt, ob radikale oder extremistische Haltungen in\
      \ den\nStreitkräften verbreiteter sind als in der Gesamtgesellschaft.\n Die\
      \ genauen Ursachen von Extremismus in Armeen sind daher in der wissenschaftlichen\
      \ Literatur umstritten.  Die erwähnte Selektionshypothese geht davon aus,\n\
      dass es Verbindungen zwischen militärischen Prinzipien und rechtsextremistischen\
      \ Einstellungen gebe.  Militärische Grundsätze wie Disziplin, Hierarchie,\n\
      Gehorsam und (Unter-)Ordnung seien in hohem Maße kompatibel mit rechten Wertevorstellungen.\
      \  [24] Personen mit rechten – nicht notwendigerweise\nextremistischen – Orientierungen\
      \ sollten daher eher den Weg in die Streitkräfte suchen.  Andere Autorinnen\
      \ und Autoren sehen ebenfalls eine Übereinstimmung\nmilitärischer Prinzipien\
      \ und rechter Überzeugungen.  Die Ähnlichkeiten seien jedoch nicht ursächlich\
      \ für die Überrepräsentation von rechten Orientierungen unter\nSoldatinnen und\
      \ Soldaten, sondern das Ergebnis vorgelagerter sozioökonomischer und -kultureller\
      \ Effekte. "
    uid: 234273c8-2852-4f5d-94ca-92685ae09164

      title: Souveräner {Sicherheitsakteur}?
      url: https://www.bpb.de/shop/zeitschriften/apuz/europa-2024/546714/souveraener-sicherheitsakteur/
      year: '2024'
    text: "Die Generäle und Diplomaten, die das alte Weltbild einer strategischen\
      \ Partnerschaft mit Europa als Sprungbrett für Amerikas Interessen in der Welt\n\
      verinnerlicht hatten, werden nicht zurückkehren.  An ihre Stelle tritt eine\
      \ neue Generation von rechtsgerichteten republikanischen Aktivisten und Denkfabriken.\n\
      \ Dominieren wird eine von zwei Gruppen, die beide die Unterstützung der republikanischen\
      \ Basis genießen:[1] zum einen die Restrainers, die der Südgrenze der\nUSA politische\
      \ und finanzielle Priorität einräumen wollen und eine radikale Reduzierung der\
      \ sicherheitspolitischen Kooperationen der USA im Ausland fordern.\n Sie haben\
      \ die Unterstützung großer Veteranen- und Militärverbände, die dem militärischen\
      \ Engagement der USA in Europa und im Nahen Osten sehr skeptisch\ngegenüberstehen.\
      \  Zum anderen geht es um die Prioritisers, die eine starke Ausrichtung der\
      \ US-Außenpolitik auf Asien und China fordern.  Sie sind der Ansicht,\ndass\
      \ die USA ihre gesamte politische und finanzielle Aufmerksamkeit auf die Abschreckung\
      \ einer chinesischen Invasion Taiwans richten sollten, die sie für das\nJahr\
      \ 2027 für wahrscheinlich halten.\n Trotz unterschiedlicher Schwerpunkte sind\
      \ sich beide Lager einig, dass die Sicherheit Europas nicht die oberste Priorität\
      \ Amerikas sein sollte. "

      title: '"{Mythos} {Auschwitz}"'
      url: https://www.bpb.de/shop/zeitschriften/apuz/antisemitismus-2024/549363/mythos-auschwitz/
      year: '2024'
    text: "Für die Neue Rechte wird \"Auschwitz\" damit zu einer Waffe der\nGeschichtspolitik,\
      \ die das Leugnen des neuzeitlichen \"Sündenfalls\" unter Strafe stelle, um\
      \ die Meinungsfreiheit einzuschränken.\n \"Gesinnungsgesetze\" gegen Holocaustleugnung\n\
      Als einer der wichtigsten Vordenker für die Neue Rechte hatte der Publizist\
      \ Armin Mohler bereits 1994 gegen das Verbot der \"Auschwitzlüge\" polemisiert,\
      \ mit der\ndie Existenz von Gaskammern in den deutschen Vernichtungslagern abgestritten\
      \ wurde.  Mohler sah in dem drohenden Verbot in erster Linie ein mögliches\n\
      moralisches Druckmittel, mit der die Forschungs- und Meinungsfreiheit bedroht\
      \ werde. [11] An dieser Einschätzung hat sich bis heute bei der Neuen Rechten\n\
      nichts geändert: In zahlreichen Publikationen finden sich immer wieder direkte\
      \ Angriffe auf das gesetzliche Verbot der Holocaustleugnung.  Sieferle schreibt\
      \ gar\nvon \"Gotteslästerung\". [12]\nÄhnlich argumentiert Autor Manfred Kleine-Hartlage\
      \ und meint, durch \"eigens auf ihn zugeschnittene Blasphemiegesetze\" werde\
      \ der Holocaust \"nicht etwa als\ndas monströse Verbrechen gebrandmarkt, das\
      \ er tatsächlich war, sondern zum Inbegriff des absolut Bösen und damit aus\
      \ dem Zuständigkeitsbereich der\nGeschichtsschreibung in den der Theologie überführt\"\
      . [13] Dagegen lässt sich der Beschluss des Bundesverfassungsgerichts gegen\
      \ die Holocaustleugnerin\nUrsula Haverbeck von 2018 anführen, die versucht hatte,\
      \ gegen die Strafbarkeit der Leugnung Verfassungsbeschwerde einzulegen. "

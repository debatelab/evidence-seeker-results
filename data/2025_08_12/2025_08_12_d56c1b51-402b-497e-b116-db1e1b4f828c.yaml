    text: "Italiens Regierungen gelten als notorisch instabil, in der Geschichte der\
      \ Republik, also seit\n1948, gab es nicht weniger als 68 Regierungen, mit 30\
      \ unterschiedlichen Ministerpräsidenten und einer Ministerpräsidentin.  Dabei\
      \ war das politische System vor\nallem bis zum Korruptionsskandal Anfang der\
      \ 1990er Jahre und der darauffolgenden Krise der politischen Parteien eigentlich\
      \ stabil, und die Regierungskrisen\nbedeuteten lediglich leichte Anpassungen\
      \ der Machtverhältnisse innerhalb der Parteien, wovon die Koalitionen an und\
      \ für sich nicht beeinflusst wurden.\n Die Verfassungsreform sieht die Einführung\
      \ der Direktwahl des Ministerpräsidenten oder der Ministerpräsidentin vor, ähnlich\
      \ der Wahl der Bürgermeister:innen\nund der Regionalpräsident:innen, die deswegen\
      \ in vielen Medien in Anlehnung an die USA auch Gouverneur:in genannt werden.\
      \  Die Direktwahl des\nRegierungschefs oder der Regierungschefin auf nationaler\
      \ Ebene wäre ein Novum, das in keinem anderen demokratischen Land zur Anwendung\
      \ kommt, was\nbereits gegen die Zuverlässigkeit dieses eigenartigen Modells\
      \ spricht.  Das Problem liegt allerdings vor allem in folgendem Punkt: Damit\
      \ der oder die direkt\ngewählte Regierungschef:in auch regieren kann, soll es\
      \ einen Mehrheitsbonus geben, der die Stellung der Wahlsieger:innen zusätzlich\
      \ stärken und ihnen „eine\nMehrheit der Sitze in jeder Kammer“ garantieren würde\
      \ (neuer Art.  92 Abs.  3 Verf.). "

    text: "Die Fortschrittsgewissheit früherer Jahre, als die parlamentarische Demokratie\
      \ zum Nonplusultra westlicher Regierungskunst erklärt wurde, ist nachhaltig\n\
      erschüttert.  Nicht mehr die Vertiefung und Erweiterung, die „Demokratisierung\
      \ der Demokratie“, [2] stehen auf der Agenda, sondern es geht um ihr Überleben.\n\
      \ Ihre prekäre Lage allerdings einzig böswilligen inneren Feinden und äußeren\
      \ Mächten zuzuschreiben, griffe zu kurz.  Denn die Demokratie ist immer Ergebnis\
      \ –\nund manchmal auch Opfer – der mit ihr verbundenen Erwartungen und Hoffnungen,\
      \ aber auch der versäumten Chancen, ungelösten Konflikte und entstandenen\n\
      gesellschaftlichen Verwerfungen.  Deshalb hängt die Frage, wie stabil, resilient\
      \ oder wehrhaft die Demokratie ist, stets damit zusammen, inwiefern sie in der\
      \ Lage\nist, sich neuen Herausforderungen anzupassen, entwicklungsfähig zu bleiben\
      \ und vor allem erfolgreich die soziale Kohäsion und Integration ihrer Bürger\
      \ zu\nbewerkstelligen.\n Eben weil die Demokratie stetem Wandel unterworfen\
      \ bleibt und im Sinne des frühen bundesrepublikanischen Demokratieerziehers\
      \ Dolf Sternberger eine\n„lebende Verfassung“ ist, [3] können Selbstbehauptung,\
      \ Funktionsfähigkeit und Performanz nur schwer voneinander getrennt werden.\
      \  Um es anders zu\nformulieren: Systemgegner treten in dem Moment auf den Plan,\
      \ in dem bestimmte Probleme nicht behandelt werden, Bevölkerungsgruppen sich\
      \ nicht\nrepräsentiert fühlen, Zukunftschancen schwinden, soziale Ungleichheit,\
      \ Abstiegsängste und Unzufriedenheit wachsen. "

      year: '2024'
    text: 'Krisensymptome in den Vereinigten Staaten

      Die Vereinigten Staaten von Amerika waren lange Zeit die wichtigste und mächtigste
      Demokratie der Welt.  Ihre Bilanz der Demokratieförderung im Ausland war

      zwar stets gemischt, zudem dauert die Auseinandersetzung mit ihrer eigenen kolonialen
      und imperialen Geschichte noch an.  Trotzdem waren die USA militärisch,

      wirtschaftlich und symbolisch lange das globale Gegengewicht zu autoritären
      Mächten: historisch zur Sowjetunion, heute vor allem zu China.  Die globalen

      Auswirkungen einer Erosion der amerikanischen Demokratie sind deshalb, sowohl
      symbolisch als auch de facto, größer als bei jeder anderen Demokratie.  [6]

      Krise des globalen Konstitutionalismus


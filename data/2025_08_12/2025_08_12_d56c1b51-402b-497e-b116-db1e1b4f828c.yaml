  - metadata:
      author: Alexander, Grasse
      file_name: alexander_stabil_2024.pdf
      journal: Aus Politik und Zeitgeschichte (APuZ)
      month: September
      original_text: 'Auffällig war die niedrige Wahlbeteiligung von knapp unter 50
        Prozent, was auf eine gewachsene Politikverdrossenheit schließen lässt. '
      page_label: '4'
      title: Stabil fragil?
      url: https://www.bpb.de/shop/zeitschriften/apuz/italien-2024/552525/stabil-fragil/
      year: '2024'
    text: "FdI, PD und AVS hingegen konnten ihre Stellung nahezu überall\nverbessern.\
      \  Im Nordosten, eigentlich das Stammland der Lega, setzte sich FdI mit fast\
      \ 32 Prozent als dominante Kraft fest.  Die Lega verlor hier nahezu die Hälfte\n\
      ihrer Wählerschaft, selbst im Süden kam sie auf bessere Werte.\n Auffällig war\
      \ die niedrige Wahlbeteiligung von knapp unter 50 Prozent, was auf eine gewachsene\
      \ Politikverdrossenheit schließen lässt.  Der Negativtrend setzt\nsich seit\
      \ 2004 ungebremst fort: Damals lag die Beteiligung an der Europawahl noch über\
      \ 72 Prozent. [12] Es offenbarte sich zudem ein deutliches regionales\nGefälle,\
      \ mit geringerer Beteiligung im Süden.  In einigen Provinzen Süditaliens lag\
      \ die Beteiligung bei lediglich 29 bis 38 Prozent."

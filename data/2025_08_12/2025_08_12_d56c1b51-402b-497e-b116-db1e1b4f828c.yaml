      journal: Aus Politik und Zeitgeschichte (APuZ)
      month: September
      original_text: 'Während sie für die einen von der realen Gefahr für die Demokratie
        zeugen, verstärken sie für die anderen den Wunsch nach einem Systemwechsel. '
      page_label: '4'
      title: Antidemokratische {Bilder} der {Demokratie}
      url: https://www.bpb.de/shop/zeitschriften/apuz/parlamentarismus-2024/551997/antidemokratische-bilder-der-demokratie/
      year: '2024'
    text: "Januar 2021 in Washington, D.C.  und am 8.  Januar 2023 in Brasília entstanden\
      \ sind, bleiben ambivalent.\n Während sie für die einen von der realen Gefahr\
      \ für die Demokratie zeugen, verstärken sie für die anderen den Wunsch nach\
      \ einem Systemwechsel.  Je nachdem\nin welchen virtuellen Foren man unterwegs\
      \ ist, bekommt man eine andere Auswahl präsentiert.  Das alle Ereignisse verbindende\
      \ Element aber ist Donald Trump.\n Welche Deutung der Bilder sich letztlich\
      \ durchsetzen kann, wird nicht unerheblich davon abhängen, ob er erneut zum\
      \ US-Präsidenten im November 2024 gewählt\nwird.\n"
    uid: 16c6a300-c2cb-4106-8692-c8df2d49e2b4
  - metadata:
      author: Hacke, Jens
      file_name: hacke_wehrhafte_2024.pdf
      journal: Aus Politik und Zeitgeschichte (APuZ)
      month: February
      original_text: 'Die wehrhafte Demokratie kann zwar ihre konzeptuelle Herkunft
        aus einem der Diktatur nachempfundenen Mittel für den

        Ausnahmezustand nicht verleugnen, aber es könnte helfen, in ihr eine Charakterisierung
        der generellen Konstitution liberaler Demokratien zu sehen, um

        Krisenfestigkeit und Stabilität zu betonen.

        '
      page_label: '4'
      title: Wehrhafte {Demokratie}
      url: https://www.bpb.de/shop/zeitschriften/apuz/inguterverfassung-2024/545648/wehrhafte-demokratie/
      year: '2024'
    text: "Allerdings zeigen die neuerlichen Debatten um die Krise\nder Demokratie,\
      \ dass die Konzentration auf den klar zu markierenden Verfassungsfeind zu kurz\
      \ greift.  Der Schematismus einer Extremismusauffassung, welche\ndie Bedrohung\
      \ symmetrisch im organisierten Rechts- und Linksradikalismus sieht, erschöpft\
      \ sich in einer Gegnerbekämpfung, deren polizeiliche Maßnahmen\nzwar nötig sind,\
      \ die Demokratie jedoch nicht nachhaltig zu stabilisieren vermögen.  Darüber\
      \ hinaus ist die Gefahr eines offenen Kampfes der Verfassungsgegner,\nder die\
      \ Demokratie mit einem Putsch oder Ähnlichem beseitigt, von geringer Wahrscheinlichkeit,\
      \ zumal funktionierende europäische Demokratien bislang nie von\nlinks beseitigt\
      \ worden sind.  Die wehrhafte Demokratie kann zwar ihre konzeptuelle Herkunft\
      \ aus einem der Diktatur nachempfundenen Mittel für den\nAusnahmezustand nicht\
      \ verleugnen, aber es könnte helfen, in ihr eine Charakterisierung der generellen\
      \ Konstitution liberaler Demokratien zu sehen, um\nKrisenfestigkeit und Stabilität\
      \ zu betonen.\n Schon Kelsen und Loewenstein haben mit unterschiedlichen Akzentsetzungen\
      \ gezeigt, dass der Erfolg demokratischer Verteidigungsmaßnahmen (ob „militant“\n\
      oder legislativ) von einer gefestigten politischen Kultur abhängt.  Wenn heute\
      \ vom Zerfall und vom Sterben der westlichen Demokratie die Rede ist, kann die\n\
      politische Theorie aus den Argumentationsfiguren der damaligen Diskussion immer\
      \ noch lernen, ohne die gegenwärtige Debatte künstlich zu dramatisieren.  Denn\n\
      der Vergleich mit den Weimarer Verhältnissen zeigt vor allem Unterschiede: Eine\
      \ seit 75 Jahren gewachsene Kultur der Demokratie bietet in ihrer\nzivilgesellschaftlichen\
      \ Verankerung fraglos bessere Voraussetzungen zur Krisenbewältigung, als dies\
      \ in der ersten deutschen Demokratie der Fall war. "
    uid: d461c898-3c02-4476-8b22-95237a96c82b
  - metadata:
      author: Andrea, Diefenbach
      file_name: andrea_realitatea_2024.pdf
      journal: Aus Politik und Zeitgeschichte (APuZ)
      month: July
      original_text: 'Nach der Abwahl der kommunistischen Regierung 2009 und den zunächst

        aufkeimenden Hoffnungen auf Wandel wurde relativ schnell klar, dass das Land
        politisch instabiler denn je würde. '
      page_label: '1'
      title: Realitatea
      url: https://www.bpb.de/shop/zeitschriften/apuz/republik-moldau-2024/550124/realitatea/
      year: '2024'
    text: "Dabei erfuhr ich, dass damals etwa ein Viertel – heute ist es mehr als\
      \ ein Drittel – der erwachsenen Bevölkerung das Land\nverlassen hatte, um im\
      \ Ausland zu arbeiten.  Von 2008 bis 2010 habe ich daraufhin an meinem Buchprojekt\
      \ \"Land ohne Eltern\" über die getrennten Familien in\nMoldau gearbeitet und\
      \ mich mit den zurückgelassenen Kindern und deren Eltern befasst, die in Italien\
      \ als Arbeitsmigranten lebten.\n Auch im Anschluss an dieses Projekt hat mich\
      \ das Land nicht losgelassen.  Nach der Abwahl der kommunistischen Regierung\
      \ 2009 und den zunächst\naufkeimenden Hoffnungen auf Wandel wurde relativ schnell\
      \ klar, dass das Land politisch instabiler denn je würde.  Premierminister wurden\
      \ in kurzen Intervallen\nausgetauscht, eine Milliarde Dollar verschwand von\
      \ den Konten der staatlichen Banken, und Moldau drohte im Würgegriff der Oligarchen\
      \ zu ersticken.  Der\nStrukturwandel vollzog sich nur schleppend, nicht zuletzt\
      \ bedingt durch den eingefrorenen Konflikt mit der prorussischen separatistischen\
      \ Region Transnistrien\nsowie durch staatliche Korruption und organisierte Wirtschaftskriminalität.\
      \  Die seinerzeit 180 Euro monatlicher Durchschnittslohn schienen kaum glaubhaft,\
      \ wenn\nman Chişinău besuchte. "
    uid: 2cbd8f39-17bf-44db-a09e-ef0640c9c7d5
  - metadata:
      author: Charlotte, Klonk
      file_name: charlotte_antidemokratische_2024.pdf
      journal: Aus Politik und Zeitgeschichte (APuZ)
      month: September
      original_text: 'Dennoch

        hat eine repräsentative Umfrage der "Washington Post" in Zusammenarbeit mit
        der University of Maryland drei Jahre nach den Ereignissen ergeben, dass nur

        noch knapp über die Hälfte der US-Amerikaner die gewaltsame Parlamentserstürmung
        für eine Bedrohung der Demokratie halten.'
      page_label: '4'
      title: Antidemokratische {Bilder} der {Demokratie}
      url: https://www.bpb.de/shop/zeitschriften/apuz/parlamentarismus-2024/551997/antidemokratische-bilder-der-demokratie/
      year: '2024'
    text: 'Januar fliehen mussten,

      zusammen, um über ein Impeachment gegen den ehemaligen Präsidenten zu beraten,
      das dann am Widerstand der Republikaner scheiterte.  Der für den Zweck

      dieses parlamentarischen Strafverfahrens von den Anklägern aus dem Repräsentantenhaus
      erstellte Zusammenschnitt von Filmaufnahmen zirkuliert noch immer

      im Internet.  Er zeigt erschreckende Szenen der Gewaltbereitschaft gegen die
      Sicherheitskräfte und des Hasses auf die Parlamentarier und ihre Arbeit.  Dennoch

      hat eine repräsentative Umfrage der "Washington Post" in Zusammenarbeit mit
      der University of Maryland drei Jahre nach den Ereignissen ergeben, dass nur

      noch knapp über die Hälfte der US-Amerikaner die gewaltsame Parlamentserstürmung
      für eine Bedrohung der Demokratie halten. [22] In den sozialen Medien

      zirkulieren unter den Trump-Anhängern nicht die Bilder des Zusammenschnitts
      aus dem parlamentarischem Verfahren, sondern Aufnahmen der Teilnehmenden

      selbst, die den Eindruck bestätigen, den die Umfrage belegt: Immer mehr Menschen
      sind in den USA in diesen Tagen davon überzeugt, dass der Angriff auf das

      Parlament eine legitime Protestaktion war.  Trump fordert seitdem immer lautstarker
      Gerechtigkeit für die Verurteilten des 6.  Januar, die er als "politische

      Gefangene" bezeichnet.'
    uid: 5261b20a-91a0-4bfe-b855-cb72aa154f3b
  - metadata:
      author: Franceso, Palermo
      file_name: franceso_autoritar_2024.pdf
      journal: Aus Politik und Zeitgeschichte (APuZ)
      month: September
      original_text: 'Italiens Regierungen gelten als notorisch instabil, in der Geschichte
        der Republik, also seit

        1948, gab es nicht weniger als 68 Regierungen, mit 30 unterschiedlichen Ministerpräsidenten
        und einer Ministerpräsidentin. '
      page_label: '3'
      title: Autoritär reformiert?
      url: https://www.bpb.de/shop/zeitschriften/apuz/italien-2024/552523/autoritaer-reformiert/
      year: '2024'
    text: "Das Versprechen, eine starke\nFigur an die Spitze zu stellen, die praktisch\
      \ allmächtig und alleinverantwortlich sein wird, entspricht dem populistischen\
      \ Zeitgeist.  Vereinfachung der\nEntscheidungsprozesse und starke Persönlichkeiten\
      \ sind im Moment attraktiver als Gegengewichte und Respekt der Vielfalt. [3]\
      \ Das Verkaufsargument\nschlechthin für die Reform ist die Herstellung der Regierungsstabilität.\
      \  Italiens Regierungen gelten als notorisch instabil, in der Geschichte der\
      \ Republik, also seit\n1948, gab es nicht weniger als 68 Regierungen, mit 30\
      \ unterschiedlichen Ministerpräsidenten und einer Ministerpräsidentin.  Dabei\
      \ war das politische System vor\nallem bis zum Korruptionsskandal Anfang der\
      \ 1990er Jahre und der darauffolgenden Krise der politischen Parteien eigentlich\
      \ stabil, und die Regierungskrisen\nbedeuteten lediglich leichte Anpassungen\
      \ der Machtverhältnisse innerhalb der Parteien, wovon die Koalitionen an und\
      \ für sich nicht beeinflusst wurden.\n Die Verfassungsreform sieht die Einführung\
      \ der Direktwahl des Ministerpräsidenten oder der Ministerpräsidentin vor, ähnlich\
      \ der Wahl der Bürgermeister:innen\nund der Regionalpräsident:innen, die deswegen\
      \ in vielen Medien in Anlehnung an die USA auch Gouverneur:in genannt werden.\
      \  Die Direktwahl des\nRegierungschefs oder der Regierungschefin auf nationaler\
      \ Ebene wäre ein Novum, das in keinem anderen demokratischen Land zur Anwendung\
      \ kommt, was\nbereits gegen die Zuverlässigkeit dieses eigenartigen Modells\
      \ spricht. "
    uid: ab651f73-13ab-4424-86af-a42e150ef9c7

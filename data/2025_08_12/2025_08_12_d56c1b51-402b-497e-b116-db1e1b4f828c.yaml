    text: 'Januar fliehen mussten,

      zusammen, um über ein Impeachment gegen den ehemaligen Präsidenten zu beraten,
      das dann am Widerstand der Republikaner scheiterte.  Der für den Zweck

      dieses parlamentarischen Strafverfahrens von den Anklägern aus dem Repräsentantenhaus
      erstellte Zusammenschnitt von Filmaufnahmen zirkuliert noch immer

      im Internet.  Er zeigt erschreckende Szenen der Gewaltbereitschaft gegen die
      Sicherheitskräfte und des Hasses auf die Parlamentarier und ihre Arbeit.  Dennoch

      hat eine repräsentative Umfrage der "Washington Post" in Zusammenarbeit mit
      der University of Maryland drei Jahre nach den Ereignissen ergeben, dass nur

      noch knapp über die Hälfte der US-Amerikaner die gewaltsame Parlamentserstürmung
      für eine Bedrohung der Demokratie halten. [22] In den sozialen Medien

      zirkulieren unter den Trump-Anhängern nicht die Bilder des Zusammenschnitts
      aus dem parlamentarischem Verfahren, sondern Aufnahmen der Teilnehmenden

      selbst, die den Eindruck bestätigen, den die Umfrage belegt: Immer mehr Menschen
      sind in den USA in diesen Tagen davon überzeugt, dass der Angriff auf das

      Parlament eine legitime Protestaktion war.  Trump fordert seitdem immer lautstarker
      Gerechtigkeit für die Verurteilten des 6.  Januar, die er als "politische

      Gefangene" bezeichnet.'

      \ Männer in den Ökonomien des globalen Nordens von den un- und unterbezahlten\
      \ Beiträgen der vielen anderen.  Die Arbeit der Vielen, ihre\nSorge, ihr Wissen\
      \ und ihre Ideen nährten und mehrten den als individuelle Leistung gewürdigten\
      \ Verdienst derjenigen, die als die eigentlichen Subjekte moderner\nGesellschaften\
      \ galten.  Privilegien sind im Lichte dessen als „unsichtbarer, gewichtsloser\
      \ Rucksack voll mit speziellem Proviant, Karten, Pässen, Codebüchern,\nVisa,\
      \ Klamotten, Werkzeugen und Blankoschecks“[2] oder auch als Rückenwind beschrieben\
      \ worden,[3] der von allen, die ihn gewohnt sind, kaum\nwahrgenommen wird und\
      \ auch von Dritten zumeist unbemerkt bleibt.  Dabei sind Privilegien aber nicht\
      \ einfach unsichtbar, sondern sie werden alltäglich entweder\nunsichtbar gemacht\
      \ oder legitimiert.  Durch die Normalisierung des Vorteils einerseits und seine\
      \ Legitimation qua Leistung andererseits sind sie gewissermaßen\ndoppelt geschützt.\n\
      \ Diese Konstellation wird seit den 1970er Jahren zunehmend herausgefordert:\
      \ Soziale Bewegungen, progressive Parteien und kritische Intellektuelle haben\n\
      wesentlich dazu beigetragen, die Normalisierung des Vorteils herauszufordern\
      \ – insbesondere weiße und männliche Privilegien, aber auch die von\nHeterosexuellen\
      \ oder Menschen ohne Behinderung.  Die Beharrungskräfte diskriminierender Verhältnisse\
      \ erweisen sich jedoch als beträchtlich; zugleich zeigt\nsich, dass jeder Erfolg\
      \ im Kampf gegen Diskriminierung Gegenbewegungen mobilisiert. "

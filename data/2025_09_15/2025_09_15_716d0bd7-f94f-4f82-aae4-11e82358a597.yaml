      \ den Bereichen regionale Sicherheit, Ernährung und Landwirtschaft sowie\nEntwicklung\
      \ beschritten, der im Laufe der Jahre durch Ministertreffen und Arbeitsgruppen\
      \ zu Themen wie Wissenschaft und Bildung, Kultur, Informations- und\nKommunikationstechnologien\
      \ und Klimawandel vertieft wurde.  Die BRICS bedienen dabei sowohl geostrategische\
      \ Ansprüche als auch wirtschaftliche\nAufstiegserwartungen und solidarische\
      \ Narrative, um eine eigene Identität zu begründen und damit breitere Anhängerschaft\
      \ zu gewinnen.\n Brasilien, Russland, Indien, China und Südafrika sind auch\
      \ Mitglieder in der G20-Gruppe, dem seit 2009 zentralen Forum für die internationale\
      \ wirtschaftliche\nZusammenarbeit der führenden Industrie- und Schwellenländer\
      \ zur Abstimmung wirtschafts- und finanzpolitischer Maßnahmen in der Weltwirtschaft.\
      \  Dort\nhaben die BRICS – zumindest bis zur Ausweitung des russischen Angriffs\
      \ auf die Ukraine 2022 – ihre Bereitschaft zu kooperativem Handeln innerhalb\
      \ des\ngegebenen Rahmens der weltwirtschaftlichen Ordnung bewiesen.  [4] Gleichwohl\
      \ wird ihnen eine gewisse Konkurrenz zur G7-Gruppe der traditionellen\nIndustriestaaten\
      \ attestiert, die jedoch nicht durchgängig als anti-westliche Positionierung\
      \ zu verstehen ist.  Mit der seitens der BRICS-Staaten identifizierten\nabnehmenden\
      \ wirtschaftlichen und normativen Macht der G7 – wie sie sich etwa in der internationalen\
      \ Finanzkrise, während der Covid-19-Pandemie sowie an\nVon BRIC zu BRICS plus.\n"

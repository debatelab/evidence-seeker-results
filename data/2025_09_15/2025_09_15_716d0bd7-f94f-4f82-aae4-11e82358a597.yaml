  - metadata:
      author: Brahma, Chellaney
      file_name: brahma_ende_2024.pdf
      journal: Aus Politik und Zeitgeschichte (APuZ)
      month: December
      original_text: 'Zudem beruht die den BRICS innewohnende

        Stärke auf der seit ihrer Gründung 2006 bestehenden grundsätzlichen Übereinkunft
        zwischen ihren Mitgliedstaaten, dass die Förderung der Multipolarität der
        beste Weg ist,

        um die Ausübung hegemonialer Macht zu kontrollieren – die, wenn sie nicht
        in Schach gehalten wird, zu Willkür führt, die internationale Sicherheit bedroht
        und internationale

        Normen und Regeln untergräbt. '
      page_label: '3'
      title: Ende der westlichen {Vorherrschaft}?
      url: https://www.bpb.de/shop/zeitschriften/apuz/brics-2024/557223/ende-der-westlichen-vorherrschaft/
      year: '2024'
    text: "Die BRICS sind nicht nur eine glaubwürdige Alternative zur Gruppe der G7,\
      \ sondern\nhaben auch das Potenzial, zur Speerspitze der Neugestaltung des internationalen\
      \ Systems zu werden.\n Der BRICS-Verbund – der erste große, nicht von den USA\
      \ geprägte Zusammenschluss von Staaten seit Langem – ist zwar keine geschlossene\
      \ Gruppierung; seine internen\nSpaltungen und Rivalitäten, insbesondere die\
      \ zwischen den demografischen Titanen China und Indien, belasten ihn bis zu\
      \ einem gewissen Grad.  Doch alle anderen\ninformellen Organisationen ohne Charta\
      \ und ständiges Sekretariat, die G7 eingeschlossen, stehen ebenfalls vor Zerreißproben.\
      \  Zudem beruht die den BRICS innewohnende\nStärke auf der seit ihrer Gründung\
      \ 2006 bestehenden grundsätzlichen Übereinkunft zwischen ihren Mitgliedstaaten,\
      \ dass die Förderung der Multipolarität der beste Weg ist,\num die Ausübung\
      \ hegemonialer Macht zu kontrollieren – die, wenn sie nicht in Schach gehalten\
      \ wird, zu Willkür führt, die internationale Sicherheit bedroht und internationale\n\
      Normen und Regeln untergräbt.  Ein großer Teil der Welt will keineswegs an einer\
      \ von den USA geführten Weltordnung festhalten, sondern strebt ein eher multipolares\
      \ System\nan, das der Willkür Einzelner Einhalt gebietet und Fairness fördert.\n\
      \ Obwohl das derzeitige internationale System oft mit neutral klingenden Begriffen\
      \ wie „regelbasierte Weltordnung“ beschrieben wird, haben die USA hier zweifellos\
      \ einen\nbesonderen Status inne.  Die Vereinigten Staaten haben nicht nur die\
      \ Regeln, auf denen diese Ordnung beruht, weitgehend selbst aufgestellt, sondern\
      \ scheinen auch der\nMeinung zu sein, dass sie selbst von wichtigen Regeln und\
      \ Normen ausgenommen seien, etwa von dem Verbot, sich in die inneren Angelegenheiten\
      \ anderer Länder\neinzumischen. "
    uid: 580b705b-b159-4264-b3e5-92dc4c1cf336

    text: "Durch die Normalisierung des Vorteils einerseits und seine Legitimation\
      \ qua Leistung andererseits sind sie gewissermaßen\ndoppelt geschützt.\n Diese\
      \ Konstellation wird seit den 1970er Jahren zunehmend herausgefordert: Soziale\
      \ Bewegungen, progressive Parteien und kritische Intellektuelle haben\nwesentlich\
      \ dazu beigetragen, die Normalisierung des Vorteils herauszufordern – insbesondere\
      \ weiße und männliche Privilegien, aber auch die von\nHeterosexuellen oder Menschen\
      \ ohne Behinderung.  Die Beharrungskräfte diskriminierender Verhältnisse erweisen\
      \ sich jedoch als beträchtlich; zugleich zeigt\nsich, dass jeder Erfolg im Kampf\
      \ gegen Diskriminierung Gegenbewegungen mobilisiert.  Gleichwohl ist es ein\
      \ Fakt, dass sich der Vorteil derjenigen, deren\nPrivilegien lange als normal\
      \ wahrgenommen wurden, nicht mehr geräuschlos durchsetzt.  Das zweite „Standbein“\
      \ von Privilegien – das Leistungsprinzip – erfreut\nsich zwar auch weiterhin\
      \ großer Zustimmung,[4] zugleich ist aber eine Entwicklung zu beobachten, die\
      \ der Soziologe Sighard Neckel als „Refeudalisierung des\nmodernen Kapitalismus“\
      \ beschrieben hat: Status und Besitz gewinnen als vorrangige Quellen von Reichtum,\
      \ Anerkennung und Macht (wieder) an Bedeutung. [5]\nPrivateigentum als Privileg\n\
      16.05.2024 / 15 Minuten zu lesen\nSilke van Dyk\nPrivateigentum unterstellt\
      \ individuellen Verdienst, wo tatsächlich viele beigetragen haben.  Es ist das\n\
      Privileg permanenter Verschuldung an der Gesellschaft, ohne die Schuld je begleichen\

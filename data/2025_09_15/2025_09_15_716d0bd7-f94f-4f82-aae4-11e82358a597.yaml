      year: '2024'
    text: "Vielmehr muss man die jeweiligen bilateralen Beziehungen der drei großen\
      \ BRICS-Akteure aus der Nähe\nbetrachten, um die Möglichkeiten gemeinsamen Handelns,\
      \ aber auch die jeweiligen Konfliktlinien zu verstehen.\n Alternative zur derzeitigen\
      \ Weltordnung?\n Das zentrale Ziel von BRICS ist die Veränderung der regelbasierten\
      \ liberalen Weltordnung, die nach wie vor stark westlich dominiert ist.  BRICS\
      \ will das\ninternationale System, die internationalen Handels- und Finanzbeziehungen,\
      \ aber auch das politische System, etwa die Vereinten Nationen und ihre\nUnterorganisationen,\
      \ verändern.\n Wie prominent dieser Wunsch ist, verdeutlicht schon ein Blick\
      \ auf die offizielle BRICS-Webseite, auf der die jeweiligen Regierungschefs\
      \ mit kurzen\nEingangsstatements zitiert werden.  Der russische Präsident Wladimir\
      \ Putin betont, dass BRICS „aktiv an der Gestaltung einer multipolaren Weltordnung\
      \ und der\nEntwicklung moderner Modelle für die weltweiten Finanz- und Handelssysteme“\
      \ mitwirken wolle.  [1] Von Chinas Präsident Xi Jinping heißt es: „Wir müssen\
      \ (…)\nden Aufbau einer offenen Weltwirtschaft fördern und eine globale Entwicklungspartnerschaft\
      \ aufbauen.“ [2] Indiens Premierminister Narendra Modi will ebenfalls\ndie globalen\
      \ Herausforderungen angehen und meint, Korrekturmaßnahmen müssten „mit der Reform\
      \ der Institutionen der Global Governance beginnen“. "

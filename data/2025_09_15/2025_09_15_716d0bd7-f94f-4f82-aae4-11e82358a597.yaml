    text: "Doch alle anderen\ninformellen Organisationen ohne Charta und ständiges\
      \ Sekretariat, die G7 eingeschlossen, stehen ebenfalls vor Zerreißproben.  Zudem\
      \ beruht die den BRICS innewohnende\nStärke auf der seit ihrer Gründung 2006\
      \ bestehenden grundsätzlichen Übereinkunft zwischen ihren Mitgliedstaaten, dass\
      \ die Förderung der Multipolarität der beste Weg ist,\num die Ausübung hegemonialer\
      \ Macht zu kontrollieren – die, wenn sie nicht in Schach gehalten wird, zu Willkür\
      \ führt, die internationale Sicherheit bedroht und internationale\nNormen und\
      \ Regeln untergräbt.  Ein großer Teil der Welt will keineswegs an einer von\
      \ den USA geführten Weltordnung festhalten, sondern strebt ein eher multipolares\
      \ System\nan, das der Willkür Einzelner Einhalt gebietet und Fairness fördert.\n\
      \ Obwohl das derzeitige internationale System oft mit neutral klingenden Begriffen\
      \ wie „regelbasierte Weltordnung“ beschrieben wird, haben die USA hier zweifellos\
      \ einen\nbesonderen Status inne.  Die Vereinigten Staaten haben nicht nur die\
      \ Regeln, auf denen diese Ordnung beruht, weitgehend selbst aufgestellt, sondern\
      \ scheinen auch der\nMeinung zu sein, dass sie selbst von wichtigen Regeln und\
      \ Normen ausgenommen seien, etwa von dem Verbot, sich in die inneren Angelegenheiten\
      \ anderer Länder\neinzumischen.  [13] Tatsache ist, dass in der heutigen Welt\
      \ allzu oft diejenigen, die sich auf das Völkerrecht berufen, auch diejenigen\
      \ sind, die das Völkerrecht oder die\ninternationalen Regeln verletzen.  Das\
      \ gilt sogar für solche eigentlich geächteten Vorgänge wie das Erobern von Territorien,\
      \ das gezielte Ermorden ausländischer Amtsträger\nund die erwähnte Einmischung\
      \ in die inneren Angelegenheiten anderer Nationen. "

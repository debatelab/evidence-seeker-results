    text: 'Natürlich zahlen Eigentümer:innen Steuern, und ein Blick in die Geschichte
      zeigt, dass es eine Frage von Kräfteverhältnissen ist, wie (stark) sie zur Finanzierung

      des Gemeinwesens herangezogen werden.  Seit den 1980er Jahren sind in den meisten
      Ländern des globalen Nordens – wenn auch in unterschiedlichem Ausmaß

      – Unternehmen-, Erbschaft-, Vermögen- und Kapitalertragsteuern substanziell
      gesenkt oder sogar ganz abgeschafft oder ausgesetzt worden; die

      Vermögensteuer in Deutschland etwa 1997. [15] Es ist aber nicht nur eine steuerliche
      Entlastung von Kapitaleigner:innen und Vermögenden zu konstatieren,

      sondern zudem eine Tendenz vom Steuerstaat zum Schuldenstaat:[16] Der Ausfall
      privater Steuergelder für die Finanzierung öffentlicher Leistungen ist partiell

      durch öffentliche Verschuldung kompensiert worden.  Und während die Problematisierung
      von Staatsschulden zu einem zentralen Argument gegen den Ausbau

      öffentlicher Infrastrukturen geworden ist, wird der Umstand, dass hinter jeder
      Schuld ein Vermögen steht, kaum thematisiert.  Damit gerät aus dem Blick, dass
      der

      „Schuldenstaat“ Privateigentümer:innen (in der Regel) mit Zinsen bezahlt, statt
      ihr Vermögen über Steuern anteilig zu sozialisieren.  Die De-Thematisierung
      der

      durch die Verschuldung genährten privaten Vermögen leitet das gängige Framing,
      dass der Staat über seine Verhältnisse lebe, während tatsächlich das

      Privateigentum auf Kosten der gesellschaftlichen Wohlfahrt wächst.  Folge dieser
      Entwicklungen ist, dass immer größere Teile der Welt immer weniger Menschen

      gehören, wie der World Inequality Report belegt: 10 Prozent der Weltbevölkerung
      besitzen heute je nach Weltregion und Land zwischen 60 und 80 Prozent der

      Vermögenswerte; nirgendwo besitzt die untere Hälfte der Bevölkerung einen Anteil
      von mehr als 5 Prozent.'

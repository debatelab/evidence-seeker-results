      \ ist – wie die Geschichte zeigt – eine Frage\nder Kräfteverhältnisse; von diesen\
      \ Kräfteverhältnissen hängt auch ab, ob eine Kritik, die das Privateigentum\
      \ als Privileg Weniger problematisiert, gesellschaftlich\n(wieder) hörbar wird.\n\
      \ Eine solche Kritik würde nicht nur im Sinne einer Entschädigung fragen, wie\
      \ sich ein Teil der Schulden rückwirkend begleichen lässt.  Sie würde auch die\
      \ Frage\naufwerfen, wie das Privileg der nicht ausgewiesenen privaten Verschuldung\
      \ an der Gesellschaft aufgebrochen und damit der Antrieb der Verschuldung gestoppt\n\
      oder zumindest verlangsamt werden kann.  Ein Ansatzpunkt ist es, jene gesellschaftlichen\
      \ Bereiche auszuweiten, in denen nicht das Privateigentum und die\nAneignung\
      \ des Kollektiven durch Wenige, sondern das Prinzip des Bedarfs der Vielen leitend\
      \ ist.  Oder, knapper formuliert: Eine Antwort ist es, kollektive Formen\nfür\
      \ kollektive Anteile zu finden und diese sukzessive auszubauen.  Ein wichtiger\
      \ Hebel hierfür sind universelle, öffentliche und kollektive Infrastrukturen,\
      \ etwa in\nden Bereichen Wasser- und Energieversorgung, Mobilität, Kommunikation,\
      \ Gesundheit, Wohnen, Bildung und Kultur."

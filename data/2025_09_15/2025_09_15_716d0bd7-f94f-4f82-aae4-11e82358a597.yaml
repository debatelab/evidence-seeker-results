      url: https://www.bpb.de/shop/zeitschriften/apuz/brics-2024/557225/willkommen-im-club/
      year: '2024'
    text: "Zwischen 2000 und 2021 stieg der Anteil der BRICS-Länder an den weltweiten\
      \ Auslandsdirektinvestitionen\nvon 6 auf 25 Prozent, davon entfiel der größere\
      \ Teil auf China.  [2] Auch in der Weltindustrieproduktion nehmen die BRICS-Länder\
      \ inzwischen eine führende Rolle\nein.  So stieg in nur drei Jahrzehnten Chinas\
      \ Anteil an der globalen Industriewertschöpfung von unter 5 auf über 31 Prozent\
      \ im Jahr 2023 (zum Vergleich: USA 15,9\nProzent, Japan 6,5 Prozent, Deutschland\
      \ 4,8 Prozent, Indien 2,9 Prozent, Südkorea 2,7 Prozent und Russland 1,8 Prozent).\
      \  [3] Die Veränderungen werden unter\nanderem deutlich an der Zusammensetzung\
      \ des Handels zwischen den OECD-Staaten und den BRICS-Ländern: Die BRICS-Mitglieder\
      \ China, Brasilien, Indien und\nSüdafrika liefern nun ebenfalls Komponenten\
      \ und Vorprodukte für die Industrieländer und den Globalen Süden.  Sie verzeichnen\
      \ in den vergangenen zwei\nWillkommen im Club.\n Globale wirtschaftliche Machtverschiebungen\
      \ durch BRICS\n06.12.2024 / 15 Minuten zu lesen\nRobert Kappel\nDer globale\
      \ wirtschaftliche Einfluss der G7-Staaten ist durch BRICS gesunken, ohne dass\
      \ dieses Bündnis\ndeshalb eine wirtschaftlich-strategische Bedrohung für den\
      \ Westen wäre.  Auch in Zukunft werden die\nVereinigten Staaten, die EU und\
      \ China die Weltwirtschaft prägen.\n"
    uid: ff80bd09-7d20-46ce-a155-500c427d6af1

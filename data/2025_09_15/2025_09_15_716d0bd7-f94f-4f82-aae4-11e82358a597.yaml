      url: https://www.bpb.de/shop/zeitschriften/apuz/brics-2024/557223/ende-der-westlichen-vorherrschaft/
      year: '2024'
    text: "Die aktuell tobenden Krisen, Konflikte und Kriege räumen überdies jeden\
      \ Zweifel daran aus, dass wir in angespannten Zeiten leben.  Russlands Einmarsch\
      \ in die Ukraine, Israels\nArt der Kriegsführung in Gaza und im Libanon, die\
      \ von den USA durchgeführten Tötungen auf fremdem Boden und Chinas aggressiver\
      \ Expansionismus im Süd- und\nOstchinesischen Meer und bis in den Himalaya hinein\
      \ lassen nur einen Schluss zu: Das globale System, das nach dem Zweiten Weltkrieg\
      \ unter der Führung der USA\nentstanden ist, weicht einer neuen Weltordnung,\
      \ deren Konturen sich gerade erst abzuzeichnen beginnen.  Einige wichtige globale\
      \ Trends sind jedoch bereits unübersehbar.\n Sie deuten darauf hin, dass eine\
      \ grundlegende Neuordnung des internationalen Systems im Gange ist, die weitreichende\
      \ Auswirkungen sowohl auf die Geopolitik als auch auf\ndie Weltwirtschaft haben\
      \ wird.\n Globale Trends\nNach dem Ende des Kalten Krieges gaben sich einige\
      \ westliche Experten der romantischen Vorstellung hin, dass die Weltwirtschaft\
      \ von nun an die Geopolitik bestimmen\nwürde.  In der Tat spielt die Wirtschaftsmacht\
      \ in den internationalen Beziehungen heute eine größere Rolle, doch bestimmt\
      \ die Geopolitik nach wie vor die Weltwirtschaft,\nwährend das politische Risiko\
      \ die Finanzmärkte beeinflusst.  Nach einem alten Sprichwort „folgt der Handel\
      \ der Flagge“. "

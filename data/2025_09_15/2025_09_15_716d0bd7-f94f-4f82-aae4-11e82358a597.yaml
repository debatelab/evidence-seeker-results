      \ BRICS nutzen, um die bestehende liberale Ordnung zu demokratisieren und Reformen\n\
      voranzutreiben.  Falls die skizzierten Machtverschiebungen weiter an Fahrt gewinnen,\
      \ könnte aber durchaus eine zweigeteilte Weltordnung entstehen, mit einem\n\
      Club demokratischer, marktwirtschaftlicher Länder – USA, Europa, Japan, Südkorea,\
      \ Ozeanien, Nord- und Südamerika – auf der einen und einem Block\nautokratischer\
      \ Staaten – China, Russland und ihren wichtigsten Partnerländern auf allen Kontinenten\
      \ – auf der anderen Seite.\n Die Vereinigten Staaten, die EU und die gesamte\
      \ G7-Gruppe sollten die Strategien des BRICS-Clubs ernst nehmen – nicht zuletzt\
      \ auch wegen der Erweiterung zu\nBRICS plus und dem Ansehen, das der BRICS-Verbund\
      \ in vielen Ländern des Globalen Südens genießt.  Ob die Versuche der Vereinigten\
      \ Staaten und der EU, den\nAufstieg von BRICS einzuhegen, erfolgreich sein werden,\
      \ muss dahingestellt bleiben.  Vermutlich wäre es strategisch sinnvoll, mit\
      \ jenen BRICS-Mitgliedstaaten\nzusammenzuarbeiten, die ein Interesse an Kooperation\
      \ haben, damit die Gruppierung nicht zu einer offen antiwestlichen Organisation\
      \ wird, die darauf abzielt, die\nliberale Weltordnung zu untergraben.  [27]\n\
      Aufgrund ihrer Wirtschaftskraft werden auch in Zukunft die Vereinigten Staaten,\
      \ die EU und China wirtschaftlich führen. "

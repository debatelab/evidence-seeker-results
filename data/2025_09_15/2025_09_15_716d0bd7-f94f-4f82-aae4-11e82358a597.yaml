      title: Ende der westlichen {Vorherrschaft}?
      url: https://www.bpb.de/shop/zeitschriften/apuz/brics-2024/557223/ende-der-westlichen-vorherrschaft/
      year: '2024'
    text: "Vor diesem Hintergrund stellen neue Allianzen und Koalitionen die Vormachtstellung\
      \ des Westens in internationalen Institutionen, auch in der globalen Finanzarchitektur,\n\
      zunehmend infrage.  Die wachsende internationale Anziehungskraft der derzeit\
      \ neun Mitglieder umfassenden BRICS-Gruppe, zu der Brasilien, Russland, Indien,\
      \ China,\nSüdafrika, Iran, Ägypten, Äthiopien und die Vereinigten Arabischen\
      \ Emirate gehören, lässt sich schon daran ablesen, dass 40 weitere Länder ihren\
      \ Beitrittswunsch bekundet\nhaben.  Sie alle eint das Ziel einer multipolaren\
      \ Weltordnung anstelle westlicher Dominanz.  Die BRICS sind nicht nur eine glaubwürdige\
      \ Alternative zur Gruppe der G7, sondern\nhaben auch das Potenzial, zur Speerspitze\
      \ der Neugestaltung des internationalen Systems zu werden.\n Der BRICS-Verbund\
      \ – der erste große, nicht von den USA geprägte Zusammenschluss von Staaten\
      \ seit Langem – ist zwar keine geschlossene Gruppierung; seine internen\nSpaltungen\
      \ und Rivalitäten, insbesondere die zwischen den demografischen Titanen China\
      \ und Indien, belasten ihn bis zu einem gewissen Grad.  Doch alle anderen\n\
      informellen Organisationen ohne Charta und ständiges Sekretariat, die G7 eingeschlossen,\
      \ stehen ebenfalls vor Zerreißproben.  Zudem beruht die den BRICS innewohnende\n\
      Stärke auf der seit ihrer Gründung 2006 bestehenden grundsätzlichen Übereinkunft\
      \ zwischen ihren Mitgliedstaaten, dass die Förderung der Multipolarität der\
      \ beste Weg ist,\num die Ausübung hegemonialer Macht zu kontrollieren – die,\
      \ wenn sie nicht in Schach gehalten wird, zu Willkür führt, die internationale\
      \ Sicherheit bedroht und internationale\nNormen und Regeln untergräbt. "

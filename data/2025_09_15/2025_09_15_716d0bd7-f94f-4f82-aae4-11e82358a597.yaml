      \ nachzudenken.  Möglicherweise ist der Rucksack doch nicht so unsichtbar, wie\
      \ ihn\nMcIntosh beschrieben hat.\n Auch in der deutschen Gesellschaft finden\
      \ sich zahlreiche Beispiele für Ungleichheiten, die mit aktiven Handlungen und\

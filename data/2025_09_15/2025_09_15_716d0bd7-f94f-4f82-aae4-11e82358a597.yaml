    text: "Intersektionale Privilegien\nPrivilegien können sich überlappen, das weiße\
      \ etwa mit dem männlichen.  Aus dieser Beobachtung heraus entwickelte sich mit\
      \ dem Konzept der Intersektionalität\neiner der wichtigsten Beiträge des Schwarzen\
      \ Feminismus.  Die Juristin Kimberlé Crenshaw bemühte sich in den frühen 1990er\
      \ Jahren darum, die spezifischen\nDiskriminierungserfahrungen Schwarzer Frauen\
      \ in den USA juristisch fassbar zu machen.  Sie beobachtete, dass diese Erfahrungen\
      \ in Gerichtsverfahren häufig\nnicht anerkannt wurden. [7] Zwar gab es damals\
      \ schon Antidiskriminierungsgesetze, Identität wurde aber als ein single issue\
      \ verstanden – ganz so, als ob\nSchwarze nur Rassismus und Frauen nur Sexismus\
      \ erleben würden.\n Die Erfahrungen Schwarzer Frauen auf dem Arbeitsmarkt konnten\

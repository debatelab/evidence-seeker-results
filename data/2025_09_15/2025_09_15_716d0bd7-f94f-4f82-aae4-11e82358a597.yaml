    text: '[7]

      Besonders sichtbar wird die globale Neuvermessung der Wirtschaft an den globalen
      Wertschöpfungsketten (WSK), die zur vorherrschenden Organisationsform

      der Weltwirtschaft geworden sind.  Die Teilnahme an globalen WSK kann eine doppelte
      Dividende für die Hauptakteure bringen: Erstens können sich die

      Unternehmen leichter auf die Bereiche spezialisieren, in denen sie am produktivsten
      sind.  Zweitens können sie als ausländische Unternehmen in anderen Ländern

      ihre Dominanz durch Management- und Technologiepraktiken ausbauen und so ihre
      Wertschöpfungsrenten optimieren.  Von diesen Entwicklungen haben einige

      BRICS-Länder besonders profitiert, vor allem Indien und China, aber auch Südafrika
      und Brasilien.  Indien und China waren deshalb besonders erfolgreich, weil sie

      Joint-Ventures von ausländischen und lokalen Unternehmen und dadurch Technologietransfer
      erzwangen.  Anderen Ländern gelang das eher nicht.  Die größten

      Unternehmen in den globalen Wertschöpfungsketten vereinen etwa 80 Prozent des
      Welthandels auf sich, sie sind die „Superstars“ der Weltwirtschaft. '

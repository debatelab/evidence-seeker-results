    text: "In der Tat spielt die Wirtschaftsmacht in den internationalen Beziehungen\
      \ heute eine größere Rolle, doch bestimmt die Geopolitik nach wie vor die Weltwirtschaft,\n\
      während das politische Risiko die Finanzmärkte beeinflusst.  Nach einem alten\
      \ Sprichwort „folgt der Handel der Flagge“.  Anders gesagt: Handelsbeziehungen\
      \ entwickelten\nsich schon immer im Gefolge von politischer Macht, und Handel\
      \ war schon immer mit Geopolitik verknüpft.  Auch heute ist die Geopolitik der\
      \ Schlüssel zum Verständnis der\ninternationalen wirtschaftlichen Zusammenarbeit\
      \ – auch wenn die Großmächte mitunter auch umgekehrt wirtschaftliche Initiativen\
      \ dafür nutzen, ihre geostrategischen\nInteressen durchzusetzen.  Ein klassisches\
      \ Beispiel ist Chinas „Neue Seidenstraße“, die Belt and Road Initiative (BRI);\
      \ auch die Kreditvergabepraxis ist häufig von\ngeopolitischen Interessen geleitet.\n\
      \ Beim derzeitigen Übergang zu einer neuen internationalen Ordnung stechen einige\
      \ Entwicklungen heraus: Ein Trend besteht darin, dass sich die Welt in Richtung\n\
      Multipolarität verändert.  Anstelle der Dominanz einer nach 1990 einzigen Macht\
      \ ist eine multipolare Weltordnung im Entstehen begriffen. "

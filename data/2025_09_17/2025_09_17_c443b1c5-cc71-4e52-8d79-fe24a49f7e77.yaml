      \ vielmehr\ndie vulnerable Position der ungewollt Schwangeren ausnutzen, um\
      \ sie von einem Abbruch abzuhalten.\n Integration: Ziviler Ungehorsam rechtsstaatlich\n\
      Ausgehend von dieser Konkretisierung des Freiheits- und Gleichheitsverständnisses\
      \ können wir das Verständnis des zivilen Ungehorsams als\nVerfassungsinterpretation\
      \ weiter ausdifferenzieren.  Auf der ersten, rechtsstaatlichen Ebene definiert\
      \ Philosoph John Rawls mittels eines liberalen Verständnisses\nzivilen Ungehorsam\
      \ als eine „öffentliche, gewaltlose, gewissensgeleitete, aber politische gesetzwidrige\
      \ Handlung, die in der Regel eine Änderung der Gesetze\noder der Regierungspolitik\
      \ anstrebt“. [9] Diese Definition orientiert sich an den Grundsätzen des demokratischen\
      \ Rechtsstaats, wie etwa dem Prinzip der\nVerhältnismäßigkeit.  Indem sich die\
      \ Akteure des zivilen Ungehorsams öffentlich und symbolisch ausdrücken und bereit\
      \ sind, die strafrechtlichen Konsequenzen\nihrer Handlungen zu tragen, unterstreichen\

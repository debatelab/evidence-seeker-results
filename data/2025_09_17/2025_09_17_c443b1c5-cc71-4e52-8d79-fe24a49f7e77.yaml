    text: 'Als der belarussische Staatschef Alexander Lukaschenko im Herbst 2021 Migrantinnen
      und Asylbewerber aus dem Irak, Afghanistan und anderen Ländern nach

      Belarus lockte und an die EU-Grenze bringen ließ, erklärten viele die Aktion
      zum Beginn einer gefährlichen neuen Ära in der internationalen Machtpolitik:
      Das

      Vorgehen sei eine neue Form der Bedrohung, bei der „Menschen in einem Akt der
      Aggression“ eingesetzt würden, und bewege sich in einer Grauzone unterhalb

      der Schwelle zum Krieg.  Da ein konventioneller Krieg heutzutage zu kostspielig
      und zu riskant sei, müsse man damit rechnen, dass diese hybride Waffe

      zunehmend eingesetzt werde und immer mehr Regierungen versuchen werden, Migranten
      und Asylsuchende als „Kugeln und Bomben“ zu nutzen – vor allem

      gegen die EU. [1]

      Doch anders als diese Äußerungen vermuten lassen, war diese Art der Instrumentalisierung
      von Migration durch Belarus weder neu noch einzigartig, sondern

      lediglich ein sehr offensichtliches Beispiel für ein uraltes, wenn auch unorthodoxes
      politisches Mittel.  Der Einsatz von Migration als Waffe ist nicht neu.  Allerdings

      hat er sich in den vergangenen Jahren von einer relativ häufigen, jedoch viel
      zu wenig beachteten Praxis zu einer sehr sichtbaren, aber immer noch weithin

      missverstandenen Maßnahme entwickelt. '

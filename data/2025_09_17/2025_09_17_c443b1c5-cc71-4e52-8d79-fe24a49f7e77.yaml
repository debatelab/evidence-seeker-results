    text: "Ein viertes Ziel gesteuerter Migration kann Erpressung sein, wenn Bevölkerungsbewegungen\
      \ ausgelöst, behindert oder manipuliert werden, um Zielstaaten zu\npolitischen,\
      \ militärischen und/oder wirtschaftlichen Zugeständnisse zu nötigen.  Ein Beispiel\
      \ wäre der frühere libysche Staatschef Muammar al-Gaddafi, der\ndrohte, Europa\
      \ mit Migranten zu überschwemmen, wenn ihm nicht Sanktionserleichterungen, Milliarden\
      \ an Hilfsgeldern und andere Zugeständnisse gewährt\nwürden.  Ähnlich drohte\
      \ der türkische Präsident Recep Tayyip Erdoğan wiederholt, meist syrische Flüchtlinge\
      \ und andere Migranten nach Europa zu schicken –\nmit Erfolg: 2016 wurde die\
      \ umstrittene Flüchtlingsvereinbarung zwischen der EU und der Türkei ausgehandelt.\
      \ [6]\nIn Fällen, in denen solche Aktionen gegen Staaten gerichtet sind, hängt\
      \ ihre Wirksamkeit weniger von der Größe der Bevölkerungsbewegungen ab als von\
      \ der\nPolitik im Zielland und der Haltung der dortigen Bevölkerung, wobei ein\
      \ wesentliches Kriterium die Herkunft der Gruppe(n) sowie deren kulturelle/religiöse\n\
      Identität ist.  Entscheidend ist, ob die Menschen, die wie Schachfiguren hin-\
      \ und hergeschoben werden, in den Zielstaaten als „Leute von uns“ betrachtet\
      \ werden,\ndie Akzeptanz und Schutz verdienen, oder als „die anderen“ und damit\
      \ als Bedrohung, die abgewehrt und zurückgewiesen werden muss.\n Da die Zielländer\
      \ fürchten, mit der Bewältigung der Zuwanderung überfordert zu sein und/oder\
      \ dass es zu politischen Spaltungen innerhalb der Bevölkerung\nkommt, entfaltet\
      \ der angedrohte oder tatsächliche Einsatz von Migration als Waffe eine große\
      \ Wirkung.  Deshalb gilt Migration schon lange als nützliches\npolitisches Instrument. "

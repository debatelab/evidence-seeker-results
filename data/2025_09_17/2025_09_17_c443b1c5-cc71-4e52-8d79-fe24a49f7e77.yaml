    text: "Ein zweites Ziel des Einsatzes gesteuerter Migration kann sein, während\
      \ eines aktiven Konflikts einen militärischen Vorteil zu erlangen.  Dabei werden\n\
      Bevölkerungsbewegungen genutzt, um die Kommando- und Kontrollstrukturen des\
      \ Gegners zu stören, die Nachschubwege zu unterbrechen und den\nBewegungsradius\
      \ der Truppen einzuschränken.  Oder aber die Vertriebenen werden zur Verstärkung\
      \ der eigenen Truppen rekrutiert.  Diese Form der\ninstrumentalisierten Migration\
      \ ist ein gängiges Mittel bei Aufständen oder ihrer Bekämpfung und wurde etwa\
      \ im syrischen Bürgerkrieg von allen Beteiligten\nangewandt.\n Drittens kann\
      \ es ein Ziel sein, sich das Siedlungsgebiet oder den Besitz der Vertriebenen\
      \ anzueignen oder sie auszuschalten, weil sie als Bedrohung für die\nVorherrschaft\
      \ der Gruppe gesehen werden, die die Vertreibung vornimmt.  Diese Form der instrumentalisierten\
      \ Migration war nach dem Zusammenbruch\nJugoslawiens ein typisches Merkmal der\
      \ Balkankriege in den 1990er Jahren und wird derzeit im Sudan angewandt.\n Ein\
      \ viertes Ziel gesteuerter Migration kann Erpressung sein, wenn Bevölkerungsbewegungen\
      \ ausgelöst, behindert oder manipuliert werden, um Zielstaaten zu\npolitischen,\
      \ militärischen und/oder wirtschaftlichen Zugeständnisse zu nötigen. "

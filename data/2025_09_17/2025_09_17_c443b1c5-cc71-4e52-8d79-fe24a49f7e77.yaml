    text: 'Die Annäherung des Nahen Ostens an China hat man in Washington durchaus
      registriert.  Die USA beobachten mit Sorge, dass einige ihrer wichtigsten Partner
      in

      der Region und bedeutsame Rüstungsimporteure näher an ihren strategischen Rivalen
      herangerückt sind.  Der Krieg in der Ukraine hat bereits gezeigt, wie sich

      die Weigerung der Ölexporteure des Nahen Ostens, sich den westlichen Sanktionen
      gegen Russland anzuschließen, auf den Verlauf eines Konflikts auswirken

      kann, mitunter zulasten westlicher Interessen.  Die USA befürchten zudem, dass
      die zunehmende Zusammenarbeit zwischen den Ländern des Nahen Ostens und

      China, die sich auch auf die Bereiche neue Technologien und Verteidigung ausdehnt,
      die Wahrscheinlichkeit für chinesische Überwachungsaktivitäten oder den

      Diebstahl strategisch wichtiger amerikanischer Technologien durch China erhöhen
      wird. [10]

      Als Reaktion auf diese neue Herausforderung versuchen die Vereinigten Staaten,
      den Druck auf manche ihrer engen Partner im Nahen Osten zu erhöhen, um die

      Entwicklung der Beziehungen zu Beijing zu bremsen.  Der Hafen von Haifa in Israel
      beispielsweise, der regelmäßig die sechste US-Flotte beherbergt, wurde

      unlängst zu einem Konfliktpunkt zwischen den USA und Israel, nachdem Chinas
      staatseigene Shanghai International Port Group (SIPG) 2015 den Zuschlag für

      den Betrieb eines Terminals erhalten hatte.  Anfang 2020 intervenierten die
      USA, um Israel dazu zu drängen, ein chinesisches Angebot für eine hochstrategische

      Entsalzungsanlage abzulehnen, die in der Nähe eines Militärstützpunkts gebaut
      werden sollte. '

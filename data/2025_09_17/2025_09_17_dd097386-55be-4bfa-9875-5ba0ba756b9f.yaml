      title: Spuren rheinischer {Demokratie}
      url: https://www.bpb.de/shop/zeitschriften/apuz/bonn-2024/547261/spuren-rheinischer-demokratie/
      year: '2024'
    text: "Süsterhenn setzte sich im Laufe der Beratungen in der für ihn „wichtigsten\
      \ Frage des deutschen Staatslebens“ schließlich an die Spitze einer Kompromisslösung:\n\
      Zur einen Hälfte sollte die Länderkammer aus den Landesregierungen, zur anderen\
      \ Hälfte aus den Landtagen bestückt werden.  Es blieb beim Bundesrat, und Brill\n\
      hatte einen durchaus realistischen Blick dafür, was das bedeuten würde.  Süsterhenn\
      \ habe es „mit der ihm eigentümlichen Schläue“ vermieden auszusprechen,\ndass\
      \ der Bundesrat „praktisch nichts anderes sein kann als eine Versammlung instruierter\
      \ Gesandter der Länder“.  Verfechter dieser Lösung wollten wie\nSüsterhenn ganz\
      \ offenbar, „daß anstelle einer Regierung durch politische Parteien eine Regierung\
      \ durch die Bürokratie treten soll.“ Brill kann es sich nicht\nverkneifen, darin\
      \ „den ganzen 75 Jahre alten Angstkomplex der deutschen Katholiken“ wirksam\
      \ werden zu sehen, „durch konservative, liberale oder sozialistische\nKräfte\
      \ unterdrückt zu werden“.\n Not Charity but Solidarity\nUnd erst die Gesellschaft!\
      \  Was Süsterhenn da wolle, so Brill, sei eine Auffassung von Menschenrechten,\
      \ die „thomistisch-antik“ sei.  „Er erwähnte nicht die\npersönlichen und politischen\
      \ Rechte des Einzelnen, sondern, wie er sich ausdrückt, die ‚innerstaatlichen\
      \ Gemeinschaften‘ wie Ehe, Familie und Schule.“\nÜbernatürliches, göttliches\
      \ Recht solle in Ehe, Familie und Schule eine vorstaatliche Rechtssphäre schaffen\

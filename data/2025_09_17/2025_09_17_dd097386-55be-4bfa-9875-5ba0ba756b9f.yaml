      year: '2024'
    text: '[19] Trump reagierte umgehend und setzte eine Kommission ein, die die traditionelle

      Bedeutung von 1776, dem Jahr der Unabhängigkeitserklärung, als Gründungsmoment
      in der Erinnerungskultur der Nation verteidigen sollte.  Entsprechend wurde

      am 6.  Januar 2021 immer wieder "1776 or never" skandiert und Fahnen mit der
      Aufschrift "1776 2.0" tauchten in der Menge auf.  Zum Ausdruck gebracht wurde

      damit nicht mehr und nicht weniger als die Forderung nach einem Zurückdrehen
      der Geschichte in die Zeit vor der Demokratisierung der Demokratie,[20] als

      politische Mitbestimmung und vollumfängliche Rechte nur frei geborenen weißen
      Männern zustanden.  Vergessen gemacht werden sollten dadurch auch die

      Niederlage der Südstaaten im Bürgerkrieg von 1861 bis 1865 und die sukzessiven
      Errungenschaften der gleichen Rechte, die darauf folgten.  Auf häufig

      publizierten Fotos des 6.  Januar sieht man, wie ein Mann die Flagge der Konföderierten
      Staaten von Amerika durch das Parlamentsgebäude trägt. '

      year: '2024'
    text: "In den 1930er Jahren\nlag der Begriff der Militanz näher; er hatte innenpolitische\
      \ und außenpolitische Evidenz.  Innenpolitisch, weil es wirklich darum ging,\
      \ militarisierten\nKampfverbänden der extremistischen Parteien zu begegnen,\
      \ außenpolitisch, weil die revisionistische Außenpolitik und der kriegerische\
      \ Expansionswille des\nNationalsozialismus Gegenwehr verlangten.\n Wenn Zeitdiagnostiker,\
      \ Historiker und Politikwissenschaftler heute den Vergleich zur Zwischenkriegszeit\
      \ ziehen, [17] liegen einige oberflächliche Ähnlichkeiten\nauf der Hand: die\
      \ Akzeptanzkrise des Parlamentarismus, das Aufkommen rechtsextremistischer Massenbewegungen\
      \ und der allgemeine Konjunkturaufschwung\ndes Nationalismus, das Spannungsverhältnis\
      \ zwischen demokratischen Teilhabeansprüchen und kapitalistischer Wirklichkeit,\
      \ nicht zuletzt die Unsicherheiten\neines internationalen Systems, dessen Institutionen\
      \ den Herausforderungen der Migration, der Ökonomie und Ökologie oder der Sicherheitspolitik\
      \ immer hilfloser\ngegenüberzustehen scheinen.\n Der wichtigste Unterschied\
      \ besteht allerdings darin, dass die liberale Demokratie seinerzeit noch eine\
      \ neue Errungenschaft war.  Demokratie war ein\nZukunftsbegriff, an den sich\
      \ eine Fülle von Erwartungen und Hoffnungen knüpfte, aber mit ihm waren noch\
      \ kaum Erfahrungen verbunden.  Eigentlich kann man in\nEuropa erst seit 1918\
      \ davon sprechen, dass die liberale Demokratie mit freiem und gleichem Wahlrecht,\
      \ repräsentativer parlamentarischer Regierungsform,\nGewaltenteilung und Garantie\
      \ von Grundrechten Verfassungsgeltung erlangte und zum führenden Modell wurde.\
      \  Die Frage, wie die Demokratie dauerhaft zu\nsichern und gegen ihre Feinde\
      \ zu schützen ist, wurde in dem Moment relevant, als sich in der Massendemokratie\
      \ neue totalitäre Ideologien anschickten, die\nparlamentarische Demokratie zu\
      \ beseitigen – unter Berufung auf einen vermeintlichen Volks- beziehungsweise\
      \ Mehrheitswillen.\n"

      url: https://www.bpb.de/shop/zeitschriften/apuz/bonn-2024/547261/spuren-rheinischer-demokratie/
      year: '2024'
    text: "Misstrauisch waren die Ministerpräsidenten auch aus einem zweiten Grund:\
      \ Alle Staatsgewalt gehe vom Volk aus, hieß es später im Grundgesetz.  Aber\
      \ eine\nVolksabstimmung über dieses Grundgesetz trauten sie dem deutschen Volk,\
      \ anders als die Militärgouverneure, nicht zu.  Sie fürchteten kommunistische\n\
      Stimmungsmache, den Hass der Nazi-Anhänger, das Desinteresse einer Bevölkerung,\
      \ die andere Sorgen hatte, und mangelnde Reife der in der NS-Zeit\nherangewachsenen\
      \ Generation.  Der Parlamentarische Rat war insofern Ausdruck mehrfacher Provisorien,\
      \ die den Deutschen zwar die Demokratie zurückbringen,\ndiese Demokratie aber\
      \ auch vor den Deutschen schützen sollte.\n Die Erinnerung an den Sitzungsmarathon,\
      \ der in der Nacht vom 8. auf den 9.  Mai 1949 mit der Verabschiedung des Grundgesetzes\
      \ endete, verklärt insofern die\nZeit der Beratungen auf eine Weise, die so\
      \ gar nicht zur zeitgenössischen Disharmonie passen will.  Zum Vergleich: Der\
      \ Verfassungskonvent von Herrenchiemsee,\nder einen Entwurf des Grundgesetzes\
      \ aushandelte, tagte wenige Wochen zuvor im August 1948 gerade einmal 13 Tage\
      \ lang. "

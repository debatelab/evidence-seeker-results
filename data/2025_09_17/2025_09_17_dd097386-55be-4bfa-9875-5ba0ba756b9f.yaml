      year: '2024'
    text: "Ziviler Ungehorsam wird daher von radikaldemokratischen Ansätzen zum Teil\
      \ als zu systemkonform angesehen, da er in einem liberalen und deliberativen\n\
      Verständnis ein Stabilisierungs- und Integrationsmoment des demokratischen Rechtsstaats\
      \ sein kann.  Politische Entscheidungsprozesse sollten danach nicht nur\nauf\
      \ institutionelle Wahlen und Repräsentation beschränkt sein, sondern bedürften\
      \ direktdemokratischer Teilnahme, nicht zuletzt durch Proteste.  So betonen\n\
      diese Theorien die Bedeutung von politischen Konflikten.  Im Gegensatz zu liberalen\
      \ Ansätzen, die Konflikte als zu vermeidende Störungen betrachten, sieht die\n\
      Radikaldemokratie in ihnen eine notwendige Voraussetzung für demokratische Prozesse.\
      \  Pluralität wird als eine Stärke verstanden, die ermöglicht, dass\nunterschiedliche\
      \ Stimmen Gehör finden.  Radikale Demokratietheorien stehen in der Regel Verfassungen\
      \ und Verfassungsgerichten kritisch gegenüber, da diese\nKonflikte dem öffentlichen\
      \ und politischen Zugriff entziehen können, indem sie sie zu Verfassungsfragen\
      \ objektivieren.\n Dem tritt die These des zivilen Ungehorsams als Verfassungsinterpretation\
      \ entgegen. "

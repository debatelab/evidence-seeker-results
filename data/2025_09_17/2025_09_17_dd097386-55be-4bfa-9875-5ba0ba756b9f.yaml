      page_label: '3'
      relevance_score: 0.5581077138631723
      title: Wie soll die {Union} wachsen?
      url: https://www.bpb.de/shop/zeitschriften/apuz/europa-2024/546717/wie-soll-die-union-wachsen/
      year: '2024'
    text: 'Schließlich werden einige Mitgliedstaaten die Diskussion über die Rechtsstaatlichkeit
      mit Nachdruck vorantreiben und sich entschieden gegen jeden

      demokratischen Rückschritt innerhalb der Union wehren.  Manche Länder haben
      bereits deutlich gemacht, dass neue EU-Mitglieder vor ihrem Beitritt alle Regeln

      der Union einhalten müssen.  Hier muss allerdings selbstkritisch angemerkt werden,
      dass die EU zunächst selbst ihre Hausaufgaben machen muss. [24] Wir sollten

      ehrlich mit unseren eigenen Problemen in der EU umgehen und offen ansprechen,
      dass auch wir uns tagtäglich für die Prinzipien einer liberalen Demokratie,
      für

      einen funktionierenden Rechtsstaat einsetzen müssen.  Nur so können wir einen
      ehrlichen Dialog führen und langfristig überzeugen: Wie kann man liberale

      Demokratie lernen?  Handelt es sich dabei um einen linearen Prozess?  Wie kann
      der Fortschritt aufrechterhalten werden? '

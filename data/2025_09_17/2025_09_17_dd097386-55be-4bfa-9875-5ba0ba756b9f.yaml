      url: https://www.bpb.de/shop/zeitschriften/apuz/demokratie-jenseits-von-wahlen-2024/552909/ziviler-ungehorsam/
      year: '2024'
    text: 'Interpretationen – nicht zuletzt des Begriffs „zivil“ selbst – zu hinterfragen
      und damit verkrustete Diskursstrukturen aufzubrechen.  Dabei wird deutlich,
      dass die

      Demokratie eine grundlose Ordnung ist: Sie kann nicht auf Gott, die absolute
      Wahrheit oder auf die objektive Vernunft gebaut werden.  In einer Abwandlung
      der

      vielzitierten Erkenntnis des Verfassungsrechtlers und -richters Ernst-Wolfgang
      Böckenförde könnte man auch formulieren: Die Demokratie „lebt von

      Voraussetzungen, die sie selbst nicht gewährleisten kann“. [2]

      Dieses weite Interpretationsverständnis und die damit zusammenhängende Fundamentlosigkeit
      der Demokratie weisen allerdings auch eine Gefahr auf, der sich

      eine Theorie zivilen Ungehorsams als Verfassungsinterpretation stellen muss.  Die
      zweite Perspektive nimmt daher die Verfassung in den Blick.  Denn es bedarf

      eines Kriteriums, mit dem entschieden werden kann, welche Interpretationen mit
      dem demokratischen Rechtsstaat vereinbar sind, ohne dabei selbst Gefahr zu

      laufen, letzte Wahrheiten zu verabsolutieren.  Dieses Kriterium stellt meines
      Erachtens die Verfassung bereit, nicht nur im Rahmen der 146 Artikel des

      Grundgesetzes, sondern auch als eine Ordnung von Freien und Gleichen, die ebendiese
      Freiheit und Gleichheit schützt und damit den Interpretationen Grenzen

      setzt. '

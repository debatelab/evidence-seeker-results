  - metadata:
      author: Fowkes, James and Hailbronner, Michaela
      file_name: fowkes_krise_2024.pdf
      journal: Aus Politik und Zeitgeschichte (APuZ)
      month: February
      original_text: 'In den 1990er Jahren schien die liberale Demokratie als Regierungsform
        für einen kurzen Moment

        alternativlos zu sein. '
      page_label: '1'
      relevance_score: 0.4944348838359417
      title: Krise des globalen {Konstitutionalismus}
      url: https://www.bpb.de/shop/zeitschriften/apuz/inguterverfassung-2024/545650/krise-des-globalen-konstitutionalismus/
      year: '2024'
    text: 'Der Konstitutionalismus der Nachkriegszeit ist in der Krise.  In den 1990er
      Jahren schien die liberale Demokratie als Regierungsform für einen kurzen Moment

      alternativlos zu sein.  Dies gilt heute nicht mehr – jedenfalls nicht mehr uneingeschränkt.  Globale
      Indizes stellen seit mehreren Jahren eine Abnahme von

      Rechtsstaatlichkeit und Demokratie fest.  Länder wie die USA, die einst als
      Vorbild des demokratischen Konstitutionalismus galten oder wie Südafrika als
      neue

      Hoffnungsträger für eine demokratischere und gerechtere Gesellschaft gefeiert
      wurden, sind dies heute vielfach nicht mehr. '

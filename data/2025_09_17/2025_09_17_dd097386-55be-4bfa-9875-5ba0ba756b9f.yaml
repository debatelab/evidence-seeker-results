      month: February
      original_text: 'Deshalb hängt die Frage, wie stabil, resilient oder wehrhaft
        die Demokratie ist, stets damit zusammen, inwiefern sie in der Lage

        ist, sich neuen Herausforderungen anzupassen, entwicklungsfähig zu bleiben

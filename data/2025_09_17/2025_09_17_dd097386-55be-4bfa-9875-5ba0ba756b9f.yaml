    text: "In der politischen Theorie und Geschichte, aber\nmittlerweile auch in der\
      \ aktuellen Diskussion wird ein solcher Rechtsbruch, der von einer Richtigkeitsüberzeugung\
      \ getragen wird, als „ziviler Ungehorsam“\nbezeichnet.  Der Rechtsbruch drückt\
      \ den Dissens mit der Regierung, der Politik und zum Teil auch der Wirtschaft\
      \ aus.  Doch wie entscheiden wir, welche\nRichtigkeitsüberzeugung wahrhaftig\
      \ „richtig“ und welcher Ungehorsam legitim, also „zivil“ ist?  Und wie unterscheiden\
      \ wir Bezugnahmen auf Demokratie und\nVerfassung, die diesen widersprechen,\
      \ von denen, die zu ihrer Erneuerung und Weiterentwicklung beitragen?\n Ziviler\
      \ Ungehorsam als Verfassungsinterpretation\nUm diese Fragen zu beantworten,\
      \ schlage ich vor, den zivilen Ungehorsam als eine Form der Verfassungsinterpretation\
      \ zu verstehen.  Diese These lässt sich aus\nzwei Perspektiven – nämlich aus\
      \ der Perspektive der Interpretation und derjenigen der Verfassung – näher beleuchten.\n\
      \ Die erste Perspektive fokussiert das Interpretationsverständnis. "

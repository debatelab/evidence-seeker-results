    text: "Januar 2021 in Washington, D.C.  berief man sich in Brasília eine Woche\
      \ nach der Amtseinführung des neuen\nPräsidenten Luiz Inácio Lula da Silva,\
      \ als der alte schon nicht mehr im Land war, auf den urdemokratischen Grundsatz,\
      \ dass die Macht vom Volk ausgeht und\ngegen seinen Willen nicht regiert werden\
      \ darf.  In allen drei Fällen war das jedoch eine unerhörte Anmaßung, die nur\
      \ durch Konspirationstheorien oder\nWahlfälschungsvorwürfe autosuggestiv plausibel\
      \ erscheinen konnte.\n Nachwirkung\nWährend in den USA die Erinnerung an die\
      \ lauernde Gefahr für die Demokratie, die in diesen Ereignissen ihr Angesicht\
      \ zeigte, zunehmend schwindet, hat die\nAufarbeitung in Deutschland mit den\
      \ Prozessen um die Reichsbürgerverschwörung 2024 an Fahrt aufgenommen.  In Brasilien\
      \ ist sie weit fortgeschritten.\n Präsident Lula da Silva hat den 8.  Januar\
      \ zum \"Tag der Demokratie\" erklärt, und der brasilianische Museumsverband\
      \ hat die Errichtung eines Museums der\nDemokratie angekündigt, denn noch ist\
      \ in diesem Land, wie die Forderungen beim Angriff auf das Parlament gezeigt\
      \ haben, die Erinnerung an die Zeit der\nMilitärdiktatur (1964–1985) wach und\

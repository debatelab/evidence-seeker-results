  - metadata:
      author: Hacke, Jens
      file_name: hacke_wehrhafte_2024.pdf
      journal: Aus Politik und Zeitgeschichte (APuZ)
      month: February
      original_text: 'Die Frage, wie die Demokratie dauerhaft zu

        sichern und gegen ihre Feinde zu schützen ist, wurde in dem Moment relevant,
        als sich in der Massendemokratie neue totalitäre Ideologien anschickten, die

        parlamentarische Demokratie zu beseitigen – unter Berufung auf einen vermeintlichen
        Volks- beziehungsweise Mehrheitswillen.

        '
      page_label: '3'
      relevance_score: 0.4618312719034743
      title: Wehrhafte {Demokratie}
      url: https://www.bpb.de/shop/zeitschriften/apuz/inguterverfassung-2024/545648/wehrhafte-demokratie/
      year: '2024'
    text: "Der wichtigste Unterschied besteht allerdings darin, dass die liberale\
      \ Demokratie seinerzeit noch eine neue Errungenschaft war.  Demokratie war ein\n\
      Zukunftsbegriff, an den sich eine Fülle von Erwartungen und Hoffnungen knüpfte,\
      \ aber mit ihm waren noch kaum Erfahrungen verbunden.  Eigentlich kann man in\n\
      Europa erst seit 1918 davon sprechen, dass die liberale Demokratie mit freiem\
      \ und gleichem Wahlrecht, repräsentativer parlamentarischer Regierungsform,\n\
      Gewaltenteilung und Garantie von Grundrechten Verfassungsgeltung erlangte und\
      \ zum führenden Modell wurde.  Die Frage, wie die Demokratie dauerhaft zu\n\
      sichern und gegen ihre Feinde zu schützen ist, wurde in dem Moment relevant,\
      \ als sich in der Massendemokratie neue totalitäre Ideologien anschickten, die\n\
      parlamentarische Demokratie zu beseitigen – unter Berufung auf einen vermeintlichen\
      \ Volks- beziehungsweise Mehrheitswillen.\n Für die Zeitgenossen schienen Joseph\
      \ Goebbels’ Worte von der liberalen Demokratie, die „ihren Todfeinden die Mittel\
      \ selbst stellte“, durch die sie vernichtet\nwerden konnte, unmittelbar evident.\
      \  [18] Nimmt man Goebbels’ Ausspruch ernst, ist aber nicht das Volk der entscheidende\
      \ Akteur, sondern es sind die\nantidemokratischen Eliten, die die Chancen des\
      \ politischen Systems für ihre Zwecke instrumentalisieren.  Insofern konzentriert\
      \ sich bis heute jede Krisendiagnose\nauf die Kritik an den Eliten und Funktionsträgern\
      \ in Politik und Wirtschaft, die sich vom normativen Anspruch der Demokratie\
      \ entkoppelt haben und ihrer\ndemokratischen Verantwortung nicht mehr gerecht\
      \ werden. "
    uid: ac71b3eb-d631-436a-8622-fa1825022c78

      page_label: '4'
      relevance_score: 0.4728108488439789
      title: Alt aber nicht veraltet
      url: https://www.bpb.de/shop/zeitschriften/apuz/inguterverfassung-2024/545645/alt-aber-nicht-veraltet/
      year: '2024'
    text: "Das betrifft das\nParlament, die Justiz, die Kommunikationsmedien, die\
      \ Wissenschaft und weitere Bereiche der Gesellschaft.  Sie genießen Vertrauen,\
      \ soweit sie in den Händen der\nrecht Gesonnenen sind; ansonsten sehen sie sich\
      \ dem Vorwurf der Manipulation ausgesetzt.  Ziel der politischen Auseinandersetzung\
      \ ist dann nicht mehr eine\nMehrheit, die die Durchsetzung der eigenen Präferenzen\
      \ auf Zeit ermöglicht, die Alternative des Gegners aber präsent hält, sondern\
      \ seine Ausschaltung.\n Verteidigung des demokratischen Verfassungsstaates\n\
      Es fragt sich daher, ob Verfassungen, die dem pluralistischen Demokratieverständnis\
      \ verpflichtet sind, sich gegen eine Systemtransformation verteidigen können.\n\
      \ Das Grundgesetz ist freilich gerade in Reaktion auf eine solche Erfahrung\
      \ entstanden.  Ihr verdankt sich die sogenannte wehrhafte Demokratie mit ihren\
      \ drei\nInstrumenten, der Grundrechtsverwirkung nach Artikel 18, dem Parteiverbot\
      \ nach Artikel 21 und dem Vereinigungsverbot nach Artikel 9 GG.  Vereinigungsverbote\n\
      sind häufig ausgesprochen worden, Grundrechtsverwirkungen nie. "

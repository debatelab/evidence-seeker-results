        Dieses weite Interpretationsverständnis und die damit zusammenhängende Fundamentlosigkeit
        der Demokratie weisen allerdings auch eine Gefahr auf, der sich

        eine Theorie zivilen Ungehorsams als Verfassungsinterpretation stellen muss. '

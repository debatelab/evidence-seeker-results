    text: "Wenn innenpolitische Akteure weiterhin ihre eigenen Interessen über die\
      \ Sicherheit und Stabilität ihres eigenen Landes\nund ihrer Verbündeten stellen,\
      \ was bleibt dann noch?\n Wenn hier keine Abhilfe geschaffen wird, verheißt\

    text: "Mai 2024 hat die Regierung den Entwurf eines Verfassungsgesetzes gebilligt,\
      \ das im Herbst seinen Weg durchs Parlament antreten wird.  Ziel ist es,\neinerseits\
      \ eine Vereinbarung über die Reform zu erreichen und andererseits zu verhindern,\
      \ dass die Verfassungsänderung einem Referendum unterzogen wird,\nbei dem sie\
      \ abgelehnt werden könnte.  Eine derartige Volksabstimmung wird notwendig, wenn\
      \ ein Verfassungsgesetz keine Zweidrittelmehrheit in beiden\nKammern des Parlaments\
      \ erreicht, sondern nur eine absolute Mehrheit.  Derzeit scheint die Mehrheit\
      \ für diese Reform sogar größer zu sein als diejenige, die die\nRegierung unterstützt,\
      \ da sie auch die Parlamentarier:innen der politischen Mitte (der Parteien Azione\
      \ und Italia Viva) umfasst.  Selbst diese Stimmen reichen\njedoch noch nicht\
      \ aus, um zwei Drittel zu erreichen.  Eine Volksabstimmung am Ende des parlamentarischen\
      \ Weges ist daher wahrscheinlich.\n Kern der Reform ist die Änderung der Artikel\
      \ 104 bis 110 der Verfassung über die Gerichtsbarkeit, um die Laufbahn von Richter:innen\
      \ und Staatsanwält:innen\nvoneinander zu trennen. "

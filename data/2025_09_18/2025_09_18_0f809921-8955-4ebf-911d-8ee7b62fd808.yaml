    text: "Der Text des Reformvorhabens regelt allerdings nicht, wie vorgegangen werden\
      \ soll, wenn die von der Regierung gestellte Vertrauensfrage abgelehnt wird.\
      \  Dieser\nPunkt ist jedoch zentral, wenn man bedenkt, dass die meisten vom\
      \ Parlament verabschiedeten Gesetze der Vertrauensfrage unterworfen werden.\
      \  Das Schweigen\nzu diesem Punkt deutet wohl darauf hin, dass die Regierung\
      \ in diesem Fall nicht automatisch stürzen würde.\n Eine weitere Änderung betrifft\
      \ ein Überbleibsel aus vergangenen Zeiten, nämlich die fünf Senator:innen auf\
      \ Lebenszeit, die nicht selten den Ausschlag für die\nUnterstützung von Mitte-links-Regierungen\
      \ gegeben haben und mit der neuen Reform abgeschafft werden sollen. [4]\nWenn\
      \ das erklärte Ziel des Gesetzes darin besteht, „eine Lösung für die seit Langem\
      \ bestehenden und offenkundigen Probleme der italienischen Regierungsform\n\
      zu bieten, nämlich die Instabilität der Regierungen, die Heterogenität und Unbeständigkeit\
      \ der Mehrheiten“ sowie den zu häufigen Wechsel der Abgeordneten\nund Senator:innen\
      \ von einer Fraktion zur anderen, wie es im Begleitbericht zum Text heißt, dann\
      \ stellt sich die Frage, ob die Instrumente, mit denen dieses Ziel\nerreicht\
      \ werden soll, verhältnismäßig sind.  Die Antwort lautet nein, denn es gibt\
      \ Instrumente, die weniger tief in die parlamentarische Regierungsform eingreifen,\n\
      etwa das konstruktive Misstrauensvotum oder die Befugnis des Ministerpräsidenten\
      \ oder der Ministerpräsidentin, das Parlament aufzulösen.\n Die mit einem starken\
      \ Mehrheitsbonus verbundene Direktwahl ist in mehrfacher Hinsicht problematisch. "

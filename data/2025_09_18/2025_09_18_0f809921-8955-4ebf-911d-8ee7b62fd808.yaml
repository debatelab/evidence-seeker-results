    text: 'Der Hauptgrund liegt

      aber tief in der verfassungsrechtlichen Struktur der USA als Bundesstaat verwurzelt
      und in der Tatsache, dass der US-Senat Territorium statt Menschen

      repräsentiert: Alle Bundesstaaten sind hier mit zwei Senatorinnen oder Senatoren
      vertreten, unabhängig von ihrer Bevölkerungszahl.  Auch der Präsident oder die

      Präsidentin wird nicht von einer Mehrheit des Volkes gewählt, sondern von einem
      Wahlkollegium.  In diesem spielt zwar die Bevölkerungszahl eine wichtigere Rolle

      als im Senat, aber auch hier liegt ein Ungleichgewicht zugunsten dünn besiedelter
      Staaten vor.  Die zunehmende Urbanisierung hat diese ungleiche Gewichtung

      verschärft, von der vor allem die Republikaner profitieren, die in ländlichen
      Gegenden mehr Unterstützung finden, während Demokraten in Städten ihre

      Hochburgen haben.  Die Republikaner haben deshalb zwar fast nie eine Stimmenmehrheit,
      gewinnen aber trotzdem etwa die Hälfte der Sitze im Senat oder im

      Wahlkollegium.  Der Senat und der Präsident wiederum ernennen die Bundesrichter,
      einschließlich jener des Obersten Gerichtshofs.  [13] Viele Demokraten halten

      das System deshalb für unfair und fordern Reformen, was – egal, ob man den Vorwurf
      für richtig oder falsch hält – ebenfalls einen Angriff auf die geltenden

      verfassungsrechtlichen Regeln darstellt. '

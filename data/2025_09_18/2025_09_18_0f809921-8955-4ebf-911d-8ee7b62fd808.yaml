    text: "Es handelt sich dabei um drei sachlich klar voneinander abgegrenzte Vorhaben,\
      \ die politisch aber eines gemeinsam haben: Alle drei Reformen zielen darauf,\
      \ die\nMacht in den Händen der parlamentarischen Mehrheit beziehungsweise der\
      \ Regierung zu konzentrieren und die Möglichkeiten ihrer Kontrolle einzuschränken,\n\
      wodurch das bisherige relative Gleichgewicht gestört und eine politische Unwucht\
      \ entstehen würde.\n Dank der Einigkeit zwischen den drei Parteien der rechtsorientierten\
      \ Regierungskoalition und ihrer soliden parlamentarischen Mehrheit, auf die\
      \ sie sich stützen\nkann, schreitet der Reformprozess rasch voran.  Tatsächlich\
      \ handelt es sich mit 238 von 400 Sitzen in der Abgeordnetenkammer beziehungsweise\
      \ 111 von 205\nSitzen im Senat um eine der solidesten und größten Mehrheiten\
      \ in der Geschichte der Republik, auch wenn sie bei der Parlamentswahl 2022\
      \ mit „lediglich“ 43\nProzent der abgegebenen Stimmen erreicht wurde.  Dies\
      \ war möglich, weil die Zahl der Nichtwähler:innen zugenommen hat – die Wahlbeteiligung\
      \ lag bei 63,9\nProzent – und weil die Rechtskoalition in allen Wahlkreisen\
      \ mit Direktmandaten geschlossen aufgetreten ist und diese Mandate daher fast\
      \ überall für sich sichern\nkonnte.  Obwohl die Mehrheit, nämlich 57 Prozent\
      \ der Wähler:innen, für Parteien gestimmt hat, die nicht Teil der Regierungskoalition\
      \ sind, kann sich diese auf eine\nstabile Mehrheit stützen, die es ihr ermöglicht,\
      \ ihre Reformvorhaben zügig voranzutreiben.\n Noch offene Justizreform\nDie\
      \ Justizreform ist das am wenigsten fortgeschrittene der drei Vorhaben.  Ihre\
      \ Inhalte werden sich im Zuge der parlamentarischen Überprüfung wahrscheinlich\n\
      noch ändern, denn die Regierung hat angekündigt, den Dialog mit allen Betroffenen,\
      \ insbesondere mit der Richter:innenschaft und den Rechtsanwält:innen\nsuchen\
      \ zu wollen. "

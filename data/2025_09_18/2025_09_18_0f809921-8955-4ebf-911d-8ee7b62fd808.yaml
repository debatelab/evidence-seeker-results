    text: "Allerdings belegen empirische Analysen, dass mit längerem Verbleib im Parlament\
      \ und vor allem mit der Übernahme von Ämtern die migrationsbezogenen\nAktivitäten\
      \ nachlassen,[31] was allerdings auch den entweder umfassenderen oder fachspezifischen\
      \ Aufgaben der Ämter geschuldet ist.  Jüngste Analysen der\nDauer des Verbleibs\
      \ von Bundestags- und Landtagsabgeordneten mit Einwanderungsgeschichte im Parlament\
      \ zeigen jedoch, dass die durchschnittliche\nVerweildauer mit unter zwei Legislaturperioden\
      \ sehr kurz ist und bei ausgeschiedenen Bundestagsabgeordneten mit Migrationshintergrund\
      \ eine\nLegislaturperiode kürzer ausfällt als bei den Kolleg:innen, die keinen\
      \ Migrationshintergrund haben. [32] Dies mag daran liegen, dass die Integration\
      \ von\nAbgeordneten mit Einwanderungsgeschichte in die Parteien und Fraktionen\
      \ oder umgekehrt die Öffnung der Parteien und Fraktionen für diese Abgeordneten\n\
      schlechter funktioniert als dies bei Abgeordneten ohne Einwanderungsgeschichte\
      \ der Fall ist, sodass es seltener zu aussichtsreichen Nominierungen bei\nnachfolgenden\
      \ Wahlen kommt.\n Eine andere Vermutung ist, dass Parteien Menschen mit Einwanderungsgeschichte\
      \ häufiger instrumentalisieren, um Diversität nach außen zu demonstrieren und\n\
      sich davon auch strategisch Vorteile erhoffen (tokenism), während die konkreten\
      \ Personen von untergeordneter Bedeutung sind.  Sie wären damit eher\naustauschbar.\
      \  Für einen gewissen Grad an tokenism spricht auch die Zuweisung migrationsspezifischer\
      \ Aufgaben an Abgeordnete mit\nEinwanderungsgeschichte, die eigentlich andere\
      \ fachliche Schwerpunkte haben, doch, manches Mal zusätzlich, solche Aufgaben\
      \ für ihre Parteien oder\nFraktionen übernehmen. [33] Es scheint jedoch, dass\
      \ diese Praxis inzwischen seltener geworden ist – Ergebnisse jüngerer Datenerhebungen\
      \ liegen noch nicht vor.\n"

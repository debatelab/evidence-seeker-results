      \ Hut zu nehmen, nachdem „seine“ Verfassungsreform abgelehnt wurde.\n Allerdings\
      \ hat Melonis Reform viel bessere Chancen, denn sie geht ein populäres Thema\
      \ an, nämlich die (In)stabilität der Regierung.  Das Versprechen, eine starke\n\
      Figur an die Spitze zu stellen, die praktisch allmächtig und alleinverantwortlich\
      \ sein wird, entspricht dem populistischen Zeitgeist.  Vereinfachung der\nEntscheidungsprozesse\
      \ und starke Persönlichkeiten sind im Moment attraktiver als Gegengewichte und\
      \ Respekt der Vielfalt. [3] Das Verkaufsargument\nschlechthin für die Reform\
      \ ist die Herstellung der Regierungsstabilität.  Italiens Regierungen gelten\
      \ als notorisch instabil, in der Geschichte der Republik, also seit\n1948, gab\
      \ es nicht weniger als 68 Regierungen, mit 30 unterschiedlichen Ministerpräsidenten\
      \ und einer Ministerpräsidentin. "

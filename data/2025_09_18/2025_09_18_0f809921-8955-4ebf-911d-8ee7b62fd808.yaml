      year: '2024'
    text: 'Entsprechend heißt es in einem

      Urteil des Bundesverfassungsgerichts von 1975 in aller Klarheit: „Die Demokratie
      des Grundgesetzes ist eine grundsätzlich privilegienfeindliche Demokratie.“
      [12]

      Dass eine Selbstthematisierung nicht die realen Verhältnisse abbildet, muss
      nicht eigens erläutert werden; sie ist nicht mehr (aber auch nicht weniger)
      als eine

      Form der (idealisierten) Selbstbeschreibung.  Auch gegenwärtig kann keine Rede
      davon sein, dass die Gesellschaften des Globalen Nordens tatsächlich

      meritokratisch organisiert sind.  [13] Für die Entwicklung der Privilegienkritik
      ist es nun wichtig, daran zu erinnern, dass emanzipatorische Bewegungen zunächst

      darauf setzten, dass das, was ihnen versprochen wurde, in die Wirklichkeit überführt
      werde.  Sie betrachteten die gesellschaftlichen Leitbilder nicht als

      ideologisches Blendwerk, sondern erkannten, dass diese Selbstthematisierung
      normativ imprägniert war – und knüpften daran an.  [14]

      Die Frauenbewegung zu Beginn des 20.  Jahrhunderts etwa pochte darauf, dass
      die versprochene Gleichheit endlich umgesetzt und juristisch wie auch

      ökonomisch ausbuchstabiert wird.  Soziologen wie Ralf Dahrendorf und Pierre
      Bourdieu wiederum geißelten in den 1960er und 1970er Jahren die

      Bildungseinrichtungen für ihre feudalen Strukturen und suchten diese auf Bestenauslese
      zu verpflichten – also darauf, die verdeckte Weitergabe von

      Bildungsprivilegien endlich zu beenden und einen fairen Wettbewerb um Bildungsabschlüsse
      zu organisieren. '

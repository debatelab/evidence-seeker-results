      \ Erhalt\nder Koalition als auf einer Vision des Ganzen beruht.  Unter diesem\
      \ Gesichtspunkt sind die Befürchtungen einer neofaschistischen Tendenz wahrscheinlich\n\
      übertrieben.  Vielmehr handelt es sich um Reformprojekte mit populistischen\
      \ Zügen, die darauf angelegt sind, mehr Macht in der nationalen Regierung zu\n\
      zentralisieren, in dem aufrichtigen Glauben, dass die Wähler:innen einen einzigen\
      \ Entscheidungsträger wollen, dem oder der sie für eine gewisse Zeit fast\n\
      ausschließlich die Geschicke des Landes anvertrauen können und den oder die\
      \ sie bei der nächsten Wahl durch einen anderen allmächtigen Premierminister\n\
      ersetzen können.  Der einzige gemeinsame Faktor der drei Reformen ist die Reduzierung\
      \ des Pluralismus und der Gegengewichte, wobei sich der Schwerpunkt\nauf die\
      \ Regierung und den oder die Regierungschef:in verlagert, der oder die nicht\
      \ nur als politische Führungsperson, sondern auch als Gegengewicht zur\nAutonomie\
      \ der Regionen und der Justiz fungieren kann.\n"

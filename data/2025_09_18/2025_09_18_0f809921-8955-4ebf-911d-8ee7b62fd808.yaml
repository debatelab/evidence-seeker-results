      Werkzeugkasten, den es in den kommenden Monaten gemeinsam zu entwickeln

      gilt.  Ein Werkzeugkasten, der aufzeigt, wie eine reformierte EU-Erweiterungspolitik
      dazu beitragen kann, die Zukunft Europas widerstandsfähiger zu machen,

      indem die Menschen mit dem abgeholt werden, was sie mit dem europäischen Integrationsprozess
      verbinden: Frieden,[14] Sicherheit,[15] Stabilität[16] und

      Wohlstand,[17] aber auch die Zurückgewinnung nationaler Souveränität,[18] ein
      Modell gelebter Solidarität[19] und wehrhafter Demokratie. [20]


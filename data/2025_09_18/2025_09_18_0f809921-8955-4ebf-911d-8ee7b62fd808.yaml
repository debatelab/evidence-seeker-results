      \ für Parteien gestimmt hat, die nicht Teil der Regierungskoalition sind, kann\
      \ sich diese auf eine\nstabile Mehrheit stützen, die es ihr ermöglicht, ihre\
      \ Reformvorhaben zügig voranzutreiben.\n Noch offene Justizreform\nDie Justizreform\
      \ ist das am wenigsten fortgeschrittene der drei Vorhaben.  Ihre Inhalte werden\

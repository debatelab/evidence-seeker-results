      title: Privilege {Studies}
      url: https://www.bpb.de/shop/zeitschriften/apuz/privilegien-2024/548589/privilege-studies/
      year: '2024'
    text: "In der Folge sind Privilegien in der Moderne unsichtbar geworden.\n Aus\
      \ Sicht der Privilege Studies mögen die religiös, ständisch, territorial, patriarchal\
      \ und kolonial begründeten Privilegien der Vormoderne – zumindest\nrechtshistorisch\
      \ gesehen – an Bedeutung verloren haben, dennoch lassen sich weiterhin systematische\
      \ Bevorzugungen sozialer Gruppen ausmachen.  Wie\ngezeigt wird, verstehen die\
      \ Privilege Studies unter Privilegien dabei weniger individuelle Sonderrechte,\
      \ sondern vielmehr strukturell bedingte materielle,\ninstitutionelle, soziale\
      \ und symbolische Begünstigungen, die maßgeblich an soziale Zugehörigkeiten\
      \ gebunden sind und aus Macht- und Dominanzverhältnissen\nresultieren.\n Unsichtbarkeit\
      \ von Privilegien in der Moderne\nEin zentraler Befund der Privilege Studies\
      \ ist, dass die strukturellen Ungleichheitsverhältnisse für die Begünstigten\
      \ selbst häufig unsichtbar sind.  Zu diesem\nErgebnis kamen bereits die Soziologen\
      \ Pierre Bourdieu und Jean-Claude Passeron in ihren empirischen Studien zu Bildungsprivilegien\
      \ in den 1960er Jahren.  Sie\nstellten fest, dass Studierende bürgerlicher Herkunft\
      \ ihren Bildungserfolg überwiegend auf ihre eigene „Begabung“ oder „Persönlichkeit“\
      \ zurückführten.  Die\nstrukturellen Bildungsvorteile ihrer sozialen Herkunft\
      \ waren für sie nicht sichtbar. "

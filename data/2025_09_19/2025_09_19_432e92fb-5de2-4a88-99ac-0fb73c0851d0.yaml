      year: '2024'
    text: "[11] Der BRICS-Club ist zur\nglobalen Rohstoff-Supermacht geworden.\n Große\
      \ Divergenz\nDurch die Gründung von BRICS und seiner Erweiterung zu BRICS plus\
      \ haben sich die globalen wirtschaftlichen und politischen Kräfteverhältnisse\
      \ verschoben.\n Dies geht einher mit einer Konzentration der Produktion, des\
      \ Konsums und der Einkommen – der „großen Divergenz“ in der Weltgesellschaft.\
      \  [12] Wenige Länder\nwerden reicher – vor allem die G7 und einige Länder des\
      \ BRICS-Verbunds –, während viele Entwicklungsländer und auch zahlreiche BRICS-Staaten\
      \ relativ\nzurückfallen, beispielsweise Südafrika, Brasilien, Russland, Äthiopien\
      \ und Ägypten.\n Das hat auch damit zu tun, dass die internationalen Wirtschaftsbeziehungen\
      \ zunehmend durch geostrategisches Agieren geprägt sind.  Bei den\nHandelsstreitigkeiten\
      \ zwischen den USA, der EU und China geht es nicht nur um Absatzmärkte, den\
      \ Bezug von End- und Vorprodukten und um\nLieferbeziehungen, sondern auch um\
      \ globale Technologieführerschaft und wirtschaftliche sowie strategische Dominanz.\
      \  Technologieführerschaft ist die\nFähigkeit, in zentralen Bereichen – digitale\
      \ Technologien, Roboterisierung und künstliche Intelligenz, Energietransfer,\
      \ Halbleitertechnologien, Betriebssoftware\n[13] – globale Normen und Standards\
      \ zu setzen, von denen Nutzer dieser Technologien abhängig sind. "

        '
      page_label: '2'
      relevance_score: 0.38063296678536945
      title: Europa braucht eine aktive {Industriepolitik}
      url: https://www.bpb.de/shop/zeitschriften/apuz/industriepolitik-2024/544577/europa-braucht-eine-aktive-industriepolitik/
      year: '2024'
    text: "Mit Projektverbünden in den Bereichen Mikroelektronik, Batterien, Wasserstoff\
      \ und\nKommunikationstechnologie, die Forschungs- und Entwicklungsvorhaben entlang\
      \ der gesamten Wertschöpfungskette bis hin zur konkreten Anwendung\numfassen,\
      \ hat die EU unter den gegebenen Rahmenbedingungen eine gute Grundlage geschaffen,\
      \ um Europa zu einem Standort für klimafreundliche\nZukunftstechnologien zu\
      \ machen und das selbst gesteckte Ziel der Klimaneutralität bis 2050 zu erreichen.\n\
      \ Ob die EU die Früchte ihrer Strategie in vollem Umfang ernten kann, ist derzeit\
      \ allerdings ungewiss.  Denn die USA haben mit dem IRA attraktive\nInvestitionsbedingungen\
      \ für Unternehmen geschaffen, die in den Bereichen Erneuerbare Energien, Wasserstoff\
      \ und Elektromobilität auf der anderen Seite des\nAtlantiks investieren und\
      \ produzieren wollen.  Da die USA für viele Unternehmen ein attraktiver Wachstumsmarkt\
      \ sind, besteht die Gefahr, dass insbesondere\nUnternehmen, die ohnehin eine\
      \ Ansiedlung in den USA erwogen haben, entsprechende Investitionen zeitnah tätigen,\
      \ um von den üppigen US-Förderungen zu\nprofitieren, und ursprünglich in der\
      \ EU geplante Investitionen zeitlich verschieben oder sogar ganz streichen.\n\
      \ Dies könnte für Europa weitreichende Folgen haben.  Nicht nur, weil sich dadurch\
      \ die Transformation von Wirtschaft und Gesellschaft hin zur Klimaneutralität\n\
      verzögern würde, sondern auch, weil Europa als Standort für Schlüsseltechnologien\

    text: "Jahrzehnten zudem erhebliche technologische Fortschritte und Innovationen,\
      \ die zu einem wachsenden Anteil ihrer Hightech-Exporte führten und zugleich\
      \ zu\nAbhängigkeiten der Länder des Globalen Südens und des Westens beitrugen\
      \ (etwa in den Lieferketten).  [4] Diese Veränderungen markieren einen deutlichen\n\
      wirtschaftlichen Dominanzverlust des Westens.  Die Industrialisierung der Technologiemacht\
      \ China [5] löste zudem einen Exportboom in den Rohstoffländern des\nBRICS aus,\
      \ etwa in Brasilien und Russland, und ermöglichte diesen rohstoffexportierenden\
      \ Ländern ein höheres Wachstum als den Industrieländern.\n Die wirtschaftlichen\
      \ Machtverschiebungen manifestieren sich vor allem darin, dass der BRICS-Verbund\
      \ wichtige strategische Güter und Dienstleistungen\nanbietet – und relativ viele\
      \ mächtige Großunternehmen global agieren, die von den unterschiedlichen Mitgliedstaaten\
      \ unterstützt werden.  [6] Dies lässt sich zum\nBeispiel an den jeweiligen Marktanteilen\
      \ in wichtigen Produktgruppen und Dienstleistungen erkennen, etwa an der Dominanz\
      \ in Kommunikationsnetzwerken und\nim Finanzsektor oder bei der Kreditvergabe\
      \ an andere Länder, die mitunter zur Entstehung von Schuldnersituationen führt.\
      \  [7]\nBesonders sichtbar wird die globale Neuvermessung der Wirtschaft an\
      \ den globalen Wertschöpfungsketten (WSK), die zur vorherrschenden Organisationsform\n\
      der Weltwirtschaft geworden sind. "

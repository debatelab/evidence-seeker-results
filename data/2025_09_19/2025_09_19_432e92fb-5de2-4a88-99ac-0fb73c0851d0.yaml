    text: "[24] Einige\nStaaten wie Großbritannien oder Preußen überließen den Eisenbahnbau\
      \ eher der Privatwirtschaft.  Andere wiederum nahmen erheblichen Einfluss auf\
      \ den\nAusbau, auch wenn sie ihn nicht direkt finanzierten.  Dies geschah beispielsweise\
      \ durch die Vergabe von Landrechten und Konzessionen, durch Subventionen\noder\
      \ Gewinngarantien oder durch die Regulierung des Eisenbahnbetriebs.\n In der\
      \ wissenschaftlichen Forschung konnte an vielen Beispielen gezeigt werden, dass\
      \ gerade Eisenbahnnetze viele positive Auswirkungen auf\nWirtschaftswachstum\
      \ und Industrialisierung hatten.  Sie erschlossen weite landwirtschaftliche\
      \ Gebiete innerhalb eines Landes für den Exportmarkt und\nermöglichten Produktivitätssteigerungen\
      \ durch eine stärkere Spezialisierung der Regionen innerhalb eines Landes. \
      \ Diese Vorteile zeigen sich in den früh\nindustrialisierten Ländern wie Großbritannien,\
      \ in den später industrialisierten wie Schweden und Japan und sogar in den Kolonien\
      \ wie Ghana und Britisch-Indien,\nwo die Entwicklung der Eisenbahn in erster\
      \ Linie den Interessen der Kolonialherren und nicht der einheimischen Bevölkerung\
      \ diente.  Eisenbahnen führten auch\nzu mehr Innovation und Technologieübernahme,\
      \ da Erfinder durch die verbesserten Transportmöglichkeiten mehr über technologische\
      \ Bedürfnisse wussten und\nihre Patente leichter verkaufen konnten. "

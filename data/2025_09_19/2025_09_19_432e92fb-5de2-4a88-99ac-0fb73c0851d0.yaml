    text: "[14] Gespeist wurden diese Überlegungen durch die von Anbeginn kontroverse\
      \ Aufnahme von\nBeitrittsverhandlungen mit der Türkei 2005, aber auch durch\
      \ die 2003 offiziell als Alternative zur Erweiterung lancierte Europäische Nachbarschaftspolitik\
      \ (ENP).\n Das Interesse der EU an enger Kooperation mit Südosteuropa einschließlich\
      \ der Türkei belebte sich angesichts des massiven Zustroms von Geflüchteten\
      \ über die\nBalkanroute im Krisenjahr 2015.  Zugleich nahm die EU eine wachsende\
      \ geopolitische Konkurrenz mit Russland, China und auch der Türkei wahr, deren\
      \ Präsenz\nund wirtschaftlich-politischer Einfluss in der Region stärker wurden.\
      \  Rat und Kommission argumentierten deshalb, dass die Erweiterungspolitik die\n\
      \"(geo-)strategische Investition in Frieden, Stabilität, Sicherheit und wirtschaftliches\
      \ Wachstum\"[15] sei.  Einzelne Mitgliedstaaten wollten daraufhin die\nBeziehungen\
      \ dynamisieren: 2014 startete etwa der Berliner Prozess mit dem Schwerpunkt\
      \ auf regionaler Wirtschaftskooperation und 2018 ergriffen die deutsche\nund\
      \ britische Regierung eine Initiative zur Wiederbelebung des Reformprozesses\
      \ in Bosnien-Herzegowina.  Außerdem legte die Kommission 2018 sechs\nLeitinitiativen\
      \ vor, die ausdrücklich \"eine glaubwürde Erweiterungsperspektive für und ein\
      \ verstärktes Engagement der EU gegenüber dem westlichen Balkan\"\nanvisierten.\
      \ [16] Im selben Jahr wurde zudem der Westbalkan-Gipfel lanciert, bei dem sich\
      \ Staats- und Regierungschefs der EU und der sechs Länder treffen. "

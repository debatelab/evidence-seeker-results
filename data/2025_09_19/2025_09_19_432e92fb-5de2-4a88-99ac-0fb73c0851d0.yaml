    text: "Etwas anders sieht es bei den Anteilen am Welthandel aus: Die G7 hatten\n\
      dort 2023 einen Anteil von knapp 30 Prozent (im Jahr 2000 waren es noch 43 Prozent),\
      \ während die BRICS-Staaten ihren Anteil im gleichen Zeitraum von 21 auf\n25\
      \ Prozent erhöhen konnten (ohne BRICS plus).  Nach wie vor dominieren die USA\
      \ als größte Volkswirtschaft die globalen Währungsreserven in US-Dollar (mit\n\
      einem Anteil von rund 50 Prozent), nur 2 Prozent entfallen etwa auf den chinesischen\
      \ Renminbi (RMB).\n Der Erfolg der BRICS-Länder beruht unter anderem darauf,\
      \ dass sie hohe ausländische Direktinvestitionen anziehen konnten, um ihre Ökonomien\
      \ umzugestalten\nund sie international wettbewerbsfähig zu machen.  Zwischen\
      \ 2000 und 2021 stieg der Anteil der BRICS-Länder an den weltweiten Auslandsdirektinvestitionen\n\
      von 6 auf 25 Prozent, davon entfiel der größere Teil auf China.  [2] Auch in\
      \ der Weltindustrieproduktion nehmen die BRICS-Länder inzwischen eine führende\
      \ Rolle\nein.  So stieg in nur drei Jahrzehnten Chinas Anteil an der globalen\
      \ Industriewertschöpfung von unter 5 auf über 31 Prozent im Jahr 2023 (zum Vergleich:\
      \ USA 15,9\nProzent, Japan 6,5 Prozent, Deutschland 4,8 Prozent, Indien 2,9\
      \ Prozent, Südkorea 2,7 Prozent und Russland 1,8 Prozent).  [3] Die Veränderungen\
      \ werden unter\nanderem deutlich an der Zusammensetzung des Handels zwischen\
      \ den OECD-Staaten und den BRICS-Ländern: Die BRICS-Mitglieder China, Brasilien,\
      \ Indien und\nSüdafrika liefern nun ebenfalls Komponenten und Vorprodukte für\
      \ die Industrieländer und den Globalen Süden. "

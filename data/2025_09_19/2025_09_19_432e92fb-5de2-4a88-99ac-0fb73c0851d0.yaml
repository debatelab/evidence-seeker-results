      original_text: 'Da die USA für viele Unternehmen ein attraktiver Wachstumsmarkt
        sind, besteht die Gefahr, dass insbesondere

        Unternehmen, die ohnehin eine Ansiedlung in den USA erwogen haben, entsprechende

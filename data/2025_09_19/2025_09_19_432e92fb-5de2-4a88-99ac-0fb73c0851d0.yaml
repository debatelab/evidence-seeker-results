    text: "Als der Europäische Rat im\nJuni 2022 den Kandidatenstatus an die Ukraine\
      \ und Moldau vergab, zog das eine gleichgerichtete Entscheidung für Bosnien-Herzegowina\
      \ im Dezember 2022\nnach sich und im März 2024 für die an Vorbedingungen gebundene\
      \ Eröffnung von Beitrittsverhandlungen mit Sarajewo.  2022 gab der Europäische\
      \ Rat schließlich\ngrünes Licht für die Verhandlungen mit Nordmazedonien und\
      \ Montenegro.\n Nachbarschaftspolitik als Abhaltestrategie\nDie Europäische\
      \ Sicherheitsstrategie von 2003 und die damals lancierte ENP zeigten, dass die\
      \ EU auf eine Ordnung im \"größeren Europa\" hinarbeiten wollte, in\nder sie\
      \ selbst von einem \"Ring verantwortungsvoll regierter Staaten\"[18] umgeben\
      \ wäre.  Diesen Staaten bot die EU alles außer Institutionen an, also so viel\n\
      funktionale Kooperation und Integration wie unterhalb der Mitgliedschaft möglich\
      \ wäre, um eine \"Zone des Wohlstands und der guten Nachbarschaft\" zu\nschaffen.\
      \ [19] Adressaten dieser \"Erweiterung light\" im \"größeren Europa\" waren\
      \ die drei Südkaukasus-Staaten sowie die Ukraine, Moldau und mit\nEinschränkungen\
      \ Belarus.  Russland gehörte auch nach eigenem Willen nicht zu den ENP-Ländern.\
      \  Zugleich schloss die EU ihrerseits eine punktuelle Mitwirkung\nMoskaus nicht\
      \ prinzipiell aus. "

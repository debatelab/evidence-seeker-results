      journal: Aus Politik und Zeitgeschichte (APuZ)
      month: March
      original_text: 'Der große Unterschied zu 1999 besteht heute darin, dass eine
        Reform des EU-Erweiterungsprozesses mit einer Neutralisierung der Bedrohung
        durch den Kreml

        einhergehen muss. '
      page_label: '3'
      relevance_score: 0.36416971542663196
      title: Wie soll die {Union} wachsen?
      url: https://www.bpb.de/shop/zeitschriften/apuz/europa-2024/546717/wie-soll-die-union-wachsen/
      year: '2024'
    text: "Mit verschiedenen\nMitteln versetzt die neoimperiale Kontrolle Russlands\
      \ über die Staaten der ehemaligen Sowjetunion alle Länder in höchste Alarmbereitschaft\
      \ und in eine Position\ngrößter Verwundbarkeit, von der insbesondere die Länder\
      \ in der östlichen Nachbarschaft der EU und auf dem westlichen Balkan betroffen\
      \ sind.  Diese Mittel\nreichen von wirtschaftlicher und politischer Einflussnahme\
      \ über Desinformation und Wahlbeeinflussung bis hin zu Cyberangriffen und militärischer\
      \ Gewalt. [25]\nRussland stellt die Grundprinzipien einer regelbasierten internationalen\
      \ Ordnung und damit die Werte und Interessen der EU permanent infrage.\n Der\
      \ große Unterschied zu 1999 besteht heute darin, dass eine Reform des EU-Erweiterungsprozesses\
      \ mit einer Neutralisierung der Bedrohung durch den Kreml\neinhergehen muss.\
      \  Oder kann die EU realistischerweise erwarten, dass sich die Ukraine, Moldau,\
      \ Georgien und die sechs Balkanstaaten in den kommenden\nJahren zu vollwertigen\
      \ liberalen Demokratien entwickeln, wenn der Kreml jeden Tag unerbittlich gegen\
      \ sie und ihre Bevölkerungen vorgeht? [26] Wir haben in der\nEU auch ohne eine\
      \ allgegenwärtige Bedrohung durch Russland bereits Probleme mit der Rechtsstaatlichkeit\
      \ in manchen Mitgliedstaaten.  Welche\nIntegrationsfortschritte können wir also\
      \ in den nächsten Jahren tatsächlich erwarten?\n"
    uid: 95d2dd6e-5d21-40c4-a5ad-dc05d3d3e16b
  - metadata:
      author: Lons, Camille
      file_name: lons_im_2024.pdf
      journal: Aus Politik und Zeitgeschichte (APuZ)
      month: March
      original_text: 'Diese Partnerschaft beförderte nicht nur das amerikanische Wirtschaftswachstum,
        sondern auch die internationale

        Führungsrolle des US-Dollar. '
      page_label: '2'
      relevance_score: 0.3603027077967409
      title: Im weltpolitischen {Machtgefüge}
      url: https://www.bpb.de/shop/zeitschriften/apuz/naher-osten-2024/546381/im-weltpolitischen-machtgefuege/
      year: '2024'
    text: 'Seit den 1950er Jahren war der Faktor Energie von zentraler Bedeutung für
      die

      Sicherheitsbeziehungen mit den USA.  Das Treffen zwischen US-Präsident Franklin
      D. Roosevelt und dem saudischen König Abdul Aziz Ibn Saud an Bord der "USS

      Quincy" im Suezkanal 1945 war seinerzeit der erste Schritt hin zu einem Bündnis,
      das auf der stabilen Versorgung mit preiswertem Erdöl im Austausch für

      amerikanische Sicherheitsgarantien beruhte.  1974 wurde diese gegenseitige Abhängigkeit
      durch ein ähnliches Abkommen zwischen Präsident Richard Nixon und

      König Faisal bin Abdulaziz Al Saud bekräftigt.  Diese Partnerschaft beförderte
      nicht nur das amerikanische Wirtschaftswachstum, sondern auch die internationale

      Führungsrolle des US-Dollar.  Im Gegenzug wurden die USA zum wichtigsten Sicherheitspartner
      der Golfstaaten und zu einem Grundpfeiler der regionalen

      Sicherheitsarchitektur.  Die Länder des Nahen Ostens – hauptsächlich die Golfstaaten,
      Ägypten, Israel und Jordanien – importieren mehr als zwei Drittel ihrer

      Verteidigungstechnologien aus den Vereinigten Staaten.  Die US-Stützpunkte in
      der Region, unter anderem in Bahrain, Katar und Kuwait, spielen eine wichtige

      Rolle bei der Abschreckung regionaler Rivalen, insbesondere Irans.

      '
    uid: 8e6ca05f-9d3b-4379-99e1-f844a443cc95
  - metadata:
      author: Lons, Camille
      file_name: lons_im_2024.pdf
      journal: Aus Politik und Zeitgeschichte (APuZ)
      month: March
      original_text: 'Der Anteil Chinas an den

        Energieexporten der Region kletterte von weniger als 5 Prozent in den frühen
        2000er Jahren auf über 20 Prozent im Jahr 2021.'
      page_label: '2'
      relevance_score: 0.3553768187868385
      title: Im weltpolitischen {Machtgefüge}
      url: https://www.bpb.de/shop/zeitschriften/apuz/naher-osten-2024/546381/im-weltpolitischen-machtgefuege/
      year: '2024'
    text: "Die Aussicht auf eine globale\nEnergiewende verstärkte in US-Politikerkreisen\
      \ das Gefühl, dass die Golfregion sehr bald an strategischer Bedeutung verlieren\
      \ würde.  Angesichts dieser neuen\nSituation weigerte sich Präsident Donald\
      \ Trump 2019 beispielsweise, beim iranischen Angriff auf die saudischen Ölverarbeitungsanlagen\
      \ in Abqaiq und Churais\nzu intervenieren, was in politischen Kreisen am Golf\
      \ als Verrat gewertet wurde.\n Gleichzeitig ist China in den letzten zehn Jahren\
      \ zum größten Ölimporteur der Welt und größten Abnehmer im Nahen Osten geworden.\
      \  Der Anteil Chinas an den\nEnergieexporten der Region kletterte von weniger\
      \ als 5 Prozent in den frühen 2000er Jahren auf über 20 Prozent im Jahr 2021.\
      \ [7] Laut Prognosen der\nInternationalen Energieagentur dürfte sich dieser\
      \ Trend in den kommenden Jahrzehnten fortsetzen.  Entsprechend erklärte Amin\
      \ H. Nasser, der\nVorstandsvorsitzende des staatseigenen saudischen Ölkonzerns\
      \ Aramco 2021, dass China für die nächsten 50 Jahre die oberste Priorität des\
      \ Unternehmens\nbleiben werde. [8]\nDiese Verlagerung des Schwerpunkts globaler\
      \ Energiemärkte nach China stellt eine Herausforderung für den Kern der Beziehungen\
      \ zwischen der Region und\nden USA dar und schafft neue strategisch wichtige\
      \ Abhängigkeitsverhältnisse mit China.\n"
    uid: 20dc1a5b-161b-445a-8c1f-69c6790566af
  - metadata:
      author: Kaeding, Michael
      file_name: kaeding_wie_2024.pdf
      journal: Aus Politik und Zeitgeschichte (APuZ)
      month: March
      original_text: 'Klar ist, dass die Erweiterung die Disparitäten zwischen den
        Staaten und

        Regionen der EU erheblich vergrößern wird. '
      page_label: '1'
      relevance_score: 0.35376246222126506
      title: Wie soll die {Union} wachsen?
      url: https://www.bpb.de/shop/zeitschriften/apuz/europa-2024/546717/wie-soll-die-union-wachsen/
      year: '2024'
    text: "[5] Wer wann beitreten wird, darüber kann derzeit nur spekuliert werden.\
      \  Können die EU-\nInstitutionen eine höhere Mitgliederzahl überhaupt verkraften?\
      \  Kann sich die EU die Kosten für die Aufnahme von Ländern leisten, die viel\
      \ ärmer als der EU-\nDurchschnitt sind und deren Wirtschaft weitgehend von der\
      \ Landwirtschaft abhängt?  Klar ist, dass die Erweiterung die Disparitäten zwischen\
      \ den Staaten und\nRegionen der EU erheblich vergrößern wird.  Folglich wird\
      \ sie unweigerlich Anpassungen des auf dem Bruttoinlandsprodukt basierenden\
      \ EU-Haushalts erfordern.\n Entweder wird der Kuchen größer und das Gesamtbudget\
      \ steigt – oder jeder bekommt ein kleineres Stück.  Folglich wird es zu einer\
      \ tiefgreifenden Umverteilung\nvon EU-Mitteln zwischen den Mitgliedstaaten kommen. "
    uid: 37016274-32b8-47a4-bb2b-33c9a9bedc9d
  - metadata:
      author: Kaeding, Michael
      file_name: kaeding_wie_2024.pdf
      journal: Aus Politik und Zeitgeschichte (APuZ)
      month: March
      original_text: 'War die Unterstützung der Erweiterung früher vor allem durch

        wirtschaftliche Interessen motiviert, so hat heute der Sicherheitsaspekt in
        Kombination mit einer wertebasierten Haltung an Bedeutung gewonnen.

        '
      page_label: '2'
      relevance_score: 0.35273055643973955
      title: Wie soll die {Union} wachsen?
      url: https://www.bpb.de/shop/zeitschriften/apuz/europa-2024/546717/wie-soll-die-union-wachsen/
      year: '2024'
    text: "Polen und Schweden stehen dagegen exemplarisch für jene Gruppe von EU-Staaten,\
      \ die nicht spezifisch an den Westbalkan denken, sondern traditionell zu den\n\
      Befürwortern der EU-Osterweiterung gehören und sich daher federführend an der\
      \ EU-Initiative Östliche Partnerschaft von 2009 beteiligt haben, um die\nIntegration\
      \ der Länder in der östlichen Nachbarschaft der Union stärker zu unterstützen,\
      \ vor allem, um die Stabilität in der Region zu sichern.  Der Krieg Russlands\n\
      in der Ukraine hat bei ihnen zu einer spürbaren sicherheitspolitischen Präferenzverschiebung\
      \ in Richtung Erweiterung geführt.  Mit dem Krieg sind aber auch die\nWerte,\
      \ die mit der Zugehörigkeit zum „Westen“ verbunden werden, wichtiger denn je\
      \ geworden.  War die Unterstützung der Erweiterung früher vor allem durch\n\
      wirtschaftliche Interessen motiviert, so hat heute der Sicherheitsaspekt in\
      \ Kombination mit einer wertebasierten Haltung an Bedeutung gewonnen.\n Darüber\
      \ hinaus gibt es Länder wie Portugal, die trotz ihrer geografischen Entfernung\
      \ am westlichen Rand der Union die Erweiterungsrunden als eine Form der\nSolidarität\
      \ und der Begleichung einer „Schuld der Dankbarkeit“ unterstützt haben.  Hier\
      \ wird die Erweiterung der EU um den Westbalkan, die Ukraine, die Republik\n\
      Moldau und Georgien im Kontext eines Prozesses der europäischen integrativen\
      \ Solidarität verstanden.\n Die portugiesische Haltung steht zugleich aber auch\
      \ exemplarisch für gesellschaftliche und politische Veränderungen innerhalb\
      \ eines Landes – und dafür, dass\nsich nationale Diskurse verändern können. "
    uid: af33882a-baae-406b-9802-6a6bfefaa19d
  - metadata:
      author: Hüther, Michael
      file_name: huther_wir_2024.pdf
      journal: Aus Politik und Zeitgeschichte (APuZ)
      month: May
      original_text: 'Jetzt sind wir in einer Situation mit schwachem Wachstum, in
        der wir eigentlich feststellen müssten: Wachstum zu organisieren,

        ist nicht einfach, denn die Potenziale sind nicht mehr da. '
      page_label: '1'
      relevance_score: 0.3519173907346388
      title: '"{Wir} sind zu weit gegangen"'
      url: https://www.bpb.de/shop/zeitschriften/apuz/fachkraeftemangel-2024/548768/wir-sind-zu-weit-gegangen/
      year: '2024'
    text: 'Deutschland galt vor gut 20 Jahren als kranker Mann Europas.  Damals hatten
      wir keine Probleme, die

      Lage zu erkennen: Wachstumsschwäche verbunden mit einer hohen, sehr beharrlichen
      Arbeitslosigkeit, in der Spitze über fünf Millionen Beschäftigungslose.  Das

      war Auslöser für große Reformen.  Jetzt sind wir in einer Situation mit schwachem
      Wachstum, in der wir eigentlich feststellen müssten: Wachstum zu organisieren,

      ist nicht einfach, denn die Potenziale sind nicht mehr da.  Wir wissen um den
      Alterungsprozess.  Arbeit verknappt sich.  Das Bruttoinlandsprodukt kann nicht

      wachsen, wenn das Produkt aus Arbeitsvolumen und Produktivität je Stunde nicht
      steigt. '

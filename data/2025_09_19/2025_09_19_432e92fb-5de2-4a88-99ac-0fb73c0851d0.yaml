      journal: Aus Politik und Zeitgeschichte (APuZ)
      month: March
      original_text: 'Diese Partnerschaft beförderte nicht nur das amerikanische Wirtschaftswachstum,
        sondern auch die internationale

        Führungsrolle des US-Dollar. '
      page_label: '2'
      relevance_score: 0.40126061745675995
      title: Im weltpolitischen {Machtgefüge}
      url: https://www.bpb.de/shop/zeitschriften/apuz/naher-osten-2024/546381/im-weltpolitischen-machtgefuege/
      year: '2024'
    text: 'Seit den 1950er Jahren war der Faktor Energie von zentraler Bedeutung für
      die

      Sicherheitsbeziehungen mit den USA.  Das Treffen zwischen US-Präsident Franklin
      D. Roosevelt und dem saudischen König Abdul Aziz Ibn Saud an Bord der "USS

      Quincy" im Suezkanal 1945 war seinerzeit der erste Schritt hin zu einem Bündnis,
      das auf der stabilen Versorgung mit preiswertem Erdöl im Austausch für

      amerikanische Sicherheitsgarantien beruhte.  1974 wurde diese gegenseitige Abhängigkeit
      durch ein ähnliches Abkommen zwischen Präsident Richard Nixon und

      König Faisal bin Abdulaziz Al Saud bekräftigt.  Diese Partnerschaft beförderte
      nicht nur das amerikanische Wirtschaftswachstum, sondern auch die internationale

      Führungsrolle des US-Dollar.  Im Gegenzug wurden die USA zum wichtigsten Sicherheitspartner
      der Golfstaaten und zu einem Grundpfeiler der regionalen

      Sicherheitsarchitektur.  Die Länder des Nahen Ostens – hauptsächlich die Golfstaaten,
      Ägypten, Israel und Jordanien – importieren mehr als zwei Drittel ihrer

      Verteidigungstechnologien aus den Vereinigten Staaten.  Die US-Stützpunkte in
      der Region, unter anderem in Bahrain, Katar und Kuwait, spielen eine wichtige

      Rolle bei der Abschreckung regionaler Rivalen, insbesondere Irans.

      '

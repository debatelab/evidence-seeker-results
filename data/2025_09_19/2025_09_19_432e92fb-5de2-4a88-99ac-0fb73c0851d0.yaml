      indem sie gemeinsam mit Unternehmen wie Huawei, Tencent und Alibaba

      Lösungen für Smart Cities und Datenzentren entwickelten.  So hat Huawei für
      Saudi-Arabien etwa die Hadsch und Umrah-App entwickelt, um Millionen von

      muslimischen Pilgern zu überwachen, die jedes Jahr in das Königreich reisen.  Chinesische
      Tech-Unternehmen sind außerdem zu wichtigen Investoren für

      israelische Tech-Start-ups geworden.  Zudem kooperierte das chinesische Unternehmen
      Sinopharm während der Corona-Pandemie mit den Vereinigten

      Arabischen Emiraten (VAE), Ägypten und Marokko bei der gemeinsamen Herstellung

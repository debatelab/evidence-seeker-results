      anderen unbezahlten Sorgearbeiten viele geschlechtsspezifische Ungleichheiten,\
      \ die mit dem Gender Care Gap zusammenhängen, abgebaut werden können,\nwie beispielsweise\
      \ die hohe Teilzeiterwerbstätigkeit von Frauen mit älteren Kindern.\n Die Elemente\
      \ des Elterngeldes, die die gleichmäßigere Aufteilung der Kinderbetreuung fördern,\
      \ sollten daher ausgebaut werden.  Beispielsweise könnten die\nbeiden Partnermonate,\
      \ die jedem Elternteil individuell zustehen und nicht übertragbar sind, sukzessive\
      \ erhöht werden. [24] Vorbild für ein solches Modell könnte\ndie Elternzeitregelung\
      \ in Island sein, wo jedem Elternteil individuell sechs Monate Elternzeit zustehen,\
      \ von denen jeweils sechs Wochen auf den anderen Elternteil\nübertragen werden\
      \ können.  Bei einer Reform des Elterngeldes ist allerdings zu beachten, dass\
      \ die monatlichen Mindest- und Höchstbeträge des Elterngeldes\n(300 beziehungsweise\
      \ 1.800 Euro) seit seiner Einführung nicht angepasst wurden.  Eine solche Anpassung\
      \ wäre angesichts der hohen Inflationsraten der\nvergangenen Jahre dringend\
      \ erforderlich. "

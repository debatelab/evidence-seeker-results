      title: Reproduktive {Gesundheit}
      url: https://www.bpb.de/shop/zeitschriften/apuz/reproduktive-rechte-2024/553552/reproduktive-gesundheit/
      year: '2024'
    text: "Indem sie es Individuen ermöglichen, ihre sexuellen Erfahrungen ohne Sorge\
      \ zu genießen, spielen Verhütungsmethoden eine wesentliche Rolle bei der Förderung\n\
      einer selbstbestimmten und beglückenden Sexualität.\n Ähnliches gilt für den\
      \ Bereich Schwangerschaft (und Schwangerschaftsabbruch).  Eine Schwangerschaft\
      \ beeinflusst nicht nur die körperliche Gesundheit einer\nPerson, sondern auch\
      \ ihr sexuelles Leben und ihre psychische Gesundheit.  Entscheidungen rund um\
      \ eine Schwangerschaft, einschließlich jener zum\nSchwangerschaftsabbruch, sind\
      \ ganz erheblich von den Umständen der sexuellen Gesundheit und den persönlichen,\
      \ sozialen und ökonomischen Ressourcen\neines Menschen beeinflusst.\n Familienplanung\
      \ und Verhütung\nEin Beispiel, das das komplexe Wechselspiel zwischen individuellen\
      \ Vorstellungen, gesellschaftlichen Erwartungen und Ungleichheiten beim Zugang\
      \ zu\nGesundheitsdienstleistungen verdeutlicht, ist das Thema Familienplanung\
      \ und Verhütung.  Familienplanung beschreibt den Prozess, durch den Individuen\
      \ oder\nPaare die Anzahl und den Zeitpunkt der Geburt ihrer Kinder bestimmen.\
      \  Sie ist ein integraler Bestandteil der persönlichen Lebensgestaltung, kann\
      \ aber nicht nur\nals eine Reihe von persönlichen oder paarbezogenen Entscheidungen\
      \ zur Frage des Zusammenlebens verstanden werden, sondern ist ein komplexer\
      \ Vorgang,\nder von verschiedenen gesellschaftlichen Diskursen, Strukturen und\
      \ rechtlichen Regelungen beeinflusst wird. "
    uid: 7a7db546-daf6-4b51-9ce6-b615b26c9f77

      \ der Länder in der östlichen Nachbarschaft der Union stärker zu unterstützen,\
      \ vor allem, um die Stabilität in der Region zu sichern.  Der Krieg Russlands\n\
      in der Ukraine hat bei ihnen zu einer spürbaren sicherheitspolitischen Präferenzverschiebung\
      \ in Richtung Erweiterung geführt.  Mit dem Krieg sind aber auch die\nWerte,\
      \ die mit der Zugehörigkeit zum „Westen“ verbunden werden, wichtiger denn je\
      \ geworden.  War die Unterstützung der Erweiterung früher vor allem durch\n\
      wirtschaftliche Interessen motiviert, so hat heute der Sicherheitsaspekt in\
      \ Kombination mit einer wertebasierten Haltung an Bedeutung gewonnen.\n Darüber\
      \ hinaus gibt es Länder wie Portugal, die trotz ihrer geografischen Entfernung\
      \ am westlichen Rand der Union die Erweiterungsrunden als eine Form der\nSolidarität\
      \ und der Begleichung einer „Schuld der Dankbarkeit“ unterstützt haben.  Hier\
      \ wird die Erweiterung der EU um den Westbalkan, die Ukraine, die Republik\n\
      Moldau und Georgien im Kontext eines Prozesses der europäischen integrativen\
      \ Solidarität verstanden.\n Die portugiesische Haltung steht zugleich aber auch\
      \ exemplarisch für gesellschaftliche und politische Veränderungen innerhalb\
      \ eines Landes – und dafür, dass\nsich nationale Diskurse verändern können. "

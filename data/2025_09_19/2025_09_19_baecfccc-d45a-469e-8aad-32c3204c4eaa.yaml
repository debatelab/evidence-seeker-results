    text: 'Das zeigt auch der aktuelle

      Weltbevölkerungsbericht des UNFPA: Vor allem die weltweit am stärksten benachteiligten
      Frauen sind in ihrem Recht auf sexuelle und reproduktive Gesundheit

      weiterhin deutlich eingeschränkt.  Laut dem Bericht können ein Viertel der Frauen
      in rund 70 Ländern noch immer nicht grundlegendste Entscheidungen über

      ihren eigenen Körper treffen und beispielsweise Sex mit ihrem Mann oder Partner
      ablehnen.  Beinahe jede zehnte Frau kann nicht frei entscheiden, ob sie verhütet

      oder nicht.  [10] Frauen, die finanziell schlechter gestellt sind, eine Behinderung
      haben oder aufgrund ihrer Hautfarbe diskriminiert werden, haben nach wie vor
      oft

      einen schlechteren Zugang zu Familienplanung, Schwangerschaftsvorsorge und Geburtshilfe.  Etwa
      218 Millionen Frauen in Ländern mit niedrigem und mittlerem

      Einkommen, die gerne eine Schwangerschaft vermeiden möchten, haben weiterhin
      keinen Zugang zu modernen Verhütungsmitteln.  [11] Das Ergebnis sind häufige

      unbeabsichtigte Schwangerschaften; in Afrika trifft dies auf 43 Prozent aller
      Schwangerschaften zu.  Millionen dieser Schwangerschaften enden jedes Jahr mit

      einer unsicheren Abtreibung. '
    uid: 9ed6eb96-2373-40aa-984c-fb82ff082e21
  - metadata:

      \ solchen\nAusgangslage ist es für die Forschung nicht einfach, nachzuweisen,\
      \ ob die Wirtschaftspolitik einen Einfluss hatte.  Ist der Wachstumsunterschied\
      \ darauf\nzurückzuführen, dass die Unternehmen gefördert wurden, oder einfach\
      \ darauf, dass diese Branchen per se andere Wachstumsaussichten haben?\n Eine\
      \ Reihe neuerer empirischer Studien nähert sich diesem Problem mit detaillierten\
      \ theoretischen Modellen und neu entwickelten empirischen Methoden.  Diese\n\
      Studien liefern methodisch glaubwürdige Belege für die Hypothese, dass industriepolitische\
      \ Maßnahmen wirksam sein können.  [11] So zeigt beispielsweise die\nAnalyse\
      \ einer industriepolitischen Intervention in Südkorea in den 1970er Jahren,\
      \ die insbesondere auf die Schwer- und Chemieindustrie abzielte, dass diese\n\
      Politikmaßnahme den komparativen Vorteil der ausgewählten Industrie positiv\
      \ beeinflusste und damit das Wachstum der Exportunternehmen und ihrer Zulieferer\n\
      in diesen Sektoren nachhaltig ankurbelte. "

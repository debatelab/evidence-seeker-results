      year: '2024'
    text: "[9] Auf der Kairo-Konferenz wurde auch der Begriff „Reproductive Health“\
      \ geprägt, durch den Reproduktion, Sexualität und Gesundheit erstmals\nexplizit\
      \ mit den allgemeinen Menschenrechten verknüpft wurden.  [10] Dies schloss Rechte\
      \ wie jenes auf gewaltfreie Partnerschaften und sexuelle\nSelbstbestimmung ein,\
      \ deckte aber auch Themenbereiche wie Familienplanung, Mütter- und Kindersterblichkeit,\
      \ Teenagerschwangerschaften, assistierte\nReproduktion oder die Prävention gegen\
      \ häusliche Gewalt ab.  Obwohl die Konvention der 179 teilnehmenden Staaten\
      \ auf den Grundwerten von\nSelbstbestimmung, Autonomie und Menschenwürde basierte,\
      \ blieb das Recht auf Schwangerschaftsabbruch ausdrücklich ausgeklammert.\n\
      \ In jüngeren Diskussionen wurde das Konzept der sexuellen und reproduktiven\
      \ Gesundheit um zusätzliche Themen erweitert, darunter um das der sexuellen\n\
      Orientierung, Intersexualität und der damit einhergehenden Diskriminierung und\
      \ Stigmatisierung.  Auch die Themen sexuelles Vergnügen, sexuelle\nFunktionsstörung,\
      \ die Prävention und Behandlung sexuell übertragbarer Krankheiten sowie der\
      \ Anspruch auf umfassende Aufklärung in sexuellen und\nreproduktiven Fragen\
      \ spielen hier eine Rolle.  Zahlreiche internationale Dokumente zu Sexualität\
      \ und Reproduktion haben in den vergangenen zehn Jahren dazu\nbeigetragen, diese\
      \ Themen vermehrt in den Fokus nationaler und internationaler Debatten zu rücken.\
      \  [11]\nReproduktive und sexuelle Gesundheit sind eng miteinander verwoben,\
      \ da Entscheidungen und Zustände im einen Bereich direkte Auswirkungen auf den\n\
      anderen haben. "
    uid: 309098fe-a108-4fe5-8371-17847940bfaf

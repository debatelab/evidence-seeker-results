    text: 'Allerdings ist die Sparneigung der privaten Haushalte weiterhin relativ
      hoch, was den Konsum bremst.  Das Bruttoinlandsprodukt (BIP) legte

      2023 gegenüber 2022 um 0,9 Prozent zu, womit Italien die Wachstumsrate des Euroraums
      von 0,4 Prozent deutlich übertraf.  Im Ergebnis befand sich das reale

      BIP 2023 erstmals wieder auf dem Vorkrisenniveau von 2007. [1]

      Für 2024 und 2025 erwartet das nationale Statistikamt Istat Wachstumsraten von
      etwa einem Prozent des BIP , da die Binnennachfrage leicht anziehen dürfte,

      ausgehend von den seit 2022 positiven Entwicklungen am Arbeitsmarkt.  Nachdem
      die Arbeitslosenquote 2021 noch bei hohen 9,7 Prozent gelegen hatte, sank sie

      bis 2023 auf 7,8 Prozent.  Die Beschäftigungsquote unter den 20- bis 64-Jährigen
      lag mit 66,3 Prozent knapp drei Prozentpunkte über dem Vorpandemieniveau

      von 2019.  Dabei nahm die Zahl unbefristeter Arbeitsverträge zuletzt zu, was
      die Trendwende auf dem Arbeitsmarkt unterstreicht. '

      page_label: '4'
      relevance_score: 0.4181394291374553
      title: Erwerbsbeteiligung von {Frauen}
      url: https://www.bpb.de/shop/zeitschriften/apuz/fachkraeftemangel-2024/548772/erwerbsbeteiligung-von-frauen/
      year: '2024'
    text: "Nur die zeitliche Verteilung der Steuerzahlungen und die Verteilung der\
      \ Steuerlast zwischen den Ehepartnern würde sich\nverschieben.  Inwieweit die\
      \ Lohnsteuerklasse, die für abhängig Beschäftigte das monatliche Nettoerwerbseinkommen\
      \ bestimmt, eine wesentliche Einflussgröße\nbei der Arbeitsangebotsentscheidung\
      \ darstellt, ist schwer abzuschätzen.  Die zentrale empirische Frage ist, ob\
      \ das Arbeitsangebot vom individuellen monatlichen\nNettoeinkommen abhängt oder\
      \ ob sich die Verheirateten am gemeinsamen Nettojahreseinkommen orientieren,\
      \ das über die Steuerklärung durch die\nEinkommensteuer bestimmt wird und von\
      \ der Wahl der Lohnsteuerklassen unabhängig ist.  Es ist plausibel anzunehmen,\
      \ dass für manche Frauen nicht nur das\ngemeinsame Nettojahreseinkommen, sondern\
      \ auch das individuelle monatliche Nettoeinkommen eine Rolle spielt und sie\
      \ daher bei einer Abschaffung der\nLohnsteuerklassenkombination III/V ihr Arbeitsangebot\
      \ etwas ausweiten würden.\n Noch besser wäre es allerdings, das Ehegattensplitting\
      \ als solches zu reformieren, etwa in Form eines Realsplittings mit einem Transferbetrag\
      \ in Höhe des\nGrundfreibetrags.  In einem solchen System ist die steuerliche\
      \ Freistellung des Existenzminimums beider Ehepartner gewährleistet, aber die\
      \ Arbeitsanreize für\nZweitverdienende werden spürbar erhöht.  Eine solche Reform\
      \ wäre daher mit einer (moderaten) Erhöhung sowohl der Erwerbsquote als auch\
      \ der\nWochenarbeitszeit von Frauen verbunden."
    uid: 5f72a89e-b732-4b0b-8a65-00f5df46fe3b

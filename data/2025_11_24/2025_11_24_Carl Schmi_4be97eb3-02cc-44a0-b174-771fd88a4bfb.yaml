      title: Wehrhafte {Demokratie}
      url: https://www.bpb.de/shop/zeitschriften/apuz/inguterverfassung-2024/545648/wehrhafte-demokratie/
      year: '2024'
    text: "Sondern\nbereits der legale Zugriff auf staatliche Macht böte die Möglichkeit,\
      \ die Legitimität eines demokratischen Willens auszuhebeln.  Schmitt betonte\
      \ zu Recht einen\nzentralen Aspekt der parlamentarischen Demokratie: das „Offenhalten\
      \ der gleichen Chance, die Mehrheit, das heißt die politische Macht zu gewinnen“.\
      \  Hellsichtig\nerkannte er, dass „der bloße Besitz der staatlichen Macht einen\
      \ zur bloß normativistisch-legalen Macht hinzutretenden zusätzlichen politischen\
      \ Mehrwert“\nbewirke, nämlich „eine über-legale Prämie auf den legalen Besitz\
      \ der legalen Macht und auf die Gewinnung der Mehrheit“.  [6]\nFür Schmitt lag\
      \ die Gefährdung der Weimarer Republik eben nicht einfach in dem Umstand, dass\
      \ ihre Verfassung per Mehrheitsentscheid außer Kraft gesetzt und\ndamit die\
      \ demokratische Ordnung beseitigt werden konnte, sondern darin, dass Verfassungsgegner\
      \ in einem gezielten Angriff konkurrierende legale Mittel\nausnutzen konnten,\
      \ um ein neues Regime zu etablieren.  Insofern könne man die gleiche Chance\
      \ „selbstverständlich nur demjenigen offenhalten, von dem man\nsicher ist, daß\
      \ er sie einem selber offenhalten würde“.  [7] Wenn schließlich „das Prinzip\
      \ der gleichen Chance und damit die Legalitätsgrundlage des\nparlamentarischen\
      \ Gesetzgebungsstaates jeden Glauben“ verloren habe, komme es nur noch darauf\
      \ an, „wer zuletzt, wenn es wirklich soweit ist, in dem\nAugenblick, in dem\
      \ das ganze Legalitätssystem beiseite geworfen wird, die legale Macht in der\
      \ Hand hat und dann seine Macht auf neuer Grundlage konstituiert“.\n [8] Schmitt\
      \ hatte vor allem den Artikel 76 der Weimarer Reichsverfassung im Sinn, der\
      \ eine (schrankenlose) Verfassungsänderung mit Zweidrittelmehrheit\nerlaubte,\
      \ und nahm den liberalen Relativismus der herrschenden Staatslehre ins Visier. "

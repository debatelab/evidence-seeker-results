    text: "Was also ist Demokratie?\n Sowohl der antike Begriff der \"Politie\" als\
      \ auch die zentralen Aspekte der \"Herrschaft des Volkes\" haben als Kernbestandteile\
      \ eines modernen Demokratieverständnisses überlebt.  Sie finden in unterschiedlichem\
      \ Umfang Eingang in gegenwärtige Demokratiedefinitionen.  Der Ökonom\nJoseph\
      \ Schumpeter, einer der Väter der minimalistischen Demokratiedefinition, versteht\
      \ Demokratien als Konkurrenzsysteme, deren funktionale Leistungsfähigkeit durch\
      \ klare Führungsstrukturen, Entscheidungsbefugnisse und die Durchsetzungsfähigkeit\
      \ der Regierenden\ngewährleistet wird. [1] Die politischen Eliten werden durch\
      \ einen zentralen politischen Prozess ausgewählt, kontrolliert und gegebenenfalls\
      \ durch freie und faire Wahlen ausgetauscht; ansonsten bleibt der Einfluss des\
      \ Volkes gering.\n Andere Definitionen von Demokratie beachten auch die Bedingungen,\
      \ unter denen Wahlen stattfinden, und berücksichtigen stärker die Rechte der\
      \ Bürger:innen und die Konsequenzen des allgemeinen Wahlrechts.  Der Demokratieforscher\
      \ Robert Dahl[2] zum Beispiel versteht unter\neiner \"Polyarchie\" oder \"polyarchischen\
      \ Demokratie\" den Realtyp einer theoretisch beschriebenen idealen Demokratie. "

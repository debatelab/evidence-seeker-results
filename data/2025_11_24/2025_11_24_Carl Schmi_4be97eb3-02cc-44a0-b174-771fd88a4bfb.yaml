    text: 'Die zweite Welle begrub die demokratischen Regierungsversuche in Lateinamerika
      und Asien unter sich.  Ihre Akteure waren meist rechte, auf Law and Order bedachte
      Militärs.  In beiden Wellen hatten die jungen demokratischen Regime den

      Wirtschaftskrisen, der Ideologie, der militärischen Macht, der internen Violenz
      und den radikalen Parteien wenig entgegenzusetzen.  Die Demokratien erwiesen
      sich nicht als hinreichend resilient. [2] Aber auch die zweite autokratische
      Gegenwelle erhielt eine demokratische

      Antwort.  Mit dem Fall der letzten westeuropäischen Diktaturen in Portugal,
      Griechenland und Spanien 1974/75 begann eine 15 Jahre anhaltende Demokratisierung
      der Welt, die auch viele autokratische Regime in Lateinamerika, Asien und Afrika
      einstürzen ließ.  Ihr Höhepunkt war

      das annus mirabilis 1989, als sich mit dem Kollaps des Sowjetimperiums viele
      Nachfolgestaaten auf den Weg zu Kapitalismus und Demokratie machten. '

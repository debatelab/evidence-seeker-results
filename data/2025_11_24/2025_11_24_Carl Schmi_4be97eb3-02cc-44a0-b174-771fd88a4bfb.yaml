    text: '„Wenn das die herrschende und die ‚alte‘ Lehre ist“, folgerte Schmitt,
      „so

      gibt es keine verfassungswidrigen Ziele.  Jedes noch so revolutionäre oder reaktionäre,
      umstürzlerische, staatsfeindliche, deutschfeindliche oder gottlose Ziel ist

      zugelassen und darf der Chance, auf legalem Wege erreicht zu werden, nicht beraubt
      werden.“ [9]

      Ex negativo hatte Schmitt damit das Problem beschrieben, auf das eine Demokratie
      stößt, die sich ihrer Existenz nicht sicher sein kann.  Er ignorierte freilich
      die

      Möglichkeiten der Republikschutzgesetzgebung, welche auch die damalige Verfassung
      bot, um ihre Feinde zu bekämpfen.  Am Ende fehlte vor allem der politische

      Wille, sie anzuwenden – auch beim antiliberalen Schmitt, der seinen Hauptgegner
      im österreichischen Staatsrechtslehrer Hans Kelsen fand.  Kelsen war ein

      aufrechter liberaler Sozialdemokrat, dessen normative und definitorische Askese
      die Demokratie jedoch auf die Mehrheitsregel beschränkte.  Die Demokratie sei

      „diejenige Staatsform“, so Kelsen, „die sich am wenigsten gegen ihre Gegner
      wehrt“.  [10] Die Frage, „[o]b die Demokratie sich nicht selbst verteidigen
      soll, auch

      gegen das Volk, das sie nicht mehr will“, musste Kelsen aus der Konsequenz seiner
      theoretischen Position verneinen, denn: „Eine Demokratie, die sich gegen den

      Willen der Mehrheit zu behaupten, gar mit Gewalt sich zu behaupten versucht,
      hat aufgehört, Demokratie zu sein.“ Kelsen wollte sich „nicht in den

      verhängnisvollen Widerspruch verstricken lassen und zur Diktatur greifen, um
      die Demokratie zu retten“. '

    text: '[4] Gleichzeitig wirken wenige Begriffe so unbestimmt und schillernd wie

      jener der „wehrhaften Demokratie“, und dies hängt vor allem mit seiner Geschichte
      zusammen, deren Ursprünge in der Zwischenkriegszeit liegen, als die liberale

      Demokratie in den 1930er Jahren ihre wahre Existenzkrise erlebte.  [5]

      Weimars Scheitern

      Zwar ist die Selbstgefährdung der Demokratie, ihr potenzielles Abgleiten in
      Anarchie, Demagogie oder Autokratie, ein von alters her bekannter Topos politischer

      Reflexion.  Doch die Zeitgenossenschaft der Oktoberrevolution und des Bolschewismus
      sowie des „Marsches auf Rom“ und des Faschismus führte seinerzeit

      unter politischen Beobachtern und Theoretikern zu einer intensiven Reflexion
      über Szenarien der Machtübernahme respektive über Präventionsmaßnahmen, um

      eine solche zu verhindern.  Der Staatsrechtler Carl Schmitt etwa meinte die
      Schwachstelle des Liberalismus darin zu erkennen, dass dieser unfähig sei, sich
      seiner

      Feinde zu erwehren.  Dabei drohte der demokratischen Ordnung, so Schmitt, nicht
      in erster Linie Gefahr vonseiten einer „antidemokratischen Mehrheit“.  Sondern

      bereits der legale Zugriff auf staatliche Macht böte die Möglichkeit, die Legitimität
      eines demokratischen Willens auszuhebeln.  Schmitt betonte zu Recht einen

      zentralen Aspekt der parlamentarischen Demokratie: das „Offenhalten der gleichen
      Chance, die Mehrheit, das heißt die politische Macht zu gewinnen“. '

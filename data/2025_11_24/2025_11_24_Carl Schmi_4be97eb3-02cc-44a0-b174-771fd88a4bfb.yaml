    text: "Dies bringt den Liberalismus in eine merkwürdige Position: Insofern er\
      \ mit dem Kapitalismus Hand in Hand geht, ist er ein real\nexistierendes historisches\
      \ Phänomen.  In dem Maße, in dem er von ihm abweicht oder ihm einen ideellen\
      \ Überbau gibt, ist er\nhingegen ein gesellschaftliches Ideal.  Mit der Politikwissenschaftlerin\
      \ Judith N. Shklar gesprochen: Der Liberalismus hat eine\nKernidee, nämlich\
      \ die Freiheit, und er hat ein Kernversprechen: die Freiheit von Angst.\n So\
      \ wie ich es sehe, ist der Liberalismus nicht imstande, Angstfreiheit herzustellen,\
      \ weil liberale Gesellschaften in ihrer Allianz\nmit kapitalistischen Wirtschaftsstrukturen\
      \ ihre ganz eigenen Pathologien hervorbringen.  Zwar unterscheiden sich diese\n\
      Pathologien von den Ängsten vor Despotismus oder Intoleranz, denen sich der\
      \ Liberalismus entgegenstellt, sie sind aber auf\neigene Weise destruktiv.\n\
      \ Sozialisten erklären die Pathologien des Liberalismus gerne mit den materiellen\
      \ Umständen, in denen die Idee des Liberalismus\nentstand.  Aber schon lange\
      \ bevor die Sozialisten ihre Kritik formulierten, standen die Spannungen des\
      \ Liberalismus, selbst in\nseiner idealen Form, seinen scharfsinnigsten Beobachtern\
      \ deutlich vor Augen. "

      \ zu beschreiben.  Allerdings zeigen die neuerlichen Debatten um die Krise\n\
      der Demokratie, dass die Konzentration auf den klar zu markierenden Verfassungsfeind\
      \ zu kurz greift.  Der Schematismus einer Extremismusauffassung, welche\ndie\
      \ Bedrohung symmetrisch im organisierten Rechts- und Linksradikalismus sieht,\
      \ erschöpft sich in einer Gegnerbekämpfung, deren polizeiliche Maßnahmen\nzwar\

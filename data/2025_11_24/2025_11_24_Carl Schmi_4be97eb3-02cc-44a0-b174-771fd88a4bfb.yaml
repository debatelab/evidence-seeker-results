      \ gegenüberstanden und sich für alternative Formen der Gesellschaftsordnung\
      \ wie die\nEigentumsdemokratie oder den Sozialliberalismus aussprachen.\n Dies\
      \ bringt den Liberalismus in eine merkwürdige Position: Insofern er mit dem\
      \ Kapitalismus Hand in Hand geht, ist er ein real\nexistierendes historisches\

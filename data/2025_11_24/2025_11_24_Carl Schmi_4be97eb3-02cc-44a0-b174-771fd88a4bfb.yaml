    text: "Sie formulieren spezifische normative\nAnsprüche an die Demokratie und\
      \ zeigen, wie Demokratie sein soll, damit sie eine gute Herrschaftsform ist\
      \ (Abbildung 1). [5]\nVolksdemokratien streben die unbegrenzte Souveränität\
      \ des Volkes an und sehen den Volkswillen als alleinige Grundlage für politische\
      \ Entscheidungen.  Vorausgesetzt wird, dass sich das Volk immer auf die richtige\
      \ Entscheidung\neinigen kann und die Bürger:innen keine spezifischen Einzelinteressen\
      \ vertreten.\n Die liberale Demokratie, die auf individueller Freiheit und dem\
      \ Schutz von Einzelinteressen basiert, gilt als Standardmodell einer demokratischen\
      \ politischen Ordnung und wird oft mit einem \"westlichen\" Verständnis von\
      \ Demokratie\ngleichgesetzt.  Ihm werden nicht-westliche Verständnisse entgegengehalten,\
      \ die weniger Wert auf bürgerliche Freiheiten legen und zum Beispiel dem Wert\
      \ der (Volks-)Gemeinschaft Vorrang einräumen. [6] Die liberale Demokratie betont\
      \ den Pluralismus und den Interessenausgleich\ndurch Aushandlungsprozesse. \
      \ Um eine \"Willensbildung des Volkes\" auch angesichts der vielfältigen Interessen\
      \ seiner Mitglieder herbeizuführen, stützt man sich zumeist auf Entscheidungen\
      \ nach dem Mehrheitsprinzip. "

      \ Recht auch hier eine wichtige Rolle spielt.  Die Erosion der Demokratie ist\
      \ heute wie in der\nVergangenheit nicht einfach die Konsequenz einer aufgrund\
      \ externer Krisen wütenden und gespaltenen Gesellschaft.  Rechtliche Regelungen\
      \ selbst können\nspalten, wie das Beispiel des US-Wahlrechts zeigt.  Und Recht\
      \ reagiert nicht immer hinreichend auf jene, die gesellschaftliche Spaltung\
      \ vorantreiben, wie etwa die\nEntwicklung manipulativer Medien belegt.  Ob und\

    text: "Ihre formellen wie informellen Normen ermöglichen den politischen wie gesellschaftlichen\
      \ Akteuren eine demokratischen Grundsätzen verpflichtete, friedliche\nInteraktion.\
      \  Ihr Doppelcharakter besteht darin, dass sie sowohl von Wettbewerb wie von\
      \ Kooperation geprägt sind.  Die Balance zwischen beiden entscheidet mit über\
      \ die Qualität und Resilienz der Demokratie.\n Ebene 1: Konstitutionelle Gewalten\n\
      Im Zuge von Globalisierung und Europäisierung hat sich in vielen demokratischen\
      \ Staaten die Machtbalance zwischen Exekutive, Legislative und Judikative verschoben.\
      \  Insbesondere die Exekutive hat von der anhaltenden \"Denationalisierung\"\
      \ der Politikgestaltung profitiert,[10]\ndenn es sind vor allem die Regierungen,\
      \ die die Beschlussfassung bei den G 7, G 20, der Welthandelsorganisation (WTO)\
      \ oder der Europäischen Union (EU) bestimmen.  Nationale Parlamente bleiben\
      \ von diesen Entscheidungsarenen weit entfernt und haben infolgedessen einen\n\
      schleichenden Machtverlust erlitten.\n Verstärkt wird diese Machtverschiebung\
      \ durch spezifische Politikmuster bei der Bekämpfung einschneidender Krisen\
      \ wie der Finanzkrise 2008 oder der Covid-19-Pandemie. "

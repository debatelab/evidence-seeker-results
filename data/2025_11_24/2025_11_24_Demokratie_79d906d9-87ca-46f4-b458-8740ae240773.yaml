      \ ihnen weggestorben.  Nicht zuletzt die Wahlerfolge der Rechtspopulisten seit\
      \ der Bundestagswahl 2017 deuten auf eine zunehmende\nRepräsentationsschwäche\
      \ der etablierten demokratischen Parteien hin.  Rechtspopulistische Parteien\
      \ sind, in den Worten des spanischen Politikwissenschaftlers Juan Linz, typischerweise\
      \ \"semi-loyal\" gegenüber der Demokratie, in manchen Ländern haben sie gar\n\
      antisystemischen Charakter angenommen.  Dies trifft auch auf Teile der AfD zu,\
      \ vor allem in Ostdeutschland.  Die demokratischen Parteien sollten daher darauf\
      \ zielen, die Protestwähler der Rechtspopulisten zurück ins demokratische Lager\
      \ zu ziehen und gleichzeitig die offen\nantidemokratischen Funktionäre der AfD\
      \ zu isolieren.\n Die AfD verbieten zu wollen, würde gleichwohl bedeuten, dem\
      \ Illiberalismus mit illiberalen Methoden zu begegnen."

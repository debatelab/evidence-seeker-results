      \ Frankreich, Österreich und mit Abstrichen auch Deutschland.\n Wie der Abwärtstrend\
      \ der Demokratie begrifflich am treffendsten gefasst werden kann, darüber gibt\
      \ es unter Demokratieforschern keine Einigkeit.  Das ist keineswegs trivial,\
      \ denn Begriffe beeinflussen Analysen und nähren Narrative, die wiederum Einstellungen\
      \ der Bürger füttern\nund politische Entscheidungen prägen.  Jahrelange öffentliche\
      \ und wissenschaftliche Diskurse über die Krise der Demokratie bleiben haften\
      \ und treiben die Entwicklung der Demokratie selbst. "

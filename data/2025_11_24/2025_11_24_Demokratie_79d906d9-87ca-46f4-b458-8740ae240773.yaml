    text: "[6] Aber selbst empirische Studien können sich dem Sog negativer Trendaussagen\
      \ mittlerweile nur noch selten entziehen.  Die Entwicklungsbeschreibungen lauten\
      \ dann: Autokratisierung, Erosion und Regression. [7] Nimmt man die aus der\
      \ Medizin\nentlehnte Metaphorik der Krise ernst, ist zwar offen, ob Tod oder\
      \ Genesung den Ausgang markieren, aber der Begriff birgt doch eine existenzielle\
      \ Dramatik, die weder für Finnland, Dänemark, Kanada, Deutschland oder Frankreich\
      \ noch für Großbritannien und nicht einmal die USA\neine überzeugende Interpretation\
      \ liefert.  Belegen wir diese etablierten Demokratien alle gleichermaßen mit\
      \ dem Begriff \"Krise\", dann ist dieser für Länder wie Ungarn, Bulgarien, die\
      \ Philippinen oder Brasilien verbrannt.\n Mein Plädoyer heißt deshalb: die Begrifflichkeit\
      \ entdramatisieren und nicht undifferenziert von \"der\" Demokratie im Singular\
      \ sprechen.  Dies bedeutet nicht Entwarnung.  Doch sollten wir bei aller Erosion\
      \ oder Regression auch in der Lage sein, gegensätzliche Trends zu erkennen,\
      \ die\ngleichzeitig, in ein und derselben Demokratie, auftreten. "

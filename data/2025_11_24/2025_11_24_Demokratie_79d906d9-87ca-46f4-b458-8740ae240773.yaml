      url: https://www.bpb.de/shop/zeitschriften/apuz/demokratie-in-gefahr-2024/549906/wie-resilient-ist-unsere-demokratie/
      year: '2024'
    text: "Die besten Zeiten der Demokratie, auch in ihrer entwickelten rechtsstaatlichen\
      \ Form, scheinen zunächst vorbei zu sein.\n Sechzehn Jahre des kontinuierlichen\
      \ Qualitätsverlusts selbst der besten Demokratien markieren einen robusten Trend.\
      \  Wir reden nicht mehr wie noch vor zwei Dekaden über den weltgeschichtlichen\
      \ Triumph liberaler Ordnung oder die \"Demokratisierung der Demokratie\", sondern\n\
      über deren Herausforderung, Gefährdung, Erosion oder Regression.  Aber gerade\
      \ dies ist das Neue und Überraschende: Die Erosion der demokratischen Qualität\
      \ trifft nicht nur hybride Regime wie das Ungarn Orbáns, das Polen Kaczyńskis,\
      \ Indien unter Modi oder die Türkei\nErdoğans, sondern zunehmend auch reife,\
      \ etablierte Demokratien wie die Vereinigten Staaten von Amerika, Großbritannien,\
      \ Frankreich, Österreich und mit Abstrichen auch Deutschland.\n Wie der Abwärtstrend\
      \ der Demokratie begrifflich am treffendsten gefasst werden kann, darüber gibt\
      \ es unter Demokratieforschern keine Einigkeit.  Das ist keineswegs trivial,\
      \ denn Begriffe beeinflussen Analysen und nähren Narrative, die wiederum Einstellungen\
      \ der Bürger füttern\nund politische Entscheidungen prägen.  Jahrelange öffentliche\
      \ und wissenschaftliche Diskurse über die Krise der Demokratie bleiben haften\
      \ und treiben die Entwicklung der Demokratie selbst. "

    text: "Mit den völkisch-\nrebellisch-autoritären Einstellungen erfasst die Mitte-Studie\
      \ zusätzlich\nideologische Facetten, wie sie die Neue Rechte verbreitet. [22]\
      \ Im vergangenen Jahr teilte jeder zehnte Befragte die identitäre\nAuffassung,\
      \ dass sich \"unterschiedliche Völker nicht vermischen\" sollten.  Weitere 16\
      \ Prozent waren teilweise dieser\nAuffassung.\n Demokratie wird besonders instabil,\
      \ wenn in der Mitte der Gesellschaft Gewalt zur Durchsetzung politischer Interessen\n\
      legitimiert und das Gewaltmonopol des Staates ignoriert wird.  Die Billigung\
      \ politischer Gewalt hat sich 2022/23 im Vergleich\nzu den Vorjahren verdoppelt.\

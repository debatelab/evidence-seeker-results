      year: '2024'
    text: "Einfluss des Krisendiskurses\nGlobale, längerfristige Trends wie die Globalisierung,\
      \ der Klimawandel und die Digitalisierung, erst recht aber\nAusnahmephasen wie\
      \ die Corona-Pandemie, der Krieg Russlands gegen die Ukraine oder der nach dem\
      \ Terrorangriff der\nHamas auf Israel erneut eskalierte Nahostkonflikt bringen\
      \ Veränderungen mit sich, die auch national und regional spürbar sein\nkönnen.\
      \  Dies gilt auch für den zunächst jahrelang positiven, seit einigen Jahren\
      \ jedoch wieder gebrochenen weltweiten Trend\nhin zu mehr Demokratie,[27] die\
      \ damit verbundenen Ansprüche auf Teilhabe und Gleichwertigkeit unterschiedlicher\n\
      Bevölkerungsgruppen und den Wunsch nach \"Gehörtwerden\" vonseiten der Bürger:innen.\n\
      \ Veränderungen werden zu Krisen, wenn sie sich zuspitzen.  Krisen wiederum\
      \ können Wahrnehmungen des Kontrollverlustes\nund der Bedrohung hervorrufen\
      \ – ungeachtet der Tatsache, dass diese Veränderungen überhaupt erst durch unsere\
      \ Art zu\nleben geschehen und zu Krisen werden, weil wir so verzögert auf sie\
      \ reagieren.  Faktische Herausforderungen können, müssen\naber individuell nicht\
      \ zwangsläufig als Krise erlebt werden.  Betroffenheiten sind unterschiedlich\
      \ und übersetzen sich\nkeineswegs automatisch in Verunsicherung.  In der jüngsten\
      \ Mitte-Studie gaben lediglich 31 Prozent der Befragten an, sie seien\npersönlich\
      \ stark oder sehr stark von den aktuellen Krisen betroffen, 39 Prozent meinten\
      \ dies mit Blick auf Menschen wie sie\nselbst und 55 Prozent in Bezug auf Deutschland\
      \ – je weiter die Krise von der eigenen Person entfernt ist, desto größer ist\
      \ die\nwahrgenommene Betroffenheit. "

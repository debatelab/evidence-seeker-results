      year: '2024'
    text: "Im Übrigen sollten wir jenseits des beliebten Geschäfts, immer nur die\
      \ Krisen zu beschreiben, auch darüber nachdenken, wo die Resilienzpotenziale\
      \ stecken – und wie wir aus der zweifellosen Malaise der Demokratie herauskommen\n\
      Resilienz\nWas aber ist \"Resilienz\", und wie lässt sich dieses Schlüsselkonzept\
      \ unterschiedlichster Wissenschaftsdisziplinen auf die Analyse demokratischer\
      \ politischer Regime anwenden?  Dazu definiere ich \"demokratische Resilienz\"\
      \ als die Fähigkeit eines demokratischen Regimes, externe\nHerausforderungen\
      \ und interne Stressoren zu absorbieren und sich den wandelnden funktionalen\
      \ Bedingungen demokratischen Regierens dynamisch anzupassen, ohne in einen Regimewandel\
      \ zu geraten oder seine definierenden Prinzipien, Funktionen und Normen aufzugeben\n\
      oder zu beschädigen. [8]\nGrundsätzlich geht es darum, Institutionen, Akteure,\
      \ Handlungen und systemische Output-Funktionen aufeinander zu beziehen. [9]\
      \ Die Art und Weise der Interaktion von Akteuren und Strukturen, insbesondere\
      \ der Institutionen, entscheidet mit darüber, wie effektiv und\ndemokratisch\
      \ politische Regime auf externe Herausforderungen und aufziehende Krisen reagieren\
      \ können (Abbildung).\n In der Abbildung sind beispielhaft vier große Herausforderungen\
      \ genannt, mit denen liberaldemokratische Systeme heute in der westlichen Welt\
      \ konfrontiert sind.  Dies sind keineswegs die einzigen.  Der Angriffskrieg\
      \ Russlands\ngegen die Ukraine etwa zählt ebenso zu diesen Herausforderungen,\
      \ für die Deutschland und die anderen europäischen Staaten demokratiekompatible\
      \ Lösungen finden müssen.\n"

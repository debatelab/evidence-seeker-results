      year: '2024'
    text: "Es geht nicht nur darum, den Verfassungsstaat vor seinen Feinden zu schützen.\
      \  Auch für den Erfolg des Grundgesetzes und der Demokratie in\nDeutschland\
      \ waren das „Wirtschaftswunder“ und die Funktionsfähigkeit des politischen Systems\

    text: "[19] Stattdessen muss es darum gehen, sich der Wissenschaft zu öffnen und\
      \ dennoch die politische Verantwortung\ngegenüber der Gesellschaft zu übernehmen.\
      \  Um die Zukunft zu verstehen, braucht die resiliente Demokratie eine beständige,\
      \ aber stets \"lose Kopplung\"[20] der Teilsysteme Wissenschaft und Politik.\
      \  Dadurch wird die Gefahr einer wechselseitigen Indienstnahme verringert.\n\
      \ Probleme lösen: Aus Umfragen und Survey-Experimenten[21] lässt sich lernen,\
      \ dass Bürgerinnen und Bürger gerade in Krisenzeiten dem Output gegenüber dem\
      \ Input eine systemische Präferenz einräumen.  Das heißt nicht, dass der partizipatorische\
      \ Input oder die demokratischen\nEntscheidungsverfahren nicht mehr zählten.\
      \  Wenn aber die Wahrnehmung in der Bevölkerung sich verstärkt, dass nachhaltige\
      \ Problemlösungen verschleppt werden, weil \"zu viele\" Kontrollinstanzen, Vetoakteure,\
      \ rechtsstaatliche Verfahren oder Kompromisse eindeutige\nEntscheidungen verhindern\
      \ oder verzögern, sind Teile des Demos bereit, diese demokratischen Verfahren\
      \ zu verkürzen oder gar auszuschalten, wenn dadurch ihren politischen Ergebniserwartungen\
      \ entsprochen wird.  Dies gilt über die politischen Milieus hinweg: Rechte und\n\
      Konservative etwa lassen eine solche Haltung für die Migrationspolitik erkennen,\
      \ Liberale für die Steuerpolitik und Linke und Grüne für die Klimapolitik oder\
      \ LGBT-Belange.\n"

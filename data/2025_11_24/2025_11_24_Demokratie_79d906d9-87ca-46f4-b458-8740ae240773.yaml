      title: Krise des globalen {Konstitutionalismus}
      url: https://www.bpb.de/shop/zeitschriften/apuz/inguterverfassung-2024/545650/krise-des-globalen-konstitutionalismus/
      year: '2024'
    text: "Vor allem in diesen Attraktivitätsverlusten, die sich zugleich als\nLegitimitätsverluste\
      \ des Konstitutionalismus zeigen, sehen wir die zentrale Gefahr für den Konstitutionalismus\
      \ der Nachkriegszeit.\n Wir wollen dies im Folgenden an vier Länderbeispielen\
      \ aus unterschiedlichen Weltregionen verdeutlichen – den USA, Brasilien, Indien\
      \ und Südafrika –, die wir mit\nBlick auf ihre Größe und politische und symbolische\
      \ Bedeutung ausgewählt haben.  Anschließend fragen wir, welche Konsequenzen\
      \ sich aus alledem für den\nKonstitutionalismus auch in Europa und Deutschland\
      \ ergeben.\n Krisensymptome in den Vereinigten Staaten\nDie Vereinigten Staaten\
      \ von Amerika waren lange Zeit die wichtigste und mächtigste Demokratie der\
      \ Welt.  Ihre Bilanz der Demokratieförderung im Ausland war\nzwar stets gemischt,\
      \ zudem dauert die Auseinandersetzung mit ihrer eigenen kolonialen und imperialen\
      \ Geschichte noch an.  Trotzdem waren die USA militärisch,\nwirtschaftlich und\
      \ symbolisch lange das globale Gegengewicht zu autoritären Mächten: historisch\
      \ zur Sowjetunion, heute vor allem zu China.  Die globalen\nAuswirkungen einer\
      \ Erosion der amerikanischen Demokratie sind deshalb, sowohl symbolisch als\
      \ auch de facto, größer als bei jeder anderen Demokratie. "

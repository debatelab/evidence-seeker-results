    text: "Nach den üblichen Indikatoren für Demokratie und Freiheit rangieren die\
      \ USA derzeit auf ungefähr gleichem Niveau wie Argentinien, Griechenland, die\
      \ Mongolei,\nPolen oder Rumänien: allesamt freie Systeme, aber viele davon deutlich\
      \ fragiler, als wir es gewohnt sind, die USA zu betrachten.\n Diese Entwicklung\
      \ wird personifiziert durch den Erfolg Donald Trumps und symbolisiert durch\
      \ den 6.  Januar 2021, den Tag des bewaffneten Angriffs auf den\namerikanischen\
      \ Kongress mit dem Ziel, den verfassungsmäßigen Regierungswechsel nach den Präsidentschaftswahlen\
      \ zu verhindern.  Aber beides sind\nSymptome, keine Ursachen: Sie manifestieren\
      \ lediglich nach außen den zunehmenden Verfall des demokratischen Konstitutionalismus\
      \ in den USA, der seinerseits\nauf frühere strukturelle Veränderungen zurückzuführen\
      \ ist.  [7] Die Gründe für den gegenwärtigen Zustand liegen nicht nur in der\
      \ zunehmenden politischen Wut\nund der Polarisierung der Bevölkerung in zwei\
      \ politische Lager.  Nicht zuletzt institutionelle Regeln und Rechtsänderungen\
      \ haben hier eine entscheidende Rolle\ngespielt.\n Ein gutes Beispiel dafür\
      \ ist die Entwicklung des amerikanischen Parteiensystems, die ihrerseits verschiedene\
      \ Ursachen hat. "

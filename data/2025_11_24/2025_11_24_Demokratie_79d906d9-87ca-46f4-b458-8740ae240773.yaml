      \ vor allem erfolgreich die soziale Kohäsion und Integration ihrer Bürger zu\n\
      bewerkstelligen.\n Eben weil die Demokratie stetem Wandel unterworfen bleibt\
      \ und im Sinne des frühen bundesrepublikanischen Demokratieerziehers Dolf Sternberger\
      \ eine\n„lebende Verfassung“ ist, [3] können Selbstbehauptung, Funktionsfähigkeit\
      \ und Performanz nur schwer voneinander getrennt werden.  Um es anders zu\n\
      formulieren: Systemgegner treten in dem Moment auf den Plan, in dem bestimmte\
      \ Probleme nicht behandelt werden, Bevölkerungsgruppen sich nicht\nrepräsentiert\
      \ fühlen, Zukunftschancen schwinden, soziale Ungleichheit, Abstiegsängste und\
      \ Unzufriedenheit wachsen.  Insofern liegt die Vermutung nahe, dass\nWehrhafte\
      \ Demokratie\nVom Wesen und Wert eines schillernden Konzepts\n23.02.2024 / 16\
      \ Minuten zu lesen\nJens Hacke\nOb liberale Demokratien durch Maßnahmen der\
      \ wehrhaften Demokratie erfolgreich gegen ihre Feinde\nverteidigt werden können,\
      \ ist eine offene Frage. "

      original_text: 'Dazu definiere ich "demokratische Resilienz" als die Fähigkeit
        eines demokratischen Regimes, externe

        Herausforderungen und interne Stressoren zu absorbieren und sich den wandelnden
        funktionalen Bedingungen demokratischen Regierens dynamisch anzupassen, ohne
        in einen Regimewandel zu geraten oder seine definierenden Prinzipien, Funktionen
        und Normen aufzugeben

        oder zu beschädigen.'
      page_label: '1'
      relevance_score: 0.6663684083479411
      title: Wie resilient ist unsere {Demokratie}?
      url: https://www.bpb.de/shop/zeitschriften/apuz/demokratie-in-gefahr-2024/549906/wie-resilient-ist-unsere-demokratie/
      year: '2024'
    text: "Denn die unterschiedlichen Varianten der Krisenliteratur haben eines gemeinsam:\
      \ Sie fokussieren häufig einseitig auf die Krisenseite und viel seltener auf\
      \ die Resilienz der Demokratie.  Insofern haben wir es nicht selten mit\neiner\
      \ halbierten Regimeanalyse zu tun.  Im Übrigen sollten wir jenseits des beliebten\
      \ Geschäfts, immer nur die Krisen zu beschreiben, auch darüber nachdenken, wo\
      \ die Resilienzpotenziale stecken – und wie wir aus der zweifellosen Malaise\
      \ der Demokratie herauskommen\nResilienz\nWas aber ist \"Resilienz\", und wie\
      \ lässt sich dieses Schlüsselkonzept unterschiedlichster Wissenschaftsdisziplinen\
      \ auf die Analyse demokratischer politischer Regime anwenden?  Dazu definiere\
      \ ich \"demokratische Resilienz\" als die Fähigkeit eines demokratischen Regimes,\
      \ externe\nHerausforderungen und interne Stressoren zu absorbieren und sich\

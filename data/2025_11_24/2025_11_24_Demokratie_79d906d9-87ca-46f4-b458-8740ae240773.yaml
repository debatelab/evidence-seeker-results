    text: "Die westeuropäischen und nordamerikanischen Gesellschaften sind divers\
      \ und von unterschiedlichen Identitäten geprägt.  Dies\nbietet ein reiches Reservoir\
      \ an kultureller Kreativität und demokratischem Pluralismus – zumindest dann,\
      \ wenn es gelingt, die unterschiedlichen gesellschaftlichen Identitäten in einer\
      \ toleranten Gesellschaft zu vereinen.  Nur dann können sich deren Mitglieder\
      \ als wechselseitig\nanerkannt begreifen und einem größeren Ganzen zugehörig\
      \ fühlen.  Wenn aber Identitäten, seien sie nationalistischer, religiöser, sexueller\
      \ oder weltanschaulicher Provenienz, intolerante Ausprägungen annehmen und keinen\
      \ Sinn für das notwendig Gemeinschaftliche entwickeln,\nverliert die politische\
      \ Demokratie ihre soziale Basis.  Sie zerfällt.\n Gerade in öffentlichen Diskursen\
      \ sollten wir die unterschiedliche Relevanz wieder unterscheiden lernen, die\
      \ zwischen der – durchaus wichtigen – Anerkennung beispielsweise geschlechtlicher\
      \ Identitäten und dem flächendeckenden, gerechtigkeitstheoretischen Skandal\
      \ existiert,\ndass die kapitalistische Demokratie der Ober- wie Unterschicht\
      \ eine nicht legitimierbare \"Bestandsgarantie\" gibt: Die oberen 20 Prozent\
      \ der Gesellschaft bleiben in aller Regel sozioökonomisch \"oben\", die unteren\
      \ 20 Prozent in aller Regel \"unten\".  Anerkennungs- und\nVerteilungsfragen\
      \ schließen sich nicht aus und sollten schon gar nicht gegeneinander ausgespielt\
      \ werden. "

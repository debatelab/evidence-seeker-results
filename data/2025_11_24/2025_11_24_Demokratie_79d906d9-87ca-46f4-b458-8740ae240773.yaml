      \ Opfer – der mit ihr verbundenen Erwartungen und Hoffnungen, aber auch der\
      \ versäumten Chancen, ungelösten Konflikte und entstandenen\ngesellschaftlichen\
      \ Verwerfungen.  Deshalb hängt die Frage, wie stabil, resilient oder wehrhaft\
      \ die Demokratie ist, stets damit zusammen, inwiefern sie in der Lage\nist,\

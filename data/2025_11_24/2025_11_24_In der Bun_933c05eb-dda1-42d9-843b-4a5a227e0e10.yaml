    text: "Mit\ndem Traditionserlass von 2018 hat sich die Bundeswehr zudem eindeutig\
      \ von der Wehrmacht als nicht traditionswürdiger Institution abgegrenzt.  Diese\
      \ klare\nDistanzierung bestätigte die jüngst erfolgte Aufhebung der – zumindest\
      \ missverständlichen – Hinweise zur Traditionspflege.  [41] Die Maßnahmen zur\n\
      Extremismusprävention enden zudem nicht mit dem Ausscheiden aus dem Dienst:\
      \ Auch ehemalige Soldatinnen und Soldaten sind zum aktiven Eintreten für die\n\
      FDGO verpflichtet.\n Schluss\nDie Bundeswehr hat umfangreiche präventive und\
      \ repressive Maßnahmen ergriffen, um politischen Extremismus in ihren Reihen\
      \ zu bekämpfen.  Die\nAnstrengungen werden aber auch künftig nicht verhindern\
      \ können, dass Extremisten den Weg in die Truppe finden, dass sich Soldatinnen\
      \ und Soldaten im Laufe\nihres Dienstes radikalisieren und dass es zu extremistischen\
      \ Vorfällen kommt.  Aus der Tatsache, dass jeder Fall von Extremismus in der\
      \ Bundeswehr einer zu viel\nist, erklärt sich die hohe öffentliche Aufmerksamkeit\
      \ für die Thematik, zumal in Zeiten gesellschaftlicher und politischer Polarisierung.\
      \  Die Resonanz, die\nextremistische Vorfälle in der Bundeswehr erfahren, ist\
      \ in der Sache begründet. "

      year: '2024'
    text: 'In den knapp 70 Jahren seit ihrer Gründung hat es in der Bundeswehr immer
      wieder rechtsextremistische Vorfälle gegeben.  Die Verhaftung und Verurteilung
      des

      Bundeswehroffiziers Franco A. aufgrund der Vorbereitung einer schweren staatsgefährdenden
      Gewalttat haben ebenso wie die Entwendung von Waffen und

      Munition im Kommando Spezialkräfte (KSK) im Jahr 2019 Zweifel an der politischen
      Zuverlässigkeit und demokratischen Gesinnung der Streitkräfte aufkommen

      lassen.  Die Bundeswehr ist als bewaffnetes Staatsorgan für den Schutz und die
      Verteidigung des demokratischen Gemeinwesens verantwortlich.  Damit ist

      unvereinbar, dass sich deren Angehörige als Extremisten zu erkennen geben und
      sich gegen die Ordnung stellen, die sie verteidigen sollen.

      '

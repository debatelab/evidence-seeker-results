  freetext_ascriptive_analysis:
    description: Instruct the assistant to carry out free-text ascriptions analysis.
    llm_specific_configs:
      default:
        guidance_type: null
        prompt_template: "The following {language} statement has been submitted for\
          \ fact-checking.\n\n<statement>{claim}</statement>\n\nBefore we proceed\
          \ with retrieving evidence items, we carefully analyse the statement.\n\

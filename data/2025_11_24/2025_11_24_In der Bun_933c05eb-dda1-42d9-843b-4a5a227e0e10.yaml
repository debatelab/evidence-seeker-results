      Normative Vorgaben

      Extremistische Einstellungen, Haltungen und Handlungen sollten in der Bundeswehr
      eigentlich überhaupt nicht vorkommen, sind sie doch mit deren

      Selbstverständnis als einer Armee (in) der Demokratie und deren normativen wie
      rechtlichen Vorgaben nicht vereinbar.  Aufgabe der Bundeswehr ist neben der

      Verteidigung der staatlichen Souveränität und der territorialen Integrität Deutschlands
      die Aufrechterhaltung der freiheitlichen demokratischen Grundordnung

      (FDGO).  Gegen diese FDGO richtet sich jede Form des politischen Extremismus.  Laut
      Paragraf 4 Bundesverfassungsschutzgesetz (BVerfSchG) sind darunter

      Bestrebungen zu verstehen, die darauf zielen, die Grundwerte der freiheitlichen
      Demokratie zu beseitigen. '

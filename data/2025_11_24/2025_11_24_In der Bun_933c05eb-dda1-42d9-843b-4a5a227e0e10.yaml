          \ any explicit ascriptions,\nthat is, whether it explicitly ascribes a statement\
          \ to a person, group, or an organisation\n(e.g., as something the person\
          \ has said, believes, wishes for, fears, or intends, etc.)\nrather than\
          \ plainly asserting that statement straightaway. In other words, you should\
          \ identify\nwhether the statement formulates any propositional attitudes,\
          \ which are canonically formulated as \"that-clauses\".\n\nExamples of ascriptive\
          \ statements are:\n\n+ 'Viele Menschen wünschen sich mehr Informationen\
          \ darüber, wie sie ihren Alltag klimafreundlich gestalten können.',\n+ 'Caritas\
          \ befürchtet Verelendung von Menschen wegen Sparmaßnahmen.' and\n+ 'Merz\
          \ möchte harte Sanktionen.'\n\nProceed with your analysis as follows:\n\n\
          1. **Analysis of the ascription:** Analyse the ascription of the input statement.\
          \ Which statement(s) are ascribed to whom exactly and in which ways? What\
          \ is the propositional attitude expressed in the ascription?\n2. **Identification\
          \ of relevant ambiguities:** Identify ambiguities and vagueness in the ascription\
          \ that make it difficult to fact-check whether the ascription is correct.\
          \ (Do not analyse ambiguities in the ascribed statement itself here since\
          \ it is not relevant for fact-checking the ascription.)\n3. **Formulation\
          \ of relevant interpretations:** Given your analysis in Steps 1 and 2, formulate\
          \ relevant ascriptive statements that make the ascription explicit and possibly\
          \ resolve the identified ambiguities and vagueness clearly.\n\nSome further\
          \ hints about the identification of ascriptions:\n\n+ **Dealing with unclear\
          \ ascriptees:** Oftentimes, the ascription is indirect, i.e., it remains\
          \ unsaid to whom the content is ascribed. For instance, \"Die Deutsche Bahn\
          \ wird weithin als dysfunktional wahrgenommen.\" does not specify who exactly\
          \ perceives the Deutsche Bahn as dysfunctional. In these cases, Step 2 demands\
          \ to pinpoint this ambiguity and Step 3 requires to formulate interpretations\
          \ that resolve this ambiguity. In the described example, one could formulate\
          \ interpretations such as \"Viele Fahrgäste der Deutschen Bahn nehmen die\
          \ Deutsche Bahn als dysfunktional wahr.\" or \"In der Öffentlichkeit wird\
          \ die Deutsche Bahn als dysfunktional wahrgenommen.\"\n\nAdhere to the following\
          \ guidelines:\n\n+ If the statement does not contain ambiguities, do not\
          \ make up any interpretations (Step 3). \n+ Do not read any content into\
          \ the statement without textual evidence (Step 1).\n+ Make sure not to introduce\
          \ new ambiguities in your interpretations (during Step 3).\n+ Each formulated\
          \ statement (Step 3) should be understandable on its own, without reference\
          \ to the original statement. Formulate each statement in a concise manner\
          \ and such that its ascriptive and factual nature stands out clearly.\n\
          + If the original statement contains only minor ambiguities that do not\
          \ obstruct fact-checking (i.e., if it is already verifiable or falsifiable\
          \ in its original form), do not formulate any relevant interpretations (Step\
          \ 3).\n\nEnd your analysis with a short list of all identified relevant\
          \ ascriptive interpretations (Step 3) in {language}. If the input statement\
          \ does not contain any ascriptive content, return an empty list. If the\
          \ input statement is ascriptive and does not contain any ambiguities, return\
          \ the input statement as it is. \n"
        system_prompt: null
    name: freetext_ascriptive_analysis
    used_model_key: null

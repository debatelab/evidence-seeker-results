      türkische Bewegung der Grauen Wölfe/Ülkücü) oder Islamismus sind demgegenüber
      selten.  [11]

      Die Entwicklung über die vergangenen Jahre ist rückläufig.  So wurden 2021 im
      Bereich Rechtsextremismus noch 1242 Verdachtsfälle bearbeitet.  [12] Die zuvor

      gestiegene Zahl an Verdachtsfällen [13] basiert nach dem Urteil einiger Beobachterinnen
      und Beobachter wie der Wehrbeauftragten Eva Högl auf einer

      gewachsenen Sensibilität in der Truppe, die zu einer höheren Meldebereitschaft
      geführt habe.  [14] Dagegen steht die Vermutung, dass die Zahlen des BAMAD

      nicht alle extremistischen Vorfälle erfassen. '

      \ Ältere sowie Personen mit Wohnort in Niedersachsen, Nordrhein-Westfalen, Rheinland-Pfalz\
      \ oder Schleswig-\nHolstein.  Bei den Soldatinnen und Soldaten sind Berufssoldaten\
      \ sowie die Dienstgradgruppen der Unteroffiziere und Offiziere in geringerem\
      \ Maße unter den\nVerdächtigten zu finden. "

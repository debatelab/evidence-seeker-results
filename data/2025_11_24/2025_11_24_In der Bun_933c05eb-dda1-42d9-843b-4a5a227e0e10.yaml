    text: 'Die steigende Unzufriedenheit mit politischen Entscheidungen und

      Maßnahmen sowie ein wachsendes Misstrauen gegenüber den politisch Verantwortlichen
      führten demnach zu einer Abkehr von demokratischen Werten und

      einem Vertrauensverlust in politische Institutionen.  Die in der Gesellschaft
      auftretenden Enttäuschungen würden sich gleichermaßen in der Bundeswehr

      niederschlagen.  Parallel zum Anwachsen von Rechtspopulismus und -extremismus
      im zivilen Umfeld steige die Zahl der Soldatinnen und Soldaten, die Zweifel
      an

      der Funktionsfähigkeit des politischen Systems und an den politischen Akteuren
      hegen.  [30] In der Bundeswehr findet sich zudem seit mehreren Jahrzehnten die

      Klage, dass weder die Politik noch die Bevölkerung ausreichende Wertschätzung
      und Unterstützung zeigen.  [31] Die empirische Forschung hat zwar

      nachgewiesen, dass es keineswegs am gesellschaftlichen Rückhalt für die Streitkräfte
      mangelt.  [32] Dennoch könnten sich einige Soldatinnen und Soldaten

      angesichts des wahrgenommenen, wenn auch nicht tatsächlichen Ausbleibens des
      Zuspruchs von der Demokratie ab- und rechten Weltbildern zuwenden, zumal

      wenn diese eine höhere Anerkennung für das Militär und seine Prinzipien versprechen.  [33]
      Eine andere Variante der Sozialisationshypothese knüpft an die

      Deprivationstheorie der Extremismusforschung an, die davon ausgeht, dass rechtsextremistische
      Einstellungen das Ergebnis von sozioökonomischen und -

      kulturellen Verlustängsten seien. '

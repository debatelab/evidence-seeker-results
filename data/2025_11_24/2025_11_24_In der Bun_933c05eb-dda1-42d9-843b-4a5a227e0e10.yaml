      \ Hintergrund überhaupt in die Streitkräfte\ngelangen und militärisch geschult\
      \ werden.  [39] Im Jahr 2023 wurden 94 Personen wegen Zweifeln an ihrer Verfassungstreue\
      \ vom Bewerbungsprozess\nausgeschlossen.  Zudem stellte das BAMAD durch die\
      \ Soldateneinstellungsüberprüfungen bei 37 Personen ein mögliches Sicherheitsrisiko\
      \ fest.  [40] Darüber\nhinaus ist davon auszugehen, dass sich manche Interessierte\
      \ wegen dieser Überprüfungen erst gar nicht bei der Bundeswehr bewerben, was\
      \ dem\nSelektionseffekt ebenfalls entgegenwirkt.\n Zudem werden Vorgesetzte\
      \ umfassend zum Umgang mit extremistischen Vorfällen geschult sowie durch die\
      \ zuständigen Stellen wie das BAMAD oder\nRechtsberater der Bundeswehr unterstützt. "

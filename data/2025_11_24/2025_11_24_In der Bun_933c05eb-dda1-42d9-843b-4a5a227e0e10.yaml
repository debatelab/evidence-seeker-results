    text: "Damit ist\nunvereinbar, dass sich deren Angehörige als Extremisten zu erkennen\
      \ geben und sich gegen die Ordnung stellen, die sie verteidigen sollen.\n Wie\
      \ verbreitet solche extremistischen Neigungen sind, ist in der Öffentlichkeit\
      \ und der Literatur strittig.  [1] Einerseits findet sich die Auffassung, viele\
      \ Soldatinnen\nund Soldaten besäßen eine gewisse Affinität zu rechtsextremen\
      \ Positionen und die Truppe dulde solche Haltungen stillschweigend.  [2] Andererseits\
      \ erkennen\nmanche in rechtsextremistischen Vorkommnissen nur Einzelfälle, die\
      \ aufgrund der gesellschaftlichen Entwicklungen unvermeidlich seien und die\
      \ mit der\nBundeswehr und dem soldatischen Dienst in keinem ursächlichen Zusammenhang\
      \ stehen.  [3] Im Folgenden wird diesen Annahmen nachgegangen, und anhand\n\
      der vorliegenden Literatur diskutiert, wie verbreitet extremistische Positionen\
      \ in der Truppe sind und wie sie entstehen.  [4]\nNormative Vorgaben\nExtremistische\
      \ Einstellungen, Haltungen und Handlungen sollten in der Bundeswehr eigentlich\
      \ überhaupt nicht vorkommen, sind sie doch mit deren\nSelbstverständnis als\
      \ einer Armee (in) der Demokratie und deren normativen wie rechtlichen Vorgaben\
      \ nicht vereinbar.  Aufgabe der Bundeswehr ist neben der\nVerteidigung der staatlichen\
      \ Souveränität und der territorialen Integrität Deutschlands die Aufrechterhaltung\
      \ der freiheitlichen demokratischen Grundordnung\n(FDGO). "

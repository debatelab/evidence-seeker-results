      \ in die Zivilgesellschaft.  Der Dienst in den Streitkräften ist daher mit einem\
      \ elitären Professionsverständnis unvereinbar.  Mit\ndem Traditionserlass von\
      \ 2018 hat sich die Bundeswehr zudem eindeutig von der Wehrmacht als nicht traditionswürdiger\
      \ Institution abgegrenzt.  Diese klare\nDistanzierung bestätigte die jüngst\
      \ erfolgte Aufhebung der – zumindest missverständlichen – Hinweise zur Traditionspflege.\
      \  [41] Die Maßnahmen zur\nExtremismusprävention enden zudem nicht mit dem Ausscheiden\
      \ aus dem Dienst: Auch ehemalige Soldatinnen und Soldaten sind zum aktiven Eintreten\
      \ für die\nFDGO verpflichtet.\n Schluss\nDie Bundeswehr hat umfangreiche präventive\
      \ und repressive Maßnahmen ergriffen, um politischen Extremismus in ihren Reihen\
      \ zu bekämpfen. "

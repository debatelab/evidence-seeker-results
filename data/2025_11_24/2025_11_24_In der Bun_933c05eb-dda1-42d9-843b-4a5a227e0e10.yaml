    text: '[36] Mit einem soldatischen Elitismus gehe nicht nur eine

      abschätzige Haltung gegenüber der Zivilbevölkerung einher, sondern auch gegenüber
      weniger militärisch geprägten Teilen der Streitkräfte.  Soldatinnen und

      Soldaten mit einer elitären Orientierung identifizierten sich zudem häufiger
      mit der Wehrmacht und sähen diese als vorbildhaft an.  Im Gegensatz zum offiziellen

      Traditionsverständnis der Bundeswehr seien für diese Soldatinnen und Soldaten
      zuvorderst die militärisch-handwerklichen Leistungen der Wehrmacht

      beispielgebend – bei Ausblendung des Vernichtungskriegs und der Beteiligung
      am Holocaust.  [37]

      Maßnahmen gegen Extremismus

      Die Bundeswehr hat Maßnahmen ergriffen, um den beschriebenen Wirkungsfaktoren
      entgegenzuwirken, und in einer Dienstvorschrift zusammengefasst.  [38]

      Einige der vorhandenen Instrumente zielen darauf, Radikalisierungsprozesse während
      der militärischen Sozialisation zu verhindern.  Andere sollen Extremisten,

      die sich für die Streitkräfte interessieren, bereits im Vorfeld entgegenwirken.  So
      soll die Überprüfung aller Bewerberinnen und Bewerber sowie die

      Soldateneinstellungsüberprüfungen, die 2017 eingeführt wurden, verhindern, dass
      Personen mit extremistischem Hintergrund überhaupt in die Streitkräfte

      gelangen und militärisch geschult werden. '

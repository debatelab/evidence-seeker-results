      der militärischen Sozialisation zu verhindern.  Andere sollen Extremisten,

      die sich für die Streitkräfte interessieren, bereits im Vorfeld entgegenwirken.  So
      soll die Überprüfung aller Bewerberinnen und Bewerber sowie die


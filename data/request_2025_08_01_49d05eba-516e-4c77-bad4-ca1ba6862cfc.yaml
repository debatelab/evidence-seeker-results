      \ Dänemark befürchtet wie viele andere Mitgliedstaaten, dass sich die Westbalkanländer\
      \ China, der Türkei und Russland zuwenden könnten, wenn die EU sie zu\nlange\
      \ außen vor lässt.  Auch der damalige schwedische Minister für EU-Angelegenheiten,\
      \ Hans Dahlgren, vertrat die Ansicht, dass die EU-Erweiterung eines der\nbesten\
      \ geopolitischen Instrumente der Union und ein Weg zur Schaffung von Sicherheit\
      \ und Stabilität in Europa ist.  Der Westbalkan ist daher für viele auch eine\n\
      Schlüsselregion in Bezug auf Energie, Migration und Sicherheit.  Aus diesem\
      \ Grund hat unter anderem die Tschechische Republik ein Finanzpaket zur\nVerringerung\
      \ der Energieabhängigkeit der Region von Russland nachdrücklich unterstützt\
      \ und erwartet im Gegenzug von den Westbalkanstaaten, dass sie die\naußenpolitischen\
      \ Wertvorstellungen der EU gegenüber Russland teilen.\n"
    uid: bdadb4f8-227f-42c0-a945-10f0eff443d0
  - metadata:
      author: Barbara, Lippert
      file_name: barbara_strategische_2024.pdf
      journal: Aus Politik und Zeitgeschichte (APuZ)
      month: July
      original_text: 'Symptome der Krise der Erweiterung waren mannigfach: EU-Mitgliedstaaten
        blockierten Beitrittsverhandlungen, weil sie bilateral im Streit mit dem betreffenden

        Kandidaten lagen. '
      page_label: '2'
      title: Strategische {Wende}?
      url: https://www.bpb.de/shop/zeitschriften/apuz/republik-moldau-2024/550129/strategische-wende/
      year: '2024'
    text: "Ernüchtert über die eigene Entscheidung zur verfrühten Aufnahme von Rumänien\
      \ und Bulgarien und absorbiert von den Schwierigkeiten nach dem Scheitern des\n\
      Verfassungsvertrags klärten die EU-Staaten 2006/07 untereinander noch einmal\
      \ die Parameter für die Fortsetzung der Erweiterungspolitik.  Der \"erneuerte\n\
      Konsens über die Erweiterung\"[11] steht für eine restriktive Auslegung der\
      \ Kopenhagener Kriterien im Sinne einer strikten Konditionalität und der Begrenzung\
      \ der\nBeitrittsperspektive auf die Westbalkanländer und die Türkei.  Die Botschaft\
      \ lautete: Keine Ausdehnung des Erweiterungsraums auf Osteuropa.\n Symptome\
      \ der Krise der Erweiterung waren mannigfach: EU-Mitgliedstaaten blockierten\
      \ Beitrittsverhandlungen, weil sie bilateral im Streit mit dem betreffenden\n\
      Kandidaten lagen.  Das traf vor allem das heutige Nordmazedonien, dem Griechenland\
      \ absprach, den Landesnamen \"Mazedonien\" zu tragen[12] und von dem\nBulgarien\
      \ verlangt, in seiner Verfassung die bulgarische Minderheit zu erwähnen.  Zwischen\
      \ der ersten Empfehlung der Kommission 2009 und der tatsächlichen\nEröffnung\
      \ von Beitrittsverhandlungen mit Skopje 2020 vergingen elf Jahre.  Das geringe\
      \ Tempo und die völlige Unbestimmtheit des Endes der Verhandlungen\nwaren weitere\
      \ Anzeichen für die Krise der Erweiterungspolitik. "
    uid: 229247e8-7db3-4d05-9beb-175169c329d5
  - metadata:
      author: Kaeding, Michael
      file_name: kaeding_wie_2024.pdf
      journal: Aus Politik und Zeitgeschichte (APuZ)
      month: March
      original_text: 'Klar ist, dass die Erweiterung die Disparitäten zwischen den
        Staaten und

        Regionen der EU erheblich vergrößern wird. '
      page_label: '1'
      title: Wie soll die {Union} wachsen?
      url: https://www.bpb.de/shop/zeitschriften/apuz/europa-2024/546717/wie-soll-die-union-wachsen/
      year: '2024'
    text: "[5] Wer wann beitreten wird, darüber kann derzeit nur spekuliert werden.\
      \  Können die EU-\nInstitutionen eine höhere Mitgliederzahl überhaupt verkraften?\
      \  Kann sich die EU die Kosten für die Aufnahme von Ländern leisten, die viel\
      \ ärmer als der EU-\nDurchschnitt sind und deren Wirtschaft weitgehend von der\
      \ Landwirtschaft abhängt?  Klar ist, dass die Erweiterung die Disparitäten zwischen\
      \ den Staaten und\nRegionen der EU erheblich vergrößern wird.  Folglich wird\
      \ sie unweigerlich Anpassungen des auf dem Bruttoinlandsprodukt basierenden\
      \ EU-Haushalts erfordern.\n Entweder wird der Kuchen größer und das Gesamtbudget\
      \ steigt – oder jeder bekommt ein kleineres Stück.  Folglich wird es zu einer\
      \ tiefgreifenden Umverteilung\nvon EU-Mitteln zwischen den Mitgliedstaaten kommen. "
    uid: aa93425b-a5d6-4a5f-816f-425c458fe65c
  - metadata:
      author: Barbara, Lippert
      file_name: barbara_strategische_2024.pdf
      journal: Aus Politik und Zeitgeschichte (APuZ)
      month: July
      original_text: 'Sie stellte im Juni 2022 etwa die Weichen für eine gradualistische

        Erweiterungspolitik, um "die schrittweise Integration zwischen der Europäischen
        Union und der Region [dem Westbalkan] bereits während des

        Erweiterungsprozesses auf umkehrbare und leistungsorientierte Weise weiter
        voranzubringen".'
      page_label: '4'
      title: Strategische {Wende}?
      url: https://www.bpb.de/shop/zeitschriften/apuz/republik-moldau-2024/550129/strategische-wende/
      year: '2024'
    text: "Dies ist ein Beispiel für die schrittweise Integration, die sich nun auch\
      \ auf die Gemeinsamen Sicherheits- und Verteidigungspolitik und ihren\nUnterbau\
      \ bezieht.\n Schrittweise Integration\nIn den meisten Ländern des Westbalkans\
      \ ist – anders als in Moldau und selbst unter Kriegsbedingungen in der Ukraine\
      \ – wenig Momentum für Reformen zu\nerkennen.  Auch deswegen entwickelt die\
      \ EU ihre Erweiterungsmethode inkrementell weiter.  Sie stellte im Juni 2022\
      \ etwa die Weichen für eine gradualistische\nErweiterungspolitik, um \"die schrittweise\
      \ Integration zwischen der Europäischen Union und der Region [dem Westbalkan]\
      \ bereits während des\nErweiterungsprozesses auf umkehrbare und leistungsorientierte\
      \ Weise weiter voranzubringen\". [26] Durch solche Zwischenschritte sollen Fortschritte\
      \ in\neinzelnen Sektoren unmittelbar, also vor dem förmlichen Beitritt eines\
      \ Landes, durch Finanzhilfen, Zugang zu Teilen des Binnenmarkts sowie die Teilhabe\
      \ an\nProgrammen und Agenturen der EU belohnt werden.  Schon die AA/DCFTA haben\
      \ diese Möglichkeiten eröffnet, aber die EU will dies nun für alle Kandidaten\n\
      systematischer betreiben.  Der neue Wachstumsplan für den Westbalkan mit seinen\
      \ vier Pfeilern geht in diese Richtung."
    uid: b471c165-e07d-4763-b161-c9ac071a192d

      \  Kann sich die EU die Kosten für die Aufnahme von Ländern leisten, die viel\
      \ ärmer als der EU-\nDurchschnitt sind und deren Wirtschaft weitgehend von der\
      \ Landwirtschaft abhängt?  Klar ist, dass die Erweiterung die Disparitäten zwischen\
      \ den Staaten und\nRegionen der EU erheblich vergrößern wird.  Folglich wird\
      \ sie unweigerlich Anpassungen des auf dem Bruttoinlandsprodukt basierenden\
      \ EU-Haushalts erfordern.\n Entweder wird der Kuchen größer und das Gesamtbudget\
      \ steigt – oder jeder bekommt ein kleineres Stück.  Folglich wird es zu einer\
      \ tiefgreifenden Umverteilung\nvon EU-Mitteln zwischen den Mitgliedstaaten kommen. "

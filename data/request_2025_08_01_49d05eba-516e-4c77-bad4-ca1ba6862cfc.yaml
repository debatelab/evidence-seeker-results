      month: March
      original_text: '[10]

        Im Hinblick auf die aktuellen Erweiterungsfragen ist beispielsweise unklar,
        wie lange sich die seit zwei Jahren anhaltende Solidarität mit der Ukraine
        in einer

        Unterstützung der EU-Erweiterung niederschlagen und nach dem Ende des Krieges
        anhalten wird.'
      page_label: '2'
      title: Wie soll die {Union} wachsen?
      url: https://www.bpb.de/shop/zeitschriften/apuz/europa-2024/546717/wie-soll-die-union-wachsen/
      year: '2024'
    text: 'herrschen in vielen Teilen der Union immer noch vor. [8] Die Unterstützung
      in den 2000er Jahren wich schnell der Erweiterungsmüdigkeit, der wachsenden
      Sorge

      um Arbeitsplätze und Löhne, der Angst vor zunehmender Migration innerhalb der
      EU und dem Schreckgespenst des „Sozialdumpings“, dem berüchtigten

      „polnischen Klempner“, der viele misstrauisch gegenüber neuen EU-Mitgliedern
      werden ließ. [9] Der Zuzug von Arbeitskräften aus Osteuropa wird von vielen
      auch

      direkt mit den Wahlerfolgen vor allem rechtspopulistischer und europaskeptischer
      Parteien und dem Brexit-Votum im Vereinigten Königreich in Verbindung

      gebracht. [10]

      Im Hinblick auf die aktuellen Erweiterungsfragen ist beispielsweise unklar,
      wie lange sich die seit zwei Jahren anhaltende Solidarität mit der Ukraine in
      einer

      Unterstützung der EU-Erweiterung niederschlagen und nach dem Ende des Krieges
      anhalten wird. [11] Der aktuelle Streit zwischen Warschau, einem der treuesten

      Verbündeten der Ukraine, und Kyjiw über den Import billigen ukrainischen Getreides
      und dessen Auswirkungen auf den Lebensunterhalt polnischer Landwirte

      gibt einen Vorgeschmack darauf, wie brisant die Erweiterungsdebatten werden
      können. [12]

      Um den potenziellen neuen Mitgliedern der EU eine Heimat im „Haus Europa“ zu
      bieten, müssen die Staats- und Regierungschefs der EU Wege finden, ihre

      eigenen Bürgerinnen und Bürger davon zu überzeugen. [13] Hier liegt vielleicht
      eine der größten Aufgaben, vor denen die Union derzeit steht. '
    uid: 865427cb-8829-4d64-ac74-7baffc1b6c01

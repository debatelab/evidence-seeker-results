      month: July
      original_text: 'So spricht die EU traditionell von

        Erweiterung im Sinne einer Vergrößerung, jedoch nicht von Expansion, die eine
        zielgerichtete Aufnahme oder gar Rekrutierung von Ländern verfolgt.'
      page_label: '1'
      title: Strategische {Wende}?
      url: https://www.bpb.de/shop/zeitschriften/apuz/republik-moldau-2024/550129/strategische-wende/
      year: '2024'
    text: '[1] Die EU reagiert,

      wenn Regierungen einen Antrag auf Aufnahme ihres Landes stellen oder dies ankündigen.  An
      Aspiranten gab und gibt es dabei keinen Mangel.  In allen

      Erweiterungsrunden seit 1973 machten sich zwar einzelne Mitgliedstaaten für
      den Beitritt des einen oder anderen Landes stark, aber von einer

      gemeinschaftlichen, proaktiven Strategie gegenüber ausgesuchten europäischen
      Drittstaaten konnte nicht die Rede sein.  So spricht die EU traditionell von

      Erweiterung im Sinne einer Vergrößerung, jedoch nicht von Expansion, die eine
      zielgerichtete Aufnahme oder gar Rekrutierung von Ländern verfolgt. [2] Auch
      die

      Praxis, mehrere Länder zum selben Zeitpunkt aufzunehmen, entsprang nicht einem
      geopolitischen Ansatz, wie es die Bezeichnungen "Nord-" oder

      "Süderweiterung" nahelegen könnten.  Ohnehin befasste sich die EU im Zeichen
      von Grenzabbau und Transnationalität kaum mit der territorial-physischen

      Dimension des Binnenmarkts oder des Raums der Freiheit, der Sicherheit und des
      Rechts. [3]

      Erst mit Blick auf die nach 1989 möglich gewordene Osterweiterung entwickelte
      die EU eine umfassende Strategie, die die Europäische Kommission in der

      "Agenda 2000"[4] skizzierte. '
    uid: 76785411-97e3-41e0-9015-57a0878b6330

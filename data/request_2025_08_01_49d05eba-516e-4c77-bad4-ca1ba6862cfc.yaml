      original_text: 'Wenn die EU ihre "strategische Verantwortung"[24] herausstellt,
        dann bedeutet das etwa, die Komplementarität von EU- und NATO-Mitgliedschaft
        künftig zu

        einem wichtigen Gesichtspunkt der EU-Erweiterungspolitik zu machen. '

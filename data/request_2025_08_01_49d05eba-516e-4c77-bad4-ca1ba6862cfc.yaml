      month: July
      original_text: 'Sie stellte im Juni 2022 etwa die Weichen für eine gradualistische

        Erweiterungspolitik, um "die schrittweise Integration zwischen der Europäischen
        Union und der Region [dem Westbalkan] bereits während des

        Erweiterungsprozesses auf umkehrbare und leistungsorientierte Weise weiter
        voranzubringen".'
      page_label: '4'
      title: Strategische {Wende}?
      url: https://www.bpb.de/shop/zeitschriften/apuz/republik-moldau-2024/550129/strategische-wende/
      year: '2024'
    text: "Dies ist ein Beispiel für die schrittweise Integration, die sich nun auch\
      \ auf die Gemeinsamen Sicherheits- und Verteidigungspolitik und ihren\nUnterbau\
      \ bezieht.\n Schrittweise Integration\nIn den meisten Ländern des Westbalkans\
      \ ist – anders als in Moldau und selbst unter Kriegsbedingungen in der Ukraine\
      \ – wenig Momentum für Reformen zu\nerkennen.  Auch deswegen entwickelt die\
      \ EU ihre Erweiterungsmethode inkrementell weiter.  Sie stellte im Juni 2022\
      \ etwa die Weichen für eine gradualistische\nErweiterungspolitik, um \"die schrittweise\
      \ Integration zwischen der Europäischen Union und der Region [dem Westbalkan]\
      \ bereits während des\nErweiterungsprozesses auf umkehrbare und leistungsorientierte\
      \ Weise weiter voranzubringen\". [26] Durch solche Zwischenschritte sollen Fortschritte\
      \ in\neinzelnen Sektoren unmittelbar, also vor dem förmlichen Beitritt eines\
      \ Landes, durch Finanzhilfen, Zugang zu Teilen des Binnenmarkts sowie die Teilhabe\
      \ an\nProgrammen und Agenturen der EU belohnt werden.  Schon die AA/DCFTA haben\
      \ diese Möglichkeiten eröffnet, aber die EU will dies nun für alle Kandidaten\n\
      systematischer betreiben.  Der neue Wachstumsplan für den Westbalkan mit seinen\
      \ vier Pfeilern geht in diese Richtung."

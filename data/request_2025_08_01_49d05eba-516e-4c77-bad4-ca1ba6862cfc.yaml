      year: '2024'
    text: "Mit verschiedenen\nMitteln versetzt die neoimperiale Kontrolle Russlands\
      \ über die Staaten der ehemaligen Sowjetunion alle Länder in höchste Alarmbereitschaft\
      \ und in eine Position\ngrößter Verwundbarkeit, von der insbesondere die Länder\
      \ in der östlichen Nachbarschaft der EU und auf dem westlichen Balkan betroffen\
      \ sind.  Diese Mittel\nreichen von wirtschaftlicher und politischer Einflussnahme\
      \ über Desinformation und Wahlbeeinflussung bis hin zu Cyberangriffen und militärischer\
      \ Gewalt. [25]\nRussland stellt die Grundprinzipien einer regelbasierten internationalen\
      \ Ordnung und damit die Werte und Interessen der EU permanent infrage.\n Der\
      \ große Unterschied zu 1999 besteht heute darin, dass eine Reform des EU-Erweiterungsprozesses\
      \ mit einer Neutralisierung der Bedrohung durch den Kreml\neinhergehen muss.\
      \  Oder kann die EU realistischerweise erwarten, dass sich die Ukraine, Moldau,\
      \ Georgien und die sechs Balkanstaaten in den kommenden\nJahren zu vollwertigen\
      \ liberalen Demokratien entwickeln, wenn der Kreml jeden Tag unerbittlich gegen\
      \ sie und ihre Bevölkerungen vorgeht? [26] Wir haben in der\nEU auch ohne eine\
      \ allgegenwärtige Bedrohung durch Russland bereits Probleme mit der Rechtsstaatlichkeit\
      \ in manchen Mitgliedstaaten.  Welche\nIntegrationsfortschritte können wir also\
      \ in den nächsten Jahren tatsächlich erwarten?\n"

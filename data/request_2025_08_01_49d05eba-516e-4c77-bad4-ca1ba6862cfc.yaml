      original_text: '[22]

        Bis zum Beginn des russischen Angriffskrieges auf die Ukraine konzentrierte
        sich die Erweiterungspolitik der meisten Länder aufgrund der geografischen
        Nähe

        vor allem auf den Westbalkan. '
      page_label: '2'
      title: Wie soll die {Union} wachsen?
      url: https://www.bpb.de/shop/zeitschriften/apuz/europa-2024/546717/wie-soll-die-union-wachsen/
      year: '2024'
    text: "[20]\nMithilfe des Werkzeugkastens müssen daher unter anderem die unterschiedlichen\
      \ nationalen Debatten rund um die Themen „EU-Erweiterung“ und „Zukunft\nEuropas“\
      \ identifiziert und miteinander verknüpft werden, um gemeinsam politische Mehrheiten\
      \ für ein erweitertes Europa zu finden – und um gemeinsam ein für\ndie Zukunft\
      \ gestärktes Europa zu gestalten. [21]\nErweiterung als Notwendigkeit?\n Die\
      \ Gemeinsamkeiten und Unterschiede in der Frage, wie die EU erweitert werden\
      \ soll, für ganz Europa zu erfassen, trägt dazu bei, das gegenseitige Verständnis\n\
      der Menschen in Fragen der künftigen EU-Erweiterung und des Zusammenlebens in\
      \ der EU zu verbessern. [22]\nBis zum Beginn des russischen Angriffskrieges\
      \ auf die Ukraine konzentrierte sich die Erweiterungspolitik der meisten Länder\
      \ aufgrund der geografischen Nähe\nvor allem auf den Westbalkan.  Dieser Region\
      \ wurde aus verschiedenen Gründen strategische Bedeutung beigemessen.  In Österreich\
      \ beispielsweise leben rund\n600000 Menschen, die familiäre Wurzeln auf dem\
      \ Balkan haben.  Da österreichische Unternehmen in den Bereichen Finanzwesen,\
      \ Telekommunikation, Bauwesen\nund Tourismus zu den wichtigsten Investoren in\
      \ ihren „Heimatmärkten“ zählen, gehen die wirtschaftlichen Interessen Hand in\
      \ Hand mit der grundsätzlichen\nBereitschaft, Südosteuropa zu unterstützen. "
    uid: 79790826-45d8-47bb-b824-4254d446ef9d
  - metadata:
      author: Kaeding, Michael
      file_name: kaeding_wie_2024.pdf
      journal: Aus Politik und Zeitgeschichte (APuZ)
      month: March
      original_text: 'Klar ist, dass die Erweiterung die Disparitäten zwischen den
        Staaten und

        Regionen der EU erheblich vergrößern wird. '
      page_label: '1'
      title: Wie soll die {Union} wachsen?
      url: https://www.bpb.de/shop/zeitschriften/apuz/europa-2024/546717/wie-soll-die-union-wachsen/
      year: '2024'
    text: "[5] Wer wann beitreten wird, darüber kann derzeit nur spekuliert werden.\
      \  Können die EU-\nInstitutionen eine höhere Mitgliederzahl überhaupt verkraften?\
      \  Kann sich die EU die Kosten für die Aufnahme von Ländern leisten, die viel\
      \ ärmer als der EU-\nDurchschnitt sind und deren Wirtschaft weitgehend von der\
      \ Landwirtschaft abhängt?  Klar ist, dass die Erweiterung die Disparitäten zwischen\
      \ den Staaten und\nRegionen der EU erheblich vergrößern wird.  Folglich wird\
      \ sie unweigerlich Anpassungen des auf dem Bruttoinlandsprodukt basierenden\
      \ EU-Haushalts erfordern.\n Entweder wird der Kuchen größer und das Gesamtbudget\
      \ steigt – oder jeder bekommt ein kleineres Stück.  Folglich wird es zu einer\
      \ tiefgreifenden Umverteilung\nvon EU-Mitteln zwischen den Mitgliedstaaten kommen. "
    uid: 975636c7-17af-4cad-a28a-bbce079eebd6

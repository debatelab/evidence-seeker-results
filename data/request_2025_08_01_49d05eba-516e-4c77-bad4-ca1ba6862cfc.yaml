      journal: Aus Politik und Zeitgeschichte (APuZ)
      month: July
      original_text: 'So spricht die EU traditionell von

        Erweiterung im Sinne einer Vergrößerung, jedoch nicht von Expansion, die eine
        zielgerichtete Aufnahme oder gar Rekrutierung von Ländern verfolgt.'
      page_label: '1'
      title: Strategische {Wende}?
      url: https://www.bpb.de/shop/zeitschriften/apuz/republik-moldau-2024/550129/strategische-wende/
      year: '2024'
    text: '[1] Die EU reagiert,

      wenn Regierungen einen Antrag auf Aufnahme ihres Landes stellen oder dies ankündigen.  An
      Aspiranten gab und gibt es dabei keinen Mangel.  In allen

      Erweiterungsrunden seit 1973 machten sich zwar einzelne Mitgliedstaaten für
      den Beitritt des einen oder anderen Landes stark, aber von einer

      gemeinschaftlichen, proaktiven Strategie gegenüber ausgesuchten europäischen
      Drittstaaten konnte nicht die Rede sein.  So spricht die EU traditionell von

      Erweiterung im Sinne einer Vergrößerung, jedoch nicht von Expansion, die eine
      zielgerichtete Aufnahme oder gar Rekrutierung von Ländern verfolgt. [2] Auch
      die

      Praxis, mehrere Länder zum selben Zeitpunkt aufzunehmen, entsprang nicht einem
      geopolitischen Ansatz, wie es die Bezeichnungen "Nord-" oder

      "Süderweiterung" nahelegen könnten.  Ohnehin befasste sich die EU im Zeichen
      von Grenzabbau und Transnationalität kaum mit der territorial-physischen

      Dimension des Binnenmarkts oder des Raums der Freiheit, der Sicherheit und des
      Rechts. [3]

      Erst mit Blick auf die nach 1989 möglich gewordene Osterweiterung entwickelte
      die EU eine umfassende Strategie, die die Europäische Kommission in der

      "Agenda 2000"[4] skizzierte. '
    uid: 9777a8e8-119b-4b7d-8daf-6eb70464652a
  - metadata:
      author: Kaeding, Michael
      file_name: kaeding_wie_2024.pdf
      journal: Aus Politik und Zeitgeschichte (APuZ)
      month: March
      original_text: 'Dieses

        offensichtliche Dilemma ist der Ausgangspunkt für eine notwendige Diskussion
        darüber, wie die Erweiterungspolitik der EU reformiert werden muss, um die

        Zukunft der Europäischen Union selbstbestimmt in die Hand zu nehmen. '
      page_label: '1'
      title: Wie soll die {Union} wachsen?
      url: https://www.bpb.de/shop/zeitschriften/apuz/europa-2024/546717/wie-soll-die-union-wachsen/
      year: '2024'
    text: "Während wir in Europa noch dabei sind, die Erweiterungsrunden der vergangenen\
      \ Jahrzehnte und den Austritt des Vereinigten Königreichs aus der EU zu\nverarbeiten,\
      \ erfordern die aktuellen geopolitischen Zwänge rasche und neue politische Antworten\
      \ auf die Erweiterungsfragen der EU.  Gleichzeitig brauchen die\nnotwendigen\
      \ Reformen und die Modernisierung der EU nach innen sowie die Entwicklung der\
      \ Beitrittskandidaten zu liberalen Demokratien Zeit.  Dieses\noffensichtliche\
      \ Dilemma ist der Ausgangspunkt für eine notwendige Diskussion darüber, wie\
      \ die Erweiterungspolitik der EU reformiert werden muss, um die\nZukunft der\
      \ Europäischen Union selbstbestimmt in die Hand zu nehmen.  Dabei sind die jeweiligen\
      \ nationalen Besonderheiten innerhalb der EU, aber auch die der\nBeitrittskandidaten\
      \ zu berücksichtigen.  Die Wählerinnen und Wähler müssen überall mit ins Boot\
      \ geholt werden, und das ist vielleicht eine der wichtigsten\nAufgaben.\n Überkommene\
      \ Erweiterungsmethodik\nDie Bilanz der EU-Erweiterungspolitik der vergangenen\
      \ 15 Jahre ist ernüchternd: Weder in Sachen Demokratie noch bei der Erweiterung\
      \ selbst gab es\nnennenswerte Fortschritte. "
    uid: 9e697a22-822e-4a04-8100-c15b273d930d

      title: Strategische {Wende}?
      url: https://www.bpb.de/shop/zeitschriften/apuz/republik-moldau-2024/550129/strategische-wende/
      year: '2024'
    text: "Die EU bekräftigt andererseits, dass es keine Schnellspur zum Beitritt\
      \ und keinen\nRabatt auf die Beitrittskriterien geben soll.  Hier stoßen Geo-\
      \ und Integrationspolitik aufeinander.  Offen ist, ob die EU nicht nur deklaratorisch\
      \ auf eine primär\n\"strategische Erweiterung\"[23] umschwenkt.\n Wenn die EU\
      \ ihre \"strategische Verantwortung\"[24] herausstellt, dann bedeutet das etwa,\
      \ die Komplementarität von EU- und NATO-Mitgliedschaft künftig zu\neinem wichtigen\
      \ Gesichtspunkt der EU-Erweiterungspolitik zu machen.  Im Mittelpunkt steht\
      \ dabei die Frage, wie künftig die Sicherheit der Ukraine zu\ngewährleisten\
      \ ist.  Bis dato wurde die Sicherheit eines neuen EU-Mitglieds in den meisten\
      \ Fällen durch dessen vorhergehenden Beitritt zur NATO gewährleistet,\nwas etwa\
      \ für Montenegro, Nordmazedonien und Albanien zutreffen würde und eine Option\
      \ für die übrigen Westbalkanstaaten bleibt.  Angesichts dieser\nAusgangskonstellation\
      \ kam dem EU-Beistandsartikel 42 (7) EUV kaum Bedeutung zu. "

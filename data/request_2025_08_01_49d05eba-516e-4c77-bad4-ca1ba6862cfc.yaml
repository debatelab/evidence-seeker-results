      original_text: '[6] Die Frage ist also nicht, ob sich die

        Europäische Union und ihre Funktionsweise verändern werden, sondern wie dieser
        Wandel zu einer Reform der EU-Erweiterungspolitik führen kann, die von den

        Bürgerinnen und Bürgern der EU mitgetragen wird.

        '
      page_label: '1'
      title: Wie soll die {Union} wachsen?
      url: https://www.bpb.de/shop/zeitschriften/apuz/europa-2024/546717/wie-soll-die-union-wachsen/
      year: '2024'
    text: "Und selbstverständlich führt die Erweiterung in geografischer und strategischer\
      \ Hinsicht zu einer neuen\nAußengrenze und einer Verlagerung des territorialen\
      \ Schwerpunkts der Union weg vom Atlantik und hin zum Schwarzen Meer.  Die Gestalt\
      \ der Union und damit\nauch die Art der potenziellen Bedrohungen werden sich\
      \ verändern.  Und wenn die EU-Mitgliedstaaten nicht gemeinsam ihre Verteidigungskapazitäten\
      \ erheblich\nausbauen, wird die Abhängigkeit von den Vereinigten Staaten in\
      \ Sicherheitsfragen höchstwahrscheinlich weiter zunehmen. [6] Die Frage ist\
      \ also nicht, ob sich die\nEuropäische Union und ihre Funktionsweise verändern\
      \ werden, sondern wie dieser Wandel zu einer Reform der EU-Erweiterungspolitik\
      \ führen kann, die von den\nBürgerinnen und Bürgern der EU mitgetragen wird.\n\
      \ Unwissenheit und Skepsis\n„Wir vereinigen keine Staaten, wir vereinen Menschen“,\
      \ sagte Jean Monnet, einer der Wegbereiter des europäischen Einigungsprozesses,\
      \ 1952.  Die öffentliche\nUnterstützung für diese Vereinigung kann allerdings\
      \ nicht als selbstverständlich angesehen werden. [7] Unwissenheit und Skepsis\
      \ gegenüber der Erweiterung\nWie soll die Union wachsen?\n"

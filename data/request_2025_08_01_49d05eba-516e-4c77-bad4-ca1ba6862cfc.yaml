    text: "Verlangsamung des EU-Erweiterungsprozesses den Einfluss anderer Akteure\
      \ – insbesondere Russlands und Chinas, aber auch der Türkei – zu stärken droht.\n\
      \ Dänemark befürchtet wie viele andere Mitgliedstaaten, dass sich die Westbalkanländer\
      \ China, der Türkei und Russland zuwenden könnten, wenn die EU sie zu\nlange\
      \ außen vor lässt.  Auch der damalige schwedische Minister für EU-Angelegenheiten,\
      \ Hans Dahlgren, vertrat die Ansicht, dass die EU-Erweiterung eines der\nbesten\
      \ geopolitischen Instrumente der Union und ein Weg zur Schaffung von Sicherheit\
      \ und Stabilität in Europa ist.  Der Westbalkan ist daher für viele auch eine\n\
      Schlüsselregion in Bezug auf Energie, Migration und Sicherheit.  Aus diesem\
      \ Grund hat unter anderem die Tschechische Republik ein Finanzpaket zur\nVerringerung\
      \ der Energieabhängigkeit der Region von Russland nachdrücklich unterstützt\
      \ und erwartet im Gegenzug von den Westbalkanstaaten, dass sie die\naußenpolitischen\
      \ Wertvorstellungen der EU gegenüber Russland teilen.\n"

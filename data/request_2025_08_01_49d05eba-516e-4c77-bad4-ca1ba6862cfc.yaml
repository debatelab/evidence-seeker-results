      \ auf die Erweiterungsfragen der EU.  Gleichzeitig brauchen die\nnotwendigen\
      \ Reformen und die Modernisierung der EU nach innen sowie die Entwicklung der\
      \ Beitrittskandidaten zu liberalen Demokratien Zeit.  Dieses\noffensichtliche\
      \ Dilemma ist der Ausgangspunkt für eine notwendige Diskussion darüber, wie\
      \ die Erweiterungspolitik der EU reformiert werden muss, um die\nZukunft der\

      original_text: 'Die Aufnahme von Beitrittsverhandlungen mit

        der Ukraine und Moldau als Antwort auf Russlands Krieg seit 2022 könnte eine
        strategische Wende der Erweiterungspolitik einläuten, von der auch die sechs

        Länder des Westbalkans – Montenegro, Serbien, Nordmazedonien, Albanien, Bosnien-Herzegowina
        und Kosovo – profitieren.

        '
      page_label: '1'
      title: Strategische {Wende}?
      url: https://www.bpb.de/shop/zeitschriften/apuz/republik-moldau-2024/550129/strategische-wende/
      year: '2024'
    text: "Dazu gab ihnen die EU einen\nFahrplan an die Hand, der im Wesentlichen\
      \ die Übernahme des politischen und rechtlichen Besitzstands der EU (Acquis)\
      \ zum Inhalt hatten und an dessen Ende\ndie Mitgliedschaft mit allen Rechten\
      \ und Pflichten stand.  EU-Erweiterung war ein normativ-politisches Konzept,\
      \ und nicht auf die Errichtung von Einflusszonen,\nHegemonie oder Machtbildung\
      \ gegenüber Nachbarn ausgerichtet.  Mit Ausnahme des Beitritts von Kroatien\
      \ 2013 gelang es der EU trotz aller Bemühungen nicht,\ndie Erweiterungsprozesse\
      \ zu dynamisieren und diese Erfolgsgeschichte in Südost- und Osteuropa fortzuschreiben.\
      \  Die Aufnahme von Beitrittsverhandlungen mit\nder Ukraine und Moldau als Antwort\
      \ auf Russlands Krieg seit 2022 könnte eine strategische Wende der Erweiterungspolitik\
      \ einläuten, von der auch die sechs\nLänder des Westbalkans – Montenegro, Serbien,\
      \ Nordmazedonien, Albanien, Bosnien-Herzegowina und Kosovo – profitieren.\n\
      \ Erweiterung und postsowjetischer Raum\nDie Öffnung Osteuropas nach dem Fall\
      \ der Mauer 1989 brachte erste Anstöße für eine planvolle Erweiterungspolitik.\
      \  Denn die EU musste sich mit der Perspektive\nauseinandersetzen, dass im Sinne\
      \ von Artikel O EUV (Vertrag von Maastricht, heute Artikel 49 EUV) jeder europäische\
      \ Staat einen Antrag auf Mitgliedschaft\nstellen konnte.  Angesichts der Transformationsprozesse\
      \ in den Ländern, die den Rat für gegenseitige Wirtschaftshilfe und den Warschauer\
      \ Pakt hinter sich\ngelassen hatten, wurde prinzipiell eine kontinentale Ausdehnung\
      \ der EU auf mehr als 30 Länder möglich. "

      year: '2024'
    text: "Und der tendenzielle Verzicht auf sie muss irgendwann kompensiert werden\
      \ – und ist damit eine\nweitere Facette der ökonomischen Kosten der Zeitenwende.\n\
      \ Welche Spielräume für Verteidigungsausgaben können unter den genannten Bedingungen\
      \ in den nächsten Fiskaljahren grundsätzlich erwartet werden?\n Abschließend\
      \ wollen wir also die ökonomischen Kosten der Zeitenwende beleuchten, die bei\
      \ zukünftigen Beratungen des Bundeshaushaltes deutlich werden\nund mehr Verteidigung\
      \ wegen der damit verbundenen Opportunitätskosten – einmal verausgabtes Geld\
      \ kann nicht nochmals für andere Zwecke verwendet\nwerden – infrage stellen.\
      \  [16]\nDerzeit wird davon ausgegangen, dass eine Intensivierung der Verteidigung\
      \ keinesfalls zulasten der sozialen Sicherheit gehen darf.  Im Umkehrschluss\
      \ gilt wohl,\ndass bei einer Erhöhung des Verteidigungsetats der Sozialetat\
      \ zumindest konstant gehalten wird.  Daraus ergibt sich aber ein massives Finanzierungsproblem:\n\
      Können wir uns solche Ausgabensteigerungen (über viele Politikbereiche hinweg)\
      \ ökonomisch leisten, wenn zudem die Schuldenbremse eingehalten werden\nsoll?\
      \  Derartige Kompensationsgeschäfte machen vermutlich wenig Sinn, vielmehr ist\
      \ eine politische Prioritätensetzung gefragt: Staatsausgaben sollten dort\n\
      getätigt werden, wo sie am dringlichsten sind. "

      year: '2024'
    text: '[15]

      Diese lager- und parteispezifischen Repräsentationsmuster haben verschiedene
      Ursachen.  Da eine Unterrepräsentation bereits auf der Ebene der Kandidat:innen

      besteht,[16] ist zum einen denkbar, dass es nicht genug Aspirant:innen mit Einwanderungsgeschichte
      für Nominierungen gibt, zum anderen, dass die Parteien zu

      wenige solcher Personen nominieren.  Eine groß angelegte Studie in Schweden
      konnte jedoch kein geringeres Interesse von Einwander:innen und ihren Kindern

      an Kandidaturen feststellen. [17] In Deutschland besteht aber möglicherweise
      zumindest in konservativen Parteien eine größere Zurückhaltung von politisch

      Interessierten mit Einwanderungsgeschichte, in ein Nominierungsverfahren einzutreten.
      [18] Es sind wohl bestimmte "Selektoren", die zumindest zurückhaltender

      sind, vielfältige Kandidat:innen aufzustellen: Personen aus Parteien rechts
      der Mitte und solche, die auch der Gleichstellung der Geschlechter einen geringen

      Stellenwert beimessen. [19] Offenbar wägen Parteien – wie in einer Analyse Schweizer
      Wahlen unterstrichen wird – immer wieder ab, ob gerade Kandidat:innen,

      deren Einwanderungsgeschichte offensichtlich ist, aufgestellt und auf einem
      vorderen Listenplatz positioniert werden sollen oder nicht. [20]

      Im Vergleich zu ihrem Anteil unter den Wahlberechtigten gab es bei der Bundestagswahl
      2021 nur bei der Linkspartei überdurchschnittlich viele Kandidat:innen

      mit Einwanderungsgeschichte.'

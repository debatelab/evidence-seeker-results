    text: '307 Verdachtsfälle

      wurden 2023 neu aufgenommen, der größere Teil unterliegt einer mehrjährigen
      Bearbeitung.  Blickt man auf einzelne Phänomenbereiche, werden dem

      Rechtsextremismus 2023 776 Fälle (74 Prozent) zugerechnet.  Hinzu kommen Vorfälle
      aus dem Milieu der Reichsbürger und Selbstverwalter, oder solche, die auf

      eine Delegitimierung des Staates zielen.  Andere Varianten des Extremismus wie
      Linksextremismus und auslandsbezogener Extremismus (zum Beispiel die

      türkische Bewegung der Grauen Wölfe/Ülkücü) oder Islamismus sind demgegenüber
      selten.  [11]

      Die Entwicklung über die vergangenen Jahre ist rückläufig.  So wurden 2021 im
      Bereich Rechtsextremismus noch 1242 Verdachtsfälle bearbeitet.  [12] Die zuvor

      gestiegene Zahl an Verdachtsfällen [13] basiert nach dem Urteil einiger Beobachterinnen
      und Beobachter wie der Wehrbeauftragten Eva Högl auf einer

      gewachsenen Sensibilität in der Truppe, die zu einer höheren Meldebereitschaft
      geführt habe. '

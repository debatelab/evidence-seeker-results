    text: "[19]\nHinsichtlich der Erklärungen für extremistische Einstellungen konkurrieren\
      \ zwei Hypothesen miteinander: Die Selektionshypothese geht davon aus, dass\n\
      Personen bereits radikalisiert zur Bundeswehr kommen.  Demnach wäre der Extremismus\
      \ in der Bundeswehr aus der Zivilgesellschaft importiert, käme also von\naußen.\
      \  Die Sozialisationshypothese nimmt demgegenüber an, dass sich Angehörige der\
      \ Bundeswehr nach und nach radikalisieren.  Extremismus wäre das\nErgebnis des\
      \ Dienstes in den Streitkräften und damit quasi „hausgemacht“.  Zu den wenigen\
      \ empirischen Arbeiten zur Selektionshypothese gehört eine Studie\nvon Heinz-Ulrich\
      \ Kohr aus den 1990er Jahren, die nachweist, dass Jugendliche mit rechten politischen\
      \ Einstellungen verstärkt Wehrdienst leisten wollen,\nwährend junge Männer mit\
      \ linken Orientierungen eher zum Zivildienst neigen.  [20] Die Analyse der Sozialwissenschaftler\
      \ Sven Gareis, Peter-Michael Kozielski und\nMichael Kratschmar knapp zehn Jahre\
      \ später bestätigt den Zusammenhang zwischen rechten Einstellungen und dem Interesse,\
      \ zur Bundeswehr zu gehen.\n Allerdings betonen die Autoren, dass der Effekt\
      \ eher marginal ist. "

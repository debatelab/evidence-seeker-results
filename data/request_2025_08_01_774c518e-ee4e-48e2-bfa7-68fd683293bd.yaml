      year: '2024'
    text: "[3] Darüber hinaus steht die Ausgestaltung\ndeutscher „Kriegstüchtigkeit“\
      \ an, die Verteidigungsminister Boris Pistorius wiederholt öffentlich verkündete\
      \ und politisch anstrebt.\n Im jährlich vom Deutschen Bundestag verabschiedeten\
      \ Bundeshaushalt ist die Verteidigung seit jeher einer der größten Ausgabeposten:\
      \ Das\nVerteidigungsbudget rangierte dabei in den vergangenen vierzig Jahren\
      \ immer auf dem zweiten oder dritten Platz.  [4] In absoluten Beträgen stieg\
      \ es seit 2015\nüberproportional stark um gut 15 Milliarden Euro auf jetzt 52\
      \ Milliarden Euro [5] – möglicherweise als Konsequenz der Besetzung der Krim\
      \ durch Russland oder\naufgrund der Notwendigkeit, das Zwei-Prozent-Ziel der\
      \ Nato einzuhalten.  Da der Bundeshaushalt immer auch eine politische Programmfunktion\
      \ hat, mit der die\njeweiligen Regierungskoalitionen ihre politischen Prioritäten\
      \ in Ausgaben ausdrücken, könnte dies zwar den Schluss nahelegen, dass Verteidigung\
      \ in der\njüngeren Vergangenheit einen höheren Stellenwert in der Bundespolitik\
      \ eingenommen hat.  Ein Blick auf den prozentualen Anteil des Verteidigungshaushalts\
      \ an\nden Gesamtausgaben des Bundes zeigt jedoch, dass die regulären fiskalischen\
      \ Mittel trotz des Kriegsbeginns in der Ukraine relativ konstant bei gut elf\
      \ Prozent\nder Gesamtausgaben des Bundes verharren.\n Die Zahlen werden allerdings\
      \ ohne das Sondervermögen des Bundes für die Bundeswehr ausgewiesen.  Hierbei\
      \ handelt es sich um ein Finanzierungsinstrument\ndes Bundes ausschließlich\
      \ für die Bundeswehr, das dieser eine eigene Kreditermächtigung in Höhe von\
      \ einmalig bis zu 100 Milliarden Euro einräumt. "

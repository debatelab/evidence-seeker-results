    text: "Auskunft muss daher auch gegeben werden zu Tätigkeiten privatrechtlicher\n\
      Unternehmen im Bundeseigentum (etwa zur Deutschen Bahn AG) oder auch zu Finanzinstituten,\
      \ an denen der Bund mehrheitlich beteiligt ist oder für die er\nSubventionen\
      \ gewährt.  Gegebenenfalls ist die Regierung verpflichtet, zur Informationsbeschaffung\
      \ ihre Einwirkungsmöglichkeiten auf das privatrechtlich\norganisierte Unternehmen\
      \ zu nutzen.\n Fragen zu internen Angelegenheiten\nBundestag und Abgeordnete\
      \ haben die Bundesregierung bei ihren Fragen als eigenständiges Verfassungsorgan\
      \ zu respektieren.  Es gibt daher, das wird\nwesentlich auf das Gewaltenteilungsprinzip\
      \ gestützt, einen kontrollfreien Internbereich, in dem die Regierung sicher\
      \ vor \"ausspähender\" Kontrolle durch\nAbgeordnete agieren kann. [20] Zu diesem\
      \ Internbereich gehören insbesondere alle noch laufenden regierungsinternen\
      \ Vorgänge, etwa die Meinungs- und\nWillensbildung zu Gesetzgebungsvorhaben\
      \ oder Personalia einschließlich aller vorbereitenden Maßnahmen oder Verhandlungen\
      \ in den Ressorts und im\nKabinettsbereich.  Würde dies nicht vertraulich bleiben,\
      \ verlöre die Kabinettssitzung ihren Charakter als Gremium vertraulichen Austausches\
      \ und Ort der\nKompromiss- und Konsensbildung.  Auch eine kabinettsinterne Bewertung,\
      \ die einer öffentlichen Äußerung oder einem Agieren einer Bundesministerin\
      \ oder eines\nBundesministers nachfolgt, ist von den Abgeordneten nicht erfragbar. "

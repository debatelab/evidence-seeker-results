      \ Litauen und Slowenien.  Alle wurden 2004 beziehungsweise 2007 EU-Mitglieder.\
      \ [8] Darunter war Slowenien der\neinzige Staat des früheren Jugoslawiens, der\
      \ nicht in die Zerfallskriege hineingezogen worden war, die sich bis zum Kosovo-Krieg\
      \ 1999 fortsetzten.\n Eine Folge des dortigen NATO-Kampfeinsatzes war, dass\
      \ auch die EU vom reaktiven Krisenmanagement zu einem strategischeren Engagement\
      \ in Südosteuropa\nüberging, in EU-Dokumenten seit 1998 auch \"Westbalkan\"\
      \ genannt. [9] Paradigmatisch steht dafür die 1999 unter deutscher EU-Ratspräsidentschaft\
      \ initiierte\ninternationale Koordinierungsplattform \"Stabilitätspakt für Südosteuropa\"\
      \ mit den Schwerpunkten Wiederaufbau angesichts der Kriegszerstörungen sowie\n\
      Aufbau der politischen Ordnung und Konfliktprävention.  Zudem leitete die EU\
      \ 2000 den regionalen Stabilisierungs- und Assoziierungsprozess ein, der erstmals\n\
      auch eine Beitrittsperspektive für die Nachfolgestaaten Jugoslawiens in Betracht\
      \ zog.  Zwischen 2001 und 2008 vereinbarte Brüssel bilaterale Stabilitäts- und\n\
      Assoziierungsabkommen (SAA) mit der ehemaligen jugoslawischen Republik Mazedonien,\
      \ Kroatien, Albanien, Montenegro, der Bundesrepublik Jugoslawien\n(Serbien und\
      \ Montenegro) und Bosnien-Herzegowina. "

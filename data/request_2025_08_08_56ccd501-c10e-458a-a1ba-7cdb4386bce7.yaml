  documents:
  - metadata:
      author: Hacke, Jens
      file_name: hacke_wehrhafte_2024.pdf
      journal: Aus Politik und Zeitgeschichte (APuZ)
      month: February
      original_text: 'Doch selbst wenn man in Betracht zieht, dass die

        Demokratie die einzige Staatsform ist, welche die oppositionelle Infragestellung
        der Regierung institutionalisiert hat und die Kritik – und damit häufig auch
        die

        Suggestion einer Krise in Permanenz – zu ihrem Wesensmerkmal zählt, hat die
        Sorge um die Zukunftsfähigkeit der Demokratie doch eine neue Qualität erreicht.

        '
      page_label: '1'
      title: Wehrhafte {Demokratie}
      url: https://www.bpb.de/shop/zeitschriften/apuz/inguterverfassung-2024/545648/wehrhafte-demokratie/
      year: '2024'
    text: "Nicht nur wird das Parteienverbot mit\nBlick auf die AfD, die in einigen\
      \ Landesverbänden nach Auskunft des Verfassungsschutzes als „gesichert rechtsextremistisch“\
      \ gilt, in der Öffentlichkeit\nparteiübergreifend gefordert, auch die Einschränkung\
      \ der Grundrechte von einigen ihrer führenden Köpfe steht zur Diskussion.  Und\
      \ mit Blick auf die Maßnahmen,\ndie in Polen und Ungarn einen schleichenden\
      \ institutionellen Umbau in Richtung „illiberaler Demokratie“ begleiteten, sind\
      \ jüngsthin Rufe lauter geworden, die\nWahl der Bundesverfassungsrichter an\
      \ eine im Grundgesetz verankerte Zweidrittelmehrheit zu binden, um sie präventiv\
      \ vor einem Zugriff der AfD zu schützen.\n Sicherlich lässt sich die Dramatik\
      \ der Krisendiagnostik im deutschen Fall relativieren, sobald man den Wandel\
      \ der Parteiensysteme und die Stärke\nrechtspopulistischer Kräfte in Nachbarländern\
      \ wie Österreich, den Niederlanden oder Frankreich betrachtet.  Doch selbst\
      \ wenn man in Betracht zieht, dass die\nDemokratie die einzige Staatsform ist,\
      \ welche die oppositionelle Infragestellung der Regierung institutionalisiert\
      \ hat und die Kritik – und damit häufig auch die\nSuggestion einer Krise in\
      \ Permanenz – zu ihrem Wesensmerkmal zählt, hat die Sorge um die Zukunftsfähigkeit\
      \ der Demokratie doch eine neue Qualität erreicht.\n Die Fortschrittsgewissheit\
      \ früherer Jahre, als die parlamentarische Demokratie zum Nonplusultra westlicher\
      \ Regierungskunst erklärt wurde, ist nachhaltig\nerschüttert.  Nicht mehr die\
      \ Vertiefung und Erweiterung, die „Demokratisierung der Demokratie“, [2] stehen\
      \ auf der Agenda, sondern es geht um ihr Überleben.\n Ihre prekäre Lage allerdings\
      \ einzig böswilligen inneren Feinden und äußeren Mächten zuzuschreiben, griffe\
      \ zu kurz. "
    uid: 03cdec79-487b-4449-a0a7-341dbfbba02a
  - metadata:
      author: Hacke, Jens
      file_name: hacke_wehrhafte_2024.pdf
      journal: Aus Politik und Zeitgeschichte (APuZ)
      month: February
      original_text: 'Die wehrhafte Demokratie kann zwar ihre konzeptuelle Herkunft
        aus einem der Diktatur nachempfundenen Mittel für den

        Ausnahmezustand nicht verleugnen, aber es könnte helfen, in ihr eine Charakterisierung
        der generellen Konstitution liberaler Demokratien zu sehen, um

        Krisenfestigkeit und Stabilität zu betonen.

        '
      page_label: '4'
      title: Wehrhafte {Demokratie}
      url: https://www.bpb.de/shop/zeitschriften/apuz/inguterverfassung-2024/545648/wehrhafte-demokratie/
      year: '2024'
    text: "Allerdings zeigen die neuerlichen Debatten um die Krise\nder Demokratie,\
      \ dass die Konzentration auf den klar zu markierenden Verfassungsfeind zu kurz\
      \ greift.  Der Schematismus einer Extremismusauffassung, welche\ndie Bedrohung\
      \ symmetrisch im organisierten Rechts- und Linksradikalismus sieht, erschöpft\
      \ sich in einer Gegnerbekämpfung, deren polizeiliche Maßnahmen\nzwar nötig sind,\
      \ die Demokratie jedoch nicht nachhaltig zu stabilisieren vermögen.  Darüber\
      \ hinaus ist die Gefahr eines offenen Kampfes der Verfassungsgegner,\nder die\
      \ Demokratie mit einem Putsch oder Ähnlichem beseitigt, von geringer Wahrscheinlichkeit,\
      \ zumal funktionierende europäische Demokratien bislang nie von\nlinks beseitigt\
      \ worden sind.  Die wehrhafte Demokratie kann zwar ihre konzeptuelle Herkunft\
      \ aus einem der Diktatur nachempfundenen Mittel für den\nAusnahmezustand nicht\
      \ verleugnen, aber es könnte helfen, in ihr eine Charakterisierung der generellen\
      \ Konstitution liberaler Demokratien zu sehen, um\nKrisenfestigkeit und Stabilität\
      \ zu betonen.\n Schon Kelsen und Loewenstein haben mit unterschiedlichen Akzentsetzungen\
      \ gezeigt, dass der Erfolg demokratischer Verteidigungsmaßnahmen (ob „militant“\n\
      oder legislativ) von einer gefestigten politischen Kultur abhängt.  Wenn heute\
      \ vom Zerfall und vom Sterben der westlichen Demokratie die Rede ist, kann die\n\
      politische Theorie aus den Argumentationsfiguren der damaligen Diskussion immer\
      \ noch lernen, ohne die gegenwärtige Debatte künstlich zu dramatisieren.  Denn\n\
      der Vergleich mit den Weimarer Verhältnissen zeigt vor allem Unterschiede: Eine\
      \ seit 75 Jahren gewachsene Kultur der Demokratie bietet in ihrer\nzivilgesellschaftlichen\
      \ Verankerung fraglos bessere Voraussetzungen zur Krisenbewältigung, als dies\
      \ in der ersten deutschen Demokratie der Fall war. "
    uid: 2c1761aa-7f09-40d2-bf2c-b2b121e7351a
  - metadata:
      author: Hacke, Jens
      file_name: hacke_wehrhafte_2024.pdf
      journal: Aus Politik und Zeitgeschichte (APuZ)
      month: February
      original_text: 'Vor dem Hintergrund breiter Beteiligung und intensiver öffentlicher
        Debatte fällt es schließlich auch leichter, ein Parteienverbot als realistische
        Option

        zu diskutieren – mit dem möglichen Nebeneffekt, dass eine breite Mobilisierung
        eine solche Maßnahme letztlich überflüssig machen könnte.

        '
      page_label: '4'
      title: Wehrhafte {Demokratie}
      url: https://www.bpb.de/shop/zeitschriften/apuz/inguterverfassung-2024/545648/wehrhafte-demokratie/
      year: '2024'
    text: "Diese\nstand wahrlich vor dem Problem, als Republik ohne Republikaner,\
      \ als Demokratie ohne Demokraten nicht ausreichend Verfassungspatrioten und\
      \ damit\nentschlossene Verteidiger der rechtsstaatlichen Ordnung in ihren Reihen\
      \ zu wissen, nicht einmal innerhalb ihrer Institutionen.  Die Großdemonstrationen\
      \ Anfang\n2024 sind darum mehr als eine moralisch bequeme Selbstvergewisserung.\
      \  Sie sind als praktiziertes zivilgesellschaftliches Engagement ein Zeichen\
      \ für\nbürgerschaftlichen Zusammenhalt und demokratische Wehrhaftigkeit in einem\
      \ Stadium, in dem die politische Kultur und staatliche Institutionen Stärkung\n\
      benötigen.  Vor dem Hintergrund breiter Beteiligung und intensiver öffentlicher\
      \ Debatte fällt es schließlich auch leichter, ein Parteienverbot als realistische\
      \ Option\nzu diskutieren – mit dem möglichen Nebeneffekt, dass eine breite Mobilisierung\
      \ eine solche Maßnahme letztlich überflüssig machen könnte.\n Damit ist es aber\
      \ nicht getan.  Denn die wachsenden Zweifel an der Problemlösungskompetenz des\
      \ politischen Systems sowie die abnehmende Akzeptanz der\nDemokratie signalisieren\
      \ ein Kommunikationsdefizit beziehungsweise eine Entfremdung zwischen Bürgerinnen\
      \ und Bürgern und demokratischem Staat.  Es ist\ndeswegen wenig zielführend,\
      \ sich allein auf die Bekämpfung der Demokratiegegner zu kaprizieren, sondern\
      \ wichtiger, Krisenfelder und politische Verwerfungen\nals Ergebnisse von (immerhin\
      \ korrigierbaren) politischen Versäumnissen zu begreifen. "
    uid: aef0a0b1-8878-4820-8972-1f32d14b4e7c

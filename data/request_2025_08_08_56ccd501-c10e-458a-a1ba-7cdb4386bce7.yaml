  - metadata:
      author: Hacke, Jens
      file_name: hacke_wehrhafte_2024.pdf
      journal: Aus Politik und Zeitgeschichte (APuZ)
      month: February
      original_text: '[11] Man mag sich fragen, ob dieser Fall je eingetreten ist

        – immerhin vermochten auch die Nationalsozialisten nie, bei regulären Wahlen
        eine absolute Mehrheit der Stimmen zu erreichen. '
      page_label: '2'
      title: Wehrhafte {Demokratie}
      url: https://www.bpb.de/shop/zeitschriften/apuz/inguterverfassung-2024/545648/wehrhafte-demokratie/
      year: '2024'
    text: 'Kelsen war ein

      aufrechter liberaler Sozialdemokrat, dessen normative und definitorische Askese
      die Demokratie jedoch auf die Mehrheitsregel beschränkte.  Die Demokratie sei

      „diejenige Staatsform“, so Kelsen, „die sich am wenigsten gegen ihre Gegner
      wehrt“.  [10] Die Frage, „[o]b die Demokratie sich nicht selbst verteidigen
      soll, auch

      gegen das Volk, das sie nicht mehr will“, musste Kelsen aus der Konsequenz seiner
      theoretischen Position verneinen, denn: „Eine Demokratie, die sich gegen den

      Willen der Mehrheit zu behaupten, gar mit Gewalt sich zu behaupten versucht,
      hat aufgehört, Demokratie zu sein.“ Kelsen wollte sich „nicht in den

      verhängnisvollen Widerspruch verstricken lassen und zur Diktatur greifen, um
      die Demokratie zu retten“.  [11] Man mag sich fragen, ob dieser Fall je eingetreten
      ist

      – immerhin vermochten auch die Nationalsozialisten nie, bei regulären Wahlen
      eine absolute Mehrheit der Stimmen zu erreichen.  Aber Kelsens Verzicht auf

      Abwehrmaßnahmen des Staates markiert die dilemmatische Frage, ob antidemokratische
      Haltungen und Affekte durch Verbote überhaupt wirksam bekämpft

      werden können.  Das Kind war aus seiner Sicht bereits vorher in den Brunnen
      gefallen.  Dass Kelsen den wertegeleiteten Einsatz für die Demokratie unbedingt

      befürwortete, allerdings in einer umfassenderen Form, machte er in seiner klassischen
      Schrift „Vom Wesen und Wert der Demokratie“ (1920/1929) deutlich. '
    uid: 2f81a8f0-77fa-4546-a577-e6fb2f482cfd

    text: '„Ökologische Industriepolitik“

      In die konzeptionelle Lücke schienen in den 1980er Jahren erste Ansätze einer
      umweltbewussten Industriepolitik zu stoßen, die das herkömmliche

      umweltpolitische Instrumentarium von Verboten und Grenzwerten durch gezielte
      Wachstumsimpulse für besonders umweltfreundliche Produktionslinien

      ergänzen wollten.  So skizzierte Rudolf Hickel 1987 „Strategien einer ökologisch-ökonomischen
      Strukturpolitik“.  Der Bremer Finanzwissenschaftler forderte die

      Lenkung des unternehmerischen Investitionsverhaltens durch umweltpolitische
      Auflagen, wobei die entstehenden Kosten wiederum durch Subventionen

      abgefedert werden sollten.  Wie genau bestimmt werden sollte, welche Technologien
      und Branchen als ökologisch förderungswürdig zu gelten hätten, blieb aber

      genau wie bei den bereits geförderten „Zukunftsindustrien“ eine Frage politischer
      Aushandlung.  [14]

      Ungeklärt blieb damit letztlich auch das Spannungsverhältnis zwischen Ökologie
      und Ökonomie – gerade bei Ökonomen und Politikern, die wie Hickel dem linken

      Spektrum zuzurechnen waren.  Der Umweltschutz kollidierte angesichts der grassierenden
      Massenarbeitslosigkeit tendenziell mit dem Ziel der

      Beschäftigungssicherung.  Das galt, wenn auch in sehr unterschiedlicher Weise,
      ebenso für die vorsichtige Annäherung der Gewerkschaften an neue

      Wachstumsmodelle wie für die Forderungen der mittlerweile in den Bundestag gelangten
      Grünen, deren weit radikalere Vorstellungen eines Umbaus

      industriegesellschaftlicher Strukturen nur durch sehr vage Ideen über die Umschichtung
      der industriepolitischen Staatsausgaben untersetzt waren. '

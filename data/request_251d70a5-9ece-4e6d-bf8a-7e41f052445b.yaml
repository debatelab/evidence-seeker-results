      eigenständige Politik organisiert sein, um Auswirkungen auf die industrielle
      Struktur einer Volkswirtschaft auszuüben, welche wiederum von vielen anderen

      Politikfeldern wie Forschung und Technologie, Außenwirtschaft oder Arbeitsmärkten
      beeinflusst wird.  Im engeren Sinne wird unter Industriepolitik die

      Umverteilung von Ressourcen durch den Staat zugunsten bestimmter Branchen oder
      Regionen verstanden.  Dies geschieht zwar auch durch staatliche Einkäufe

      oder durch die Bereitstellung von Infrastruktur; am häufigsten damit assoziiert
      wird aber die Gewährung von Subventionen in Gestalt direkter Finanzhilfen,

      Steuervergünstigungen oder verbilligter Kredite.

      '

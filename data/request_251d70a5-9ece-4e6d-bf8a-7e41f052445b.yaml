      \ größerer staatlicher Projekte in\nden Bereichen Energieeffizienz und erneuerbare\
      \ Energien sichern.  Dies geschieht jedoch zulasten der Kommunen, denen dadurch\
      \ weniger Mittel etwa für die\nStadtentwicklung, die Bekämpfung hydrologischer\
      \ Risiken oder die Sanierung von Schulgebäuden zur Verfügung stehen."

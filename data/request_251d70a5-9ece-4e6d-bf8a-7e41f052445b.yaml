      \ wie der\nKünstlichen Intelligenz wettbewerbsfähig zu werden – und das just\
      \ in dem Moment, als die lange gepflegte Airbus-Erfolgsstory mit dem Desaster\
      \ des\nGroßflugzeugs A380 ihren empfindlichsten Dämpfer erfuhr.  [20] Das Papier\
      \ demonstrierte insgesamt die Kontinuität eines Denkens in nationalen oder\n\
      europäischen „Champions“, also staatlich angeschobenen Groß- und womöglich Monopolunternehmen.\
      \  „Umwelt“ kam hier als Förderung von „Klima- und\nUmwelttechnologien“ vor,\
      \ also in Gestalt einer vermeintlichen „Zukunftsindustrie“.  [21] Aber ganz\
      \ abgesehen davon, dass bereits im Memorandum des\nUmweltministeriums von 2006\
      \ präziser über die relevanten Industriebereiche gesprochen worden war, ist\
      \ ein genuin umweltpolitisch motivierter Ansatz der\nIndustriepolitik offenbar\
      \ bis heute nicht entstanden, wenn man dieses Strategiepapier zum Maßstab nimmt.\
      \  Ökologische Aspekte spielten denn auch weder bei\nden Kritikern noch bei\
      \ den Befürwortern eine herausragende Rolle.\n Nicht nur auf konzeptioneller\
      \ Ebene, sondern auch in der Praxis blieb die deutsche Industriepolitik von\
      \ Pragmatismus, begrenzten Zeithorizonten und branchen-\nbeziehungsweise regionsbezogenen\
      \ Verhandlungslösungen geprägt.  Exemplarisch stand dafür die Förderung der\
      \ Photovoltaik, die in den 2000er Jahren von der\nenergiepolitischen Peripherie\
      \ ins Zentrum einer von ökologischen Hoffnungen getragenen Industriepolitik\
      \ rückte – nur, um die deutschen Hersteller unmittelbar\nnach der Etablierungsphase\
      \ an der Preissetzungsmacht internationaler Konkurrenten scheitern zu lassen."

  - metadata:
      author: Ahrens, Ralf
      file_name: ahrens_pragmatischer_2024.pdf
      journal: Aus Politik und Zeitgeschichte (APuZ)
      month: January
      original_text: '[16]

        Die Entdeckung einer ökologischen Dimension der Industriepolitik in den 1980er
        Jahren war also nicht nur Ausdruck eines gewachsenen Umweltbewusstseins,

        sondern lässt sich zugleich als Ausdruck einer gewissen Erschöpfung großer
        strukturpolitischer Entwürfe interpretieren. '
      page_label: '3'
      title: Pragmatischer Interventionismus
      url: https://www.bpb.de/shop/zeitschriften/apuz/industriepolitik-2024/544578/pragmatischer-interventionismus/
      year: 2024
    text: 'Der Umweltschutz kollidierte angesichts der grassierenden Massenarbeitslosigkeit
      tendenziell mit dem Ziel der

      Beschäftigungssicherung.  Das galt, wenn auch in sehr unterschiedlicher Weise,
      ebenso für die vorsichtige Annäherung der Gewerkschaften an neue

      Wachstumsmodelle wie für die Forderungen der mittlerweile in den Bundestag gelangten
      Grünen, deren weit radikalere Vorstellungen eines Umbaus

      industriegesellschaftlicher Strukturen nur durch sehr vage Ideen über die Umschichtung
      der industriepolitischen Staatsausgaben untersetzt waren.  [15] Auch in

      der wirtschaftspolitischen Programmatik der SPD tauchte zwar jetzt die Forderung
      nach einem „ökologischen Umbau der Industriegesellschaft“ auf, doch im

      Vordergrund stand weiterhin eine keynesianisch inspirierte Beschäftigungspolitik.  [16]

      Die Entdeckung einer ökologischen Dimension der Industriepolitik in den 1980er
      Jahren war also nicht nur Ausdruck eines gewachsenen Umweltbewusstseins,

      sondern lässt sich zugleich als Ausdruck einer gewissen Erschöpfung großer strukturpolitischer
      Entwürfe interpretieren.  Diese Impulse reichten vorläufig nicht

      aus, um einen neuen industriepolitischen Mainstream zu begründen, aber sie erweiterten
      nachhaltig die Agenda.  Der Naturwissenschaftler und SPD-Politiker

      Ernst Ulrich von Weizsäcker gab als Präsident des Wuppertal Instituts 1994 einen
      Band über den „Umweltstandort Deutschland“ heraus, um der zu dieser Zeit

      grassierenden Debatte über Defizite des Wirtschaftsstandorts eine ökologische
      Dimension zu geben.  Die Konzentration der deutschen Industrie auf

      Umwelttechnik und umweltfreundliche Prozesse, die forschungspolitische Lenkung
      des technischen Fortschritts zugunsten höherer Energieproduktivität, das

      alles erschien hier gerade wegen der deutschen Exportstärke als Perspektive,
      um trotz der Kosten des „nachsorgenden Umweltschutzes“ einen positiven Netto-

      Arbeitsplatzeffekt zu erzielen. '
    uid: 41d44e30-bb5c-453e-82d5-7e2bd19019ee
  - metadata:
      author: Ahrens, Ralf
      file_name: ahrens_pragmatischer_2024.pdf
      journal: Aus Politik und Zeitgeschichte (APuZ)
      month: January
      original_text: '[7] Im Fall des Bergbaus handelte es sich zwar auch um

        Industriepolitik, doch spielten hier ebenso wie auf dem Land soziale Erwägungen
        eine große Rolle. '
      page_label: '2'
      title: Pragmatischer Interventionismus
      url: https://www.bpb.de/shop/zeitschriften/apuz/industriepolitik-2024/544578/pragmatischer-interventionismus/
      year: 2024
    text: 'Von besonders günstigen Abschreibungssätzen profitierte neben diesen

      Industrien auch der Wohnungsbau.  Diese Maßnahmen zielten jedoch nicht auf eine
      Umgestaltung der Branchenstrukturen ab, sondern auf die vorübergehende

      Unterstützung bestimmter zentraler Industrien, die für den wirtschaftlichen
      Wiederaufbau und die Wiederherstellung gewisser Lebensbedingungen von

      Bedeutung waren.  Die rasche Zunahme der Subventionen in der zweiten Hälfte
      der 1950er Jahre begünstigte dann vor allem Bergbau und Landwirtschaft, die

      bereits mitten im vermeintlichen „Wirtschaftswunder“ von ersten Absatzproblemen
      betroffen waren.  [7] Im Fall des Bergbaus handelte es sich zwar auch um

      Industriepolitik, doch spielten hier ebenso wie auf dem Land soziale Erwägungen
      eine große Rolle.  [8]

      Ähnlich heterogen stellte sich die frühe regionale Strukturpolitik dar.  Einerseits
      knüpften hier Bund und Länder an ältere Traditionen an, indem schwach

      industrialisierten Regionen durch Fördergelder zu Wachstum und Modernisierung
      verholfen werden sollte.  Andererseits schufen das Kriegsende und die

      deutsche Teilung zwei ganz neue Fördergebiete buchstäblich eigenen Rechts. '
    uid: 0f520e4c-f323-439a-a4b8-0180ea6aa799
  - metadata:
      author: Ahrens, Ralf
      file_name: ahrens_pragmatischer_2024.pdf
      journal: Aus Politik und Zeitgeschichte (APuZ)
      month: January
      original_text: '[2] Daraus lässt sich

        zunächst einmal lernen, dass Industriepolitik auch dann stattfinden kann,
        wenn sie nicht als solche bezeichnet wird. '
      page_label: '1'
      title: Pragmatischer Interventionismus
      url: https://www.bpb.de/shop/zeitschriften/apuz/industriepolitik-2024/544578/pragmatischer-interventionismus/
      year: 2024
    text: 'Dienstleistungsbranchen spielten bestenfalls eine

      Nebenrolle, und für Landwirtschaft oder Verkehr waren eigene Ressorts zuständig.  Die
      von Bund und Ländern gemeinsam verantwortete regionale Strukturpolitik

      umfasste zwar ein breiteres Spektrum, zielte aber ebenfalls wesentlich auf die
      nachholende Industrialisierung eher ländlicher Gebiete sowie zunehmend auf die

      Stabilisierung traditioneller, vom Strukturwandel gebeutelter Industrielandschaften.  [1]

      Heute ist in der Selbstdarstellung des Bundeswirtschaftsministeriums hingegen
      ausdrücklich von „moderner Industriepolitik“ die Rede.  [2] Daraus lässt sich

      zunächst einmal lernen, dass Industriepolitik auch dann stattfinden kann, wenn
      sie nicht als solche bezeichnet wird.  Sie muss auch nicht systematisch als

      eigenständige Politik organisiert sein, um Auswirkungen auf die industrielle
      Struktur einer Volkswirtschaft auszuüben, welche wiederum von vielen anderen

      Politikfeldern wie Forschung und Technologie, Außenwirtschaft oder Arbeitsmärkten
      beeinflusst wird.  Im engeren Sinne wird unter Industriepolitik die

      Umverteilung von Ressourcen durch den Staat zugunsten bestimmter Branchen oder
      Regionen verstanden.  Dies geschieht zwar auch durch staatliche Einkäufe

      oder durch die Bereitstellung von Infrastruktur; am häufigsten damit assoziiert
      wird aber die Gewährung von Subventionen in Gestalt direkter Finanzhilfen,

      Steuervergünstigungen oder verbilligter Kredite.

      '
    uid: 66f339a0-bf42-4127-9cf7-ba818112a16e

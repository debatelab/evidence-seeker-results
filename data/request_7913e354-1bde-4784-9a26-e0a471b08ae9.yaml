    text: "[2] Daraus lässt sich\nzunächst einmal lernen, dass Industriepolitik auch\
      \ dann stattfinden kann, wenn sie nicht als solche bezeichnet wird.  Sie muss\
      \ auch nicht systematisch als\neigenständige Politik organisiert sein, um Auswirkungen\
      \ auf die industrielle Struktur einer Volkswirtschaft auszuüben, welche wiederum\
      \ von vielen anderen\nPolitikfeldern wie Forschung und Technologie, Außenwirtschaft\
      \ oder Arbeitsmärkten beeinflusst wird.  Im engeren Sinne wird unter Industriepolitik\
      \ die\nUmverteilung von Ressourcen durch den Staat zugunsten bestimmter Branchen\
      \ oder Regionen verstanden.  Dies geschieht zwar auch durch staatliche Einkäufe\n\
      oder durch die Bereitstellung von Infrastruktur; am häufigsten damit assoziiert\
      \ wird aber die Gewährung von Subventionen in Gestalt direkter Finanzhilfen,\n\
      Steuervergünstigungen oder verbilligter Kredite.\n Eine solche Unterstützung\
      \ einzelner Unternehmen oder ganzer Branchen ist in einer marktwirtschaftlichen\
      \ Ordnung legitimationsbedürftig, weil sie eben die\nErgebnisse von Marktprozessen\
      \ verzerrt.  Industriepolitische Interventionen hatten in der deutschen Geschichte\
      \ unterschiedliche Anlässe und Begründungen.\n Obwohl es dabei Versuche gab\
      \ – und bis heute gibt –, Industriepolitik systematisch oder auch „strategisch“\
      \ zu betreiben, blieb sie, wie die folgende historische\nSkizze zeigt, stets\
      \ eine Reaktion auf akute Krisen und konkrete Herausforderungen. "

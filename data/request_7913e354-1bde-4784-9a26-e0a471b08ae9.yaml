      \ die Verteidigung auszugeben, nicht einmal bis 2028 erreichen werde. [9] Er\
      \ hatte\nwiederholt vorgeschlagen, die Militärausgaben aus dem SWP auszuklammern.\n\
      \ Europawahl 2024\nNeben der wirtschaftlichen Lage, welche die Politik Italiens\
      \ ohnehin seit Jahren prägt, steht das Jahr 2024 unter anderem im Zeichen der\
      \ Europawahl, aus der\nsich weitere Rückschlüsse auf das politische Stimmungsbild\
      \ des Landes ziehen lassen.\n Italiens Kampagne zur Europawahl war kaum von\
      \ europäischen Themen geprägt. "

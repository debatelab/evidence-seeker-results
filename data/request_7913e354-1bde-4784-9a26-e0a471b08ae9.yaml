      uploads/2024/06/previsioni-2024-2025.pdf; sowie weitere Statistiken unter http://dati.istat.it.\n\
      \ [2] Zum PNRR siehe auch den Beitrag von Karoline Rörig in dieser Ausgabe (Anm. "

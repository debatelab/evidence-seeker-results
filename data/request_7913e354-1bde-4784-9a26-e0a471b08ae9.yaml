      \ mit der Folge unzureichender öffentlicher Investitionen für die entscheidenden\
      \ Zukunftsfragen. [8]\nDamit scheinen neue finanzpolitische Auseinandersetzungen\
      \ in Italien, vor allem aber auch zwischen Rom und Brüssel, programmiert zu\
      \ sein.  Einen\nVorgeschmack lieferte Italiens Verteidigungsminister Guido Crosetto\
      \ (FdI) im Juni 2024, als er erklärte, dass sein Land angesichts der finanzpolitischen\n\

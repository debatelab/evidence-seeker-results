    text: "Denn die lahmende wirtschaftliche Entwicklung und ihre sozialen Folgen\
      \ gehören seit Jahren zu den zentralen, ungelösten Problemen\ndes Landes.  Um\
      \ dieses Umfeld zu skizzieren und die Perspektiven auszuloten, folgt zunächst\

    text: "Die derzeitige wirtschaftliche Entwicklung Italiens gibt der Regierung\
      \ freilich etwas Rückenwind, allerdings ist die Situation risikobehaftet und\n\
      mithin fragil, zumal sich zahlreiche Faktoren der nationalen politischen Steuerung\
      \ entziehen.  Der Investitionszuwachs 2023 um 4,7 Prozent gegenüber dem\nVorjahr\
      \ kann sich zwar sehen lassen, er soll sich jedoch in den kommenden Jahren deutlich\
      \ abschwächen.  Insofern wären fallende Leitzinsen der Europäischen\nZentralbank\
      \ in Italien sehr willkommen, um die privaten Investitionen anzukurbeln und\
      \ zugleich die staatliche Refinanzierung zu erleichtern, zumal die\nhaushaltspolitischen\
      \ Spielräume mit dem Ende der Aussetzung des europäischen Stabilitäts- und Wachstumspaktes\
      \ (SWP) nicht größer werden.\n Reform des Stabilitäts- und Wachstumspaktes\n\
      Italien sieht sich, wie unter anderem auch Frankreich, seit Juni 2024 wieder\
      \ mit einem Defizitverfahren der EU konfrontiert, dasselbe ist für 2025 zu erwarten.\n\
      \ Voraussichtlich frühestens 2026 wird das Land ein Haushaltsdefizit von weniger\
      \ als drei Prozent des BIP vorweisen können.  Meloni hatte sich zunächst\ngeweigert,\
      \ der Reform des SWP zuzustimmen und dabei die Ratifizierung der Novelle des\
      \ Europäischen Stabilitätsmechanismus (ESM) als Druckmittel\nverwendet.  Die\
      \ Regierungschefin und ihr Finanzminister Giancarlo Giorgetti (Lega) kritisierten\
      \ die Neuregelung des SWP als investitionsfeindlich und forderten\nunter anderem,\
      \ Investitionen im Bereich der grünen und digitalen Transformation aus der jährlichen\
      \ Neuverschuldung herausrechnen zu dürfen. "

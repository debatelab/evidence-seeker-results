      \ Europawahl, aus der\nsich weitere Rückschlüsse auf das politische Stimmungsbild\
      \ des Landes ziehen lassen.\n Italiens Kampagne zur Europawahl war kaum von\
      \ europäischen Themen geprägt.  Wenn überhaupt, dann ging es um die generelle\

      year: 2024
    text: 'Voraussichtlich frühestens 2026 wird das Land ein Haushaltsdefizit von
      weniger als drei Prozent des BIP vorweisen können.  Meloni hatte sich zunächst

      geweigert, der Reform des SWP zuzustimmen und dabei die Ratifizierung der Novelle
      des Europäischen Stabilitätsmechanismus (ESM) als Druckmittel

      verwendet.  Die Regierungschefin und ihr Finanzminister Giancarlo Giorgetti
      (Lega) kritisierten die Neuregelung des SWP als investitionsfeindlich und forderten

      unter anderem, Investitionen im Bereich der grünen und digitalen Transformation
      aus der jährlichen Neuverschuldung herausrechnen zu dürfen.  Letztendlich

      stimmte Italien jedoch im Rat der Europäischen Union zu, während sich die Regierungsparteien
      FdI, Lega und FI zuvor im Europäischen Parlament enthalten

      hatten. [4]

      Der SWP vom 30.  April 2024 umfasst die Pflicht, sich künftig an einen von der
      Europäischen Kommission

      vorgegebenen „Referenzpfad“ für die mittelfristige strukturelle Entwicklung
      der Staatsausgaben (Netto-

      Primärausgaben)[5] zu halten, der allerdings die spezifischen Umstände der Schuldentragfähigkeit
      eines

      Landes berücksichtigen soll.  Konkret heißt dies gleichwohl, dass ein Schuldenstand
      von über 60 Prozent des

      BIP auf einen rückläufigen Pfad gebracht werden muss und das öffentliche Defizit
      innerhalb von vier bis sieben

      Jahren unter drei Prozent des BIP gesenkt wird. '

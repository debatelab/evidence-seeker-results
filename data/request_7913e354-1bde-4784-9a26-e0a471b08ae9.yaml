      title: Stabil fragil?
      url: https://www.bpb.de/shop/zeitschriften/apuz/?field_filter_thema=all&field_date_content=2024&d=1
      year: 2024
    text: "Weitere fünf Milliarden fließen in zusätzliche Personalausgaben im Gesundheitswesen\
      \ und familienpolitische\nMaßnahmen.\n Insgesamt ist in der aktuellen Wirtschaftspolitik\
      \ Italiens, obwohl Meloni auch in diesem Politikfeld wichtige Entscheidungen\
      \ in den Palazzo Chigi zieht, indes\nkeine klare Linie zu erkennen.  Es finden\
      \ sich sowohl neoliberale als auch staatsinterventionistische Ansätze, angebots-\
      \ und nachfragepolitische Maßnahmen gibt\nes gleichermaßen.  Die derzeitige\
      \ wirtschaftliche Entwicklung Italiens gibt der Regierung freilich etwas Rückenwind,\
      \ allerdings ist die Situation risikobehaftet und\nmithin fragil, zumal sich\
      \ zahlreiche Faktoren der nationalen politischen Steuerung entziehen.  Der Investitionszuwachs\
      \ 2023 um 4,7 Prozent gegenüber dem\nVorjahr kann sich zwar sehen lassen, er\
      \ soll sich jedoch in den kommenden Jahren deutlich abschwächen.  Insofern wären\
      \ fallende Leitzinsen der Europäischen\nZentralbank in Italien sehr willkommen,\
      \ um die privaten Investitionen anzukurbeln und zugleich die staatliche Refinanzierung\
      \ zu erleichtern, zumal die\nhaushaltspolitischen Spielräume mit dem Ende der\
      \ Aussetzung des europäischen Stabilitäts- und Wachstumspaktes (SWP) nicht größer\
      \ werden.\n Reform des Stabilitäts- und Wachstumspaktes\nItalien sieht sich,\
      \ wie unter anderem auch Frankreich, seit Juni 2024 wieder mit einem Defizitverfahren\
      \ der EU konfrontiert, dasselbe ist für 2025 zu erwarten.\n"

    text: "Angesichts der vielfältigen ökonomischen und sozialen Probleme des Landes\
      \ waren die\nmangelnde Problemorientierung und das Ausmaß an Personalisierung\
      \ bemerkenswert. [11]\nDer Wahlausgang (Tabelle) war eine klare Bestätigung\
      \ der Regierungspartei FdI: Mit 28,8 Prozent der Stimmen\nübertraf sie ihr bereits\
      \ starkes Ergebnis bei den Parlamentswahlen 2022 nochmals um 2,8 Prozentpunkte\
      \ – ganz\nzu schweigen vom Ergebnis bei der Europawahl 2019, als sie noch bei\
      \ knapp 6,5 Prozent gelegen hatte.\n Abgesehen von Sizilien wurde FdI in nahezu\
      \ allen Provinzen des Landes stärkste Kraft.  Auch ihre\nKoalitionspartner,\
      \ FI und Lega, hielten in etwa das Niveau von 2022, sodass das Regierungslager\
      \ insgesamt\ngestärkt aus der Europawahl hervorging.  Dass FI, die erstmals\
      \ ohne ihren 2023 verstorbenen Gründer Silvio\nBerlusconi antrat, besser als\
      \ die Lega abschnitt, war dabei vor allem ein Erfolg für Außenminister Antonio\n\
      Tajani.  Unter den Regierungsparteien gehörte Lega-Chef Matteo Salvini mit dem\
      \ einstelligen Ergebnis von 9 Prozent indes zu den Wahlverlierern und geriet\
      \ in\nseiner Partei massiv in die Kritik.  Noch bei der Europawahl 2019 hatte\
      \ er für die Lega das Rekordergebnis von 34,3 Prozent eingefahren.\n"

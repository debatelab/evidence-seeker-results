    text: 'Von besonders günstigen Abschreibungssätzen profitierte neben diesen

      Industrien auch der Wohnungsbau.  Diese Maßnahmen zielten jedoch nicht auf eine
      Umgestaltung der Branchenstrukturen ab, sondern auf die vorübergehende

      Unterstützung bestimmter zentraler Industrien, die für den wirtschaftlichen

      \ bis\n1989 in einen desaströsen Zustand geführt, auch wenn sich der Verfall\
      \ der Wettbewerbsfähigkeit in den einzelnen Branchen differenziert darstellte.\
      \  [13] Auch in\ndiesem Fall fand eine systematische Förderung von Industrie-\
      \ und Dienstleistungsunternehmen vor allem in der regionalen Strukturpolitik\
      \ statt: Während die\nZonenrand- und Berlinförderung bis 1994 schrittweise abgeschafft\
      \ wurden, erhielten nun die neuen Bundesländer pauschale Sonderkonditionen innerhalb\
      \ der\nGemeinschaftsaufgabe „Verbesserung der regionalen Wirtschaftsstruktur“\
      \ und bei anderen Programmen.  Parallel dazu fand mit der Privatisierung oder\n\
      Abwicklung der ostdeutschen Betriebe durch die Treuhandanstalt jedoch ein „Abbau\
      \ Ost“ statt, dessen zunächst unerwartete Ausmaße nur sehr begrenzt durch\n\
      überkommene Subventionsformen kompensiert werden konnten.  Industriepolitik\
      \ vollzog sich auch in den neuen Ländern nicht primär im Rahmen eines\nübergreifenden\
      \ Strukturkonzepts, sondern als fallbezogener Entscheidungsprozess mit häufig\
      \ nicht kalkulierbarem Ausgang.\n „Ökologische Industriepolitik“\nIn die konzeptionelle\
      \ Lücke schienen in den 1980er Jahren erste Ansätze einer umweltbewussten Industriepolitik\
      \ zu stoßen, die das herkömmliche\numweltpolitische Instrumentarium von Verboten\
      \ und Grenzwerten durch gezielte Wachstumsimpulse für besonders umweltfreundliche\
      \ Produktionslinien\nergänzen wollten.  So skizzierte Rudolf Hickel 1987 „Strategien\
      \ einer ökologisch-ökonomischen Strukturpolitik“.  Der Bremer Finanzwissenschaftler\
      \ forderte die\nLenkung des unternehmerischen Investitionsverhaltens durch umweltpolitische\
      \ Auflagen, wobei die entstehenden Kosten wiederum durch Subventionen\nabgefedert\
      \ werden sollten. "

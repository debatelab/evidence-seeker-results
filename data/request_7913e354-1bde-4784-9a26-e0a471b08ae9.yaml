    text: "Gleichwohl dürften sich die sozioökonomischen Konfliktlinien beziehungsweise\
      \ deren Niederschlag in den Wahlpräferenzen zugunsten der beiden großen\npolitischen\
      \ Lager kurzfristig als relativ stabil erweisen.  Es ist derzeit nicht davon\
      \ auszugehen, exogene Schocks einmal ausgenommen, dass die Politikfelder\nWirtschaft\
      \ und Soziales rasch zu einer deutlichen Verschiebung der Mehrheitsverhältnisse\
      \ beitragen werden, zumal andere Fragen, wie die von Migration und\nIdentität,\
      \ weiter virulent und dominant sind.  Anders formuliert: Kurzfristig hat Meloni\
      \ aus dieser Richtung wohl wenig zu befürchten, zumal sie koalitionsintern die\n\
      unangefochtene Führungsfigur ist.  Auf mittlere und längere Sicht allerdings\
      \ wird auch ihre Regierung mehr Wachstum generieren und Arbeitsplätze schaffen,\n\
      kurzum: wirtschaftliche Erfolge vorweisen müssen, um nicht wie so viele vor\
      \ ihr zu scheitern.\n Fußnoten \n[1]\nSofern nicht anders ausgewiesen, beruhen\

    text: 'Die rasche Zunahme der Subventionen in der zweiten Hälfte der 1950er Jahre
      begünstigte dann vor allem Bergbau und Landwirtschaft, die

      bereits mitten im vermeintlichen „Wirtschaftswunder“ von ersten Absatzproblemen
      betroffen waren.  [7] Im Fall des Bergbaus handelte es sich zwar auch um

      Industriepolitik, doch spielten hier ebenso wie auf dem Land soziale Erwägungen
      eine große Rolle.  [8]

      Ähnlich heterogen stellte sich die frühe regionale Strukturpolitik dar.  Einerseits
      knüpften hier Bund und Länder an ältere Traditionen an, indem schwach

      industrialisierten Regionen durch Fördergelder zu Wachstum und Modernisierung
      verholfen werden sollte.  Andererseits schufen das Kriegsende und die

      deutsche Teilung zwei ganz neue Fördergebiete buchstäblich eigenen Rechts.  Entlang
      der Grenzlinie zur DDR, wo viele Betriebe von ihren alten Bezugs- und


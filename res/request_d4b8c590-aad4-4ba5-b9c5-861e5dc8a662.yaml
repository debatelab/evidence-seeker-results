      \ – in den 1980er Jahren.  Unter den\nSubventionen an die Gewerbliche Wirtschaft\
      \ ging dabei der Anteil der (jedenfalls der Absicht nach) wachstumsfördernden\
      \ „Produktivitätshilfen“ markant zurück,\nwährend das Gewicht der eher strukturkonservierenden\

    text: "[14]\nZugleich fördert das Gesetz durch die verbesserte Verfügbarkeit und\
      \ Transparenz von Gesundheitsinformationen indirekt das sogenannte Patienten-\n\
      Empowerment, also die Stärkung der Rolle und Selbstbestimmung der Patient:innen.\
      \  So ermöglicht zum Beispiel der erleichterte Zugang zu den eigenen\nGesundheitsdaten\
      \ informiertere Entscheidungen über therapeutische Maßnahmen.  Hierfür ist allerdings\
      \ die Bereitschaft von Patient:innen zur aktiven Mitwirkung\nerforderlich (Compliance).\
      \ [15]\nDas Digitale-Versorgung-Gesetz (DVG) von 2019 schafft die gesetzliche\
      \ Grundlage für die Verschreibung von Digitalen Gesundheitsanwendungen (DiGA)\
      \ und\nschreibt verpflichtende IT-Sicherheitsstandards fest. [16]\nHauptbestandteile\

    text: "[10]\nBeides legte eine systematischere Industriepolitik nahe.  Von solchen\
      \ Ambitionen zeugte auch der neue, etwas abstrakte Leitbegriff „Strukturpolitik“,\
      \ der zugleich\nden Charme hatte, weniger interventionistisch zu klingen.  Grundsatzdokumente\
      \ zur sektoralen und regionalen Strukturpolitik betonten überdies, dass\nSubventionen\
      \ nur ganzen Regionen oder Branchen zugutekommen und nicht etwa einzelne Unternehmen\
      \ retten dürften.  Wo überhaupt in Marktprozesse\neingegriffen wurde, sollte\
      \ der in einer dynamischen Volkswirtschaft unvermeidbare und grundsätzlich positiv\
      \ zu bewertende Strukturwandel unterstützt werden.\n Das Ausscheiden nicht mehr\
      \ wettbewerbsfähiger Unternehmen galt als unvermeidlich, der Staat sollte hier\
      \ nur in Ausnahmefällen soziale Härten abfedern.  [11]\nIn der Praxis erwiesen\
      \ sich diese Grundsätze als dehnbar, zumal ein von Schiller angekündigtes „strukturpolitisches\
      \ Gesamtkonzept“ niemals formuliert wurde.\n Zwar wurde noch bis weit in die\
      \ 1970er Jahre hinein im Wirtschaftsministerium, in der politischen Öffentlichkeit\
      \ und unter Ökonomen darüber gestritten, wie ein\nsystematischer Rahmen dieses\
      \ neuen Politikfelds aussehen könne und in welcher Weise sich der Staat überhaupt\
      \ in das Investitionsverhalten privater\nUnternehmen einmischen dürfe. "

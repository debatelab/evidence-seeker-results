      url: https://www.bpb.de/shop/zeitschriften/apuz/?field_filter_thema=all&field_date_content=2024&d=1
      year: 2024
    text: "In der modernen Welt haben digitale Technologien nahezu alle Lebensbereiche\
      \ revolutioniert, einschließlich des Gesundheitswesens.  Diese Innovationen\n\
      versprechen, die Sicherheit von Patient:innen zu erhöhen, das medizinische Outcome\
      \ zu verbessern und den Praxisalltag zu erleichtern. [1] Doch hieraus ergeben\n\
      sich auch neue rechtliche Aspekte, die, abhängig von der jeweiligen Technologie,\
      \ eine Anpassung bestehender Regulierungen und neue gesetzliche\nAusarbeitungen\
      \ erfordern.  Dieser Beitrag soll einen Überblick über die rechtliche Dimension\
      \ beim Einsatz digitalisierter Technik in der Medizin geben.\n Anwendungsgebiete\n\
      Die Einführung neuer digitaler Technologien im Gesundheitswesen hat zweifellos\
      \ das Potenzial, die Versorgungssituation erheblich zu verbessern.  Elektronische\n\
      Patientenakten ermöglichen etwa den schnellen und einfachen Zugriff auf fachübergreifende\
      \ medizinische Informationen. [2] Mithilfe von künstlicher Intelligenz\n(KI)\
      \ können große Datenmengen in kürzester Zeit analysiert werden, was Ärzt:innen\
      \ Zugang zu präziseren Informationen verschafft und zu besseren Diagnosen\n\
      und Behandlungen führen kann."

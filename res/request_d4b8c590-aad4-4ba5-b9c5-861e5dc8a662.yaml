      year: 2024
    text: 'März 2024 schließlich soll der Weiterentwicklung und Beschleunigung der
      digitalen Transformation im Gesundheitswesen und

      in der Pflege dienen.  Unter anderem umfasst es die Umstellung auf eine Opt-out-Regelung
      für die elektronische Patientenakte ab Anfang 2025, die verbindliche

      Nutzung des eRezepts ab 1.  Januar 2024 und eine tiefere Integration von DiGA
      in die Versorgungsprozesse.  Außerdem regelt es die Weiterentwicklung von

      Videosprechstunden, Telekonsilien und digital strukturierten Behandlungsprogrammen,
      die Verbesserung der Interoperabilität von Daten und die Erhöhung der

      Cybersicherheit. [20]

      Datenschutz und Datenaustausch

      Datenschutz ist ein wichtiges Element zur Bewahrung der Patient:innensicherheit,
      etwa wenn es um das Teilen von Daten für schnellere und bessere Diagnosen

      geht.  Zentral ist hier die Europäische Datenschutz-Grundverordnung (DSGVO),
      die strenge Regeln für den Umgang mit personenbezogenen Daten in der

      Europäischen Union festlegt. [21] Demnach ist die Erhebung, Verarbeitung oder
      Nutzung personenbezogener Daten ohne Erlaubnis verboten. '

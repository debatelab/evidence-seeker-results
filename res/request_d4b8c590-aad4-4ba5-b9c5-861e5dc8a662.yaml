      original_text: '[15]

        Das Digitale-Versorgung-Gesetz (DVG) von 2019 schafft die gesetzliche Grundlage
        für die Verschreibung von Digitalen Gesundheitsanwendungen (DiGA) und

        schreibt verpflichtende IT-Sicherheitsstandards fest.'
      page_label: '2'
      title: Digitale Gesundheit und Recht
      url: https://www.bpb.de/shop/zeitschriften/apuz/?field_filter_thema=all&field_date_content=2024&d=1
      year: 2024
    text: "[14]\nZugleich fördert das Gesetz durch die verbesserte Verfügbarkeit und\
      \ Transparenz von Gesundheitsinformationen indirekt das sogenannte Patienten-\n\
      Empowerment, also die Stärkung der Rolle und Selbstbestimmung der Patient:innen.\
      \  So ermöglicht zum Beispiel der erleichterte Zugang zu den eigenen\nGesundheitsdaten\
      \ informiertere Entscheidungen über therapeutische Maßnahmen.  Hierfür ist allerdings\
      \ die Bereitschaft von Patient:innen zur aktiven Mitwirkung\nerforderlich (Compliance).\
      \ [15]\nDas Digitale-Versorgung-Gesetz (DVG) von 2019 schafft die gesetzliche\
      \ Grundlage für die Verschreibung von Digitalen Gesundheitsanwendungen (DiGA)\
      \ und\nschreibt verpflichtende IT-Sicherheitsstandards fest. [16]\nHauptbestandteile\
      \ des Patientendaten-Schutz-Gesetzes von 2020 wiederum sind Regelungen zur elektronischen\
      \ Patientenakte, zum elektronischen Rezept und\nzum Datenschutz.\n Das 2022\
      \ verabschiedete Krankenhauspflegeentlastungsgesetz enthält neben Regelungen\
      \ zum Pflegepersonal zahlreiche Maßnahmen, um Prozesse in der\ndigitalen medizinischen\
      \ Versorgung nachzusteuern. [17] Zum Beispiel soll die Vergütung bei telemedizinischen\
      \ Leistungen den analogen Leistungen angepasst\nwerden, um so Telemedizin zu\
      \ fördern und dadurch eine Entlastung des Personals herbeizuführen.\n"
    uid: 09e3a943-dc8f-4f04-aeb6-e88f8b016571

      year: 2024
    text: 'Patient:innensicherheit zu fördern und Risiken zu minimieren. [12]

      Mit dem E-Health-Gesetz von 2015, also dem Gesetz für sichere digitale Kommunikation
      und Anwendungen im Gesundheitswesen, sollte eine zügige Einführung

      und Nutzung medizinischer Anwendungen sichergestellt werden. [13] Ziel der damaligen
      Bundesregierung war es, die Digitalisierung zu fördern, um im

      internationalen Vergleich wettbewerbsfähig zu bleiben und den Nachholbedarf
      im Gesundheitswesen zu adressieren.  Das Gesetz regelt neben dem Aufbau einer

      entsprechenden Infrastruktur die Förderung telemedizinischer Leistungen, zum
      Beispiel Online-Videosprechstunden oder Telekonsilien, das heißt die

      Befundbeurteilung etwa von Röntgenaufnahmen zwischen Ärzt:innen unterschiedlicher
      oder gleicher Fachrichtung über digitale Kommunikationswege. [14]

      Zugleich fördert das Gesetz durch die verbesserte Verfügbarkeit und Transparenz
      von Gesundheitsinformationen indirekt das sogenannte Patienten-

      Empowerment, also die Stärkung der Rolle und Selbstbestimmung der Patient:innen. '

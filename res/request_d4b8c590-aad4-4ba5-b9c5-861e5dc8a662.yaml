      year: 2024
    text: 'In der modernen Welt haben digitale Technologien nahezu alle Lebensbereiche
      revolutioniert, einschließlich des Gesundheitswesens.  Diese Innovationen

      versprechen, die Sicherheit von Patient:innen zu erhöhen, das medizinische Outcome
      zu verbessern und den Praxisalltag zu erleichtern. [1] Doch hieraus ergeben

      sich auch neue rechtliche Aspekte, die, abhängig von der jeweiligen Technologie,
      eine Anpassung bestehender Regulierungen und neue gesetzliche

      Ausarbeitungen erfordern.  Dieser Beitrag soll einen Überblick über die rechtliche
      Dimension beim Einsatz digitalisierter Technik in der Medizin geben.

      '
    uid: dfeb53ff-14d1-4486-a2eb-a866b4e46d2c
  - metadata:
      author: Alexandra, Jorzig
      file_name: alexandra_digitale_2024.pdf
      journal: Aus Politik und Zeitgeschichte (APuZ)
      month: August
      original_text: '[7] Eine breite und einheitliche Nutzung dieser Technologien
        ist erforderlich, um die eingangs genannten Effekte zu erzielen

        und eine umfassende Vernetzung aller Akteure im Gesundheitswesen zu erreichen.'
      page_label: '1'
      title: Digitale Gesundheit und Recht
      url: https://www.bpb.de/shop/zeitschriften/apuz/?field_filter_thema=all&field_date_content=2024&d=1
      year: 2024
    text: "Gerade im Fall von KI-Anwendungen übernimmt Technologie ganze\nBehandlungsschritte,\
      \ die bislang Ärzt:innen vorbehalten waren, was aus rechtlicher Sicht durchaus\
      \ problematisch sein kann. [6]\nPraktische Konsequenzen und Herausforderungen\n\
      Digitale Technologien bieten offensichtliche Vorteile für die Patient:innenversorgung.\
      \  In vielen Bereichen des Gesundheitswesens haben sie sich bereits bewährt\n\
      und finden immer mehr Anwendung. [7] Eine breite und einheitliche Nutzung dieser\
      \ Technologien ist erforderlich, um die eingangs genannten Effekte zu erzielen\n\
      und eine umfassende Vernetzung aller Akteure im Gesundheitswesen zu erreichen.\
      \ [8] Dennoch reicht die Verwendung der Technologien allein nicht aus, um die\n\
      Patient:innensicherheit zu garantieren.  Notwendig sind ebenso eine angemessene\
      \ Schulung des Personals sowie klare Richtlinien und Monitoring, die jeweils\n\
      kontinuierlich hinterfragt und angepasst werden müssen.\n Wichtig ist außerdem,\
      \ Patient:innen besser einzubeziehen und aufzuklären. "
    uid: 5accd522-f651-42d5-b461-792f618c17d9
  - metadata:
      author: Alexandra, Jorzig
      file_name: alexandra_digitale_2024.pdf

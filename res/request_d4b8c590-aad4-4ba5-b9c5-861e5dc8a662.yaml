      original_text: '[9] Nur

        durch eine ganzheitliche Herangehensweise können die Vorteile der Technologien
        voll ausgeschöpft werden.'
      page_label: '1'
      title: Digitale Gesundheit und Recht
      url: https://www.bpb.de/shop/zeitschriften/apuz/?field_filter_thema=all&field_date_content=2024&d=1
      year: 2024
    text: 'Vertrauen und Akzeptanz für neue Technologien müssen geschaffen werden,

      besonders im sensiblen medizinischen Bereich.  Manche Patient:innen haben bereits
      im analogen Umfeld Schwierigkeiten, Ärzt:innen zu vertrauen, und begegnen

      neuen Technologien daher oft mit Skepsis.  Fehlende digitale Ethikregeln und
      unklare soziale Auswirkungen der Digitalisierung verstärken dieses Gefühl. [9]
      Nur

      durch eine ganzheitliche Herangehensweise können die Vorteile der Technologien
      voll ausgeschöpft werden. [10]

      Ein weiteres Problem ist die Regulierung neuer Technologien.  Strenge Regulierungen
      sind nicht neu, manche bestehenden Gesetze tragen bereits zur

      Patientenversorgung und -sicherheit bei.  Der Einsatz neuer Technologien erfordert
      daher zwingend rechtliche Überlegungen darüber, welche Gesetze dabei

      berücksichtigt und gegebenenfalls angepasst werden müssen.'

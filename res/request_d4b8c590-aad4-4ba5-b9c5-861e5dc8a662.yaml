    text: 'Dies bedeutet, dass die Entwickler:innen der Systeme verpflichtet

      sind, Mechanismen zu implementieren, die die Entscheidungsprozesse nachvollziehbar
      machen. [30]

      Regulatorische Anforderungen

      Regulatorische Rahmenwerke wie die KI-VO zielen darauf ab, die notwendige Transparenz
      zu gewährleisten.  Sie fordern von den Herstellern, dass KI-Systeme

      nachvollziehbare Entscheidungen treffen können und dass klare Protokolle und
      Dokumentationen vorhanden sind.  Zudem müssen medizinische Einrichtungen

      sicherstellen, dass sie nur solche KI-Systeme verwenden, die diesen Anforderungen
      entsprechen. [31]

      Aber wer ist letztlich verantwortlich, wenn eine KI-basierte Entscheidung zu
      einem Behandlungsfehler führt?  Die Frage der Haftung ist bei der Verwendung
      von

      KI im Gesundheitswesen essenziell. [32] Nach momentan geltendem Recht tragen
      die behandelnden Ärzt:innen die Letztverantwortung und haften entsprechend.

      '

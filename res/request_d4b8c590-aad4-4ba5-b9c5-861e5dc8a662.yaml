    text: "Roland Berger sogenannte „Leitmärkte“.  Die historischen Erfahrungen mit\
      \ Industriepolitik, zumal mit den Problemen solch umfassender Förderkonzepte,\
      \ wurden\nhier allerdings nicht reflektiert.  [18] Das Memorandum, das 2010\
      \ in abgeschwächter Form in ein umfassenderes Papier des Wirtschaftsministeriums\
      \ einfloss, ging\nweit hinaus über die seit den 1970er Jahren entwickelten Überlegungen\
      \ einer „innovationsorientierten Umweltpolitik“, die auf die Förderung von\n\
      „Umweltschutzindustrien“ im engeren Sinne, also schadensbegrenzender Industrieprodukte,\
      \ ausgerichtet war.  [19] In der industriepolitischen Praxis kam dieses\numfassende\
      \ Konzept allerdings wohl nie an.\n Das galt aber wohl auch für die 2019 von\
      \ CDU-Wirtschaftsminister Peter Altmaier vorgelegte „Industriestrategie 2030“,\
      \ die ob des unbeirrten Wiederaufwärmens\neiner Herangehensweise, die schon\
      \ in den 1970er Jahren ihre Grenzen gezeigt hatte, massive Kritik von Sachverständigen\
      \ auf sich zog.  Altmaier forderte nämlich\nallen Ernstes einen „KI-Airbus“,\
      \ also eine staatliche Beteiligung an subventionsabhängigen Großunternehmen,\
      \ um in neuen Schlüsseltechnologien wie der\nKünstlichen Intelligenz wettbewerbsfähig\
      \ zu werden – und das just in dem Moment, als die lange gepflegte Airbus-Erfolgsstory\
      \ mit dem Desaster des\nGroßflugzeugs A380 ihren empfindlichsten Dämpfer erfuhr. "
    uid: edd45178-1bc9-4d7c-a448-545e71ed2660

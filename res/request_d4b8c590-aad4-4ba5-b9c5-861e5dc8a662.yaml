      year: 2024
    text: "[9] Nur\ndurch eine ganzheitliche Herangehensweise können die Vorteile\
      \ der Technologien voll ausgeschöpft werden. [10]\nEin weiteres Problem ist\
      \ die Regulierung neuer Technologien.  Strenge Regulierungen sind nicht neu,\
      \ manche bestehenden Gesetze tragen bereits zur\nPatientenversorgung und -sicherheit\
      \ bei.  Der Einsatz neuer Technologien erfordert daher zwingend rechtliche Überlegungen\
      \ darüber, welche Gesetze dabei\nberücksichtigt und gegebenenfalls angepasst\
      \ werden müssen. [11]\nAllgemeine rechtliche Erwägungen\nEs gibt deutschlandweit\
      \ spezifische Gesetze und Vorschriften, die den Einsatz von digitalen Technologien\
      \ im Gesundheitswesen regeln und darauf abzielen,\nDigitale Gesundheit und Recht\n\
      30.08.2024 / 11 Minuten zu lesen\nAlexandra Jorzig\nDer Einsatz digitaler Technik\
      \ in der Medizin erfordert rechtliche Anpassungen auf europäischer und\nnationaler\
      \ Ebene.  Neben Datenschutz und Haftungsfragen gilt es vor allem, Regeln zum\
      \ Umgang mit\nkünstlicher Intelligenz zu beschließen.\n Digitale Gesundheit\
      \ und Recht | Gesundheit und Digitalisierung | bpb.de https://www.bpb.de/shop/zeitschriften/apuz/gesundheit-und-digitalisier...\n\
      1 von 5 12.12.2024, 16:42"

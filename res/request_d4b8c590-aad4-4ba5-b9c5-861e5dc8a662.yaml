      title: Pragmatischer Interventionismus
      url: https://www.bpb.de/shop/zeitschriften/apuz/industriepolitik-2024/544578/pragmatischer-interventionismus/
      year: 2024
    text: "Dies geschieht zwar auch durch staatliche Einkäufe\noder durch die Bereitstellung\
      \ von Infrastruktur; am häufigsten damit assoziiert wird aber die Gewährung\
      \ von Subventionen in Gestalt direkter Finanzhilfen,\nSteuervergünstigungen\
      \ oder verbilligter Kredite.\n Eine solche Unterstützung einzelner Unternehmen\
      \ oder ganzer Branchen ist in einer marktwirtschaftlichen Ordnung legitimationsbedürftig,\
      \ weil sie eben die\nErgebnisse von Marktprozessen verzerrt.  Industriepolitische\
      \ Interventionen hatten in der deutschen Geschichte unterschiedliche Anlässe\
      \ und Begründungen.\n Obwohl es dabei Versuche gab – und bis heute gibt –, Industriepolitik\
      \ systematisch oder auch „strategisch“ zu betreiben, blieb sie, wie die folgende\
      \ historische\nSkizze zeigt, stets eine Reaktion auf akute Krisen und konkrete\
      \ Herausforderungen.  [3]\nHeterogene Anfänge\nStaatliche Einflussnahme auf\
      \ die Entwicklung einzelner Branchen gab es auch schon im 19.  Jahrhundert.\
      \  Neben der Festlegung von Zöllen oder der Regulierung\nvon Märkten engagierten\
      \ sich Regierungen oder Kommunen vor allem in der Energieversorgung und im Verkehr\
      \ auch selbst unternehmerisch. "

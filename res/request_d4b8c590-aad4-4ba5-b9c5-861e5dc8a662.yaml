      url: https://www.bpb.de/shop/zeitschriften/apuz/?field_filter_thema=all&field_date_content=2024&d=1
      year: 2024
    text: 'Der Einsatz von Algorithmen und KI im Gesundheitsbereich bringt einen hohen
      Nutzen mit sich, zum Beispiel durch sogenannte Wearables, kleine, direkt am

      Körper getragene Computersysteme, die Daten in Echtzeit analysieren und gegebenenfalls
      bei Abweichungen Alarm schlagen.  Das verkürzt zwar eventuelle

      Reaktionszeiten und ermöglicht schnellere Behandlungen, gleichzeitig können
      mit Algorithmen und KI-Systemen aber auch Intransparenz, Diskriminierung und

      Missbrauch einhergehen. [27]

      Ein bedeutender Aspekt bei der Nutzung neuer Technologien im Gesundheitswesen
      ist die sogenannte Blackbox-Problematik, insbesondere bei der Verwendung

      von KI-Systemen.  Diese können Entscheidungen auf Grundlage komplexer Algorithmen
      treffen, deren Funktionsweise für Nutzer:innen und Entwickler:innen nicht

      immer vollständig nachvollziehbar ist. '

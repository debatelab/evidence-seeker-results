    text: 'Industriepolitik hat Konjunktur – und das unter eigenem Namen.  Längst
      ist der Begriff wieder salonfähig, nachdem er seit den 1960er Jahren für einige
      Zeit von

      einer umfassenderen „Strukturpolitik“ verdrängt worden war.  Doch hatte insbesondere
      die sektorale, also auf einzelne Branchen bezogene und federführend vom

      Bundeswirtschaftsministerium betriebene Strukturpolitik stets den Fokus auf
      die Industrie gerichtet.  Dienstleistungsbranchen spielten bestenfalls eine

      Nebenrolle, und für Landwirtschaft oder Verkehr waren eigene Ressorts zuständig.  Die
      von Bund und Ländern gemeinsam verantwortete regionale Strukturpolitik

      umfasste zwar ein breiteres Spektrum, zielte aber ebenfalls wesentlich auf die
      nachholende Industrialisierung eher ländlicher Gebiete sowie zunehmend auf die

      Stabilisierung traditioneller, vom Strukturwandel gebeutelter Industrielandschaften. '

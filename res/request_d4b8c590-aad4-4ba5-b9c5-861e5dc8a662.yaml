    text: "Stattdessen hatte sich, verstärkt durch den zunehmenden Druck der\nHaushaltskonsolidierung,\
      \ eine pauschale Kritik an Staatshilfen ausgebreitet, die eine allgemeine „Subventionsmentalität“\
      \ beklagte und unter stärker\nmarktliberalen Vorzeichen einen substanziellen\
      \ Subventionsabbau forderte.  Kürzungen trafen dabei allerdings in erster Linie\
      \ Privathaushalte, die von\nSparförderung, niedrigen Kraftstoffsteuern im Nahverkehr\
      \ und anderen Steuervergünstigungen profitierten.  In absoluten Zahlen gingen\
      \ zwar auch die\nStaatshilfen an die Industrie schon seit Mitte der 1970er Jahre,\
      \ also noch unter der sozialliberalen Koalition, leicht zurück.  Sie nahmen\
      \ aber einige Jahre später\nwieder deutlich zu und erreichten ihren Höhepunkt\
      \ – sowohl absolut als auch in Relation zu den gesamten Subventionen – in den\
      \ 1980er Jahren.  Unter den\nSubventionen an die Gewerbliche Wirtschaft ging\
      \ dabei der Anteil der (jedenfalls der Absicht nach) wachstumsfördernden „Produktivitätshilfen“\
      \ markant zurück,\nwährend das Gewicht der eher strukturkonservierenden „Erhaltungssubventionen“\
      \ auf mehr als die Hälfte anwuchs.\n Die programmatische Aufwertung des Marktes\
      \ bedeutete eben noch lange nicht den Verzicht auf staatliche Industriepolitik.\
      \  Das galt nicht nur für den Umgang\nmit industriellen Krisenphänomenen im\
      \ Westen, sondern in anderer Weise auch für den Zusammenbruch der staatssozialistischen\
      \ Planwirtschaft im Osten. "

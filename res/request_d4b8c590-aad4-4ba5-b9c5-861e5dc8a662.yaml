      month: August
      original_text: 'Anwendungsgebiete

        Die Einführung neuer digitaler Technologien im Gesundheitswesen hat zweifellos
        das Potenzial, die Versorgungssituation erheblich zu verbessern. '
      page_label: '1'
      title: Digitale Gesundheit und Recht
      url: https://www.bpb.de/shop/zeitschriften/apuz/?field_filter_thema=all&field_date_content=2024&d=1
      year: 2024
    text: "Diese Innovationen\nversprechen, die Sicherheit von Patient:innen zu erhöhen,\
      \ das medizinische Outcome zu verbessern und den Praxisalltag zu erleichtern.\
      \ [1] Doch hieraus ergeben\nsich auch neue rechtliche Aspekte, die, abhängig\
      \ von der jeweiligen Technologie, eine Anpassung bestehender Regulierungen und\
      \ neue gesetzliche\nAusarbeitungen erfordern.  Dieser Beitrag soll einen Überblick\
      \ über die rechtliche Dimension beim Einsatz digitalisierter Technik in der\
      \ Medizin geben.\n Anwendungsgebiete\nDie Einführung neuer digitaler Technologien\
      \ im Gesundheitswesen hat zweifellos das Potenzial, die Versorgungssituation\
      \ erheblich zu verbessern.  Elektronische\nPatientenakten ermöglichen etwa den\
      \ schnellen und einfachen Zugriff auf fachübergreifende medizinische Informationen.\
      \ [2] Mithilfe von künstlicher Intelligenz\n(KI) können große Datenmengen in\
      \ kürzester Zeit analysiert werden, was Ärzt:innen Zugang zu präziseren Informationen\
      \ verschafft und zu besseren Diagnosen\nund Behandlungen führen kann. [3] Fortschritte\
      \ in der Medizintechnik, beispielsweise robotergestützte Operationen, bieten\
      \ höhere Genauigkeit und geringere\nInvasivität, wodurch das Risiko von Komplikationen\
      \ verringert wird. "
    uid: 64a89b54-73d9-48f4-9984-f74a93296099
